run:
  timeout: 10m
  skip-dirs:
    - go_lib/dependency/k8s/drain # this code has been copied from kubectl cli. No need to lint external code

issues:
  exclude:
  - ST1005.*
  - "should not use dot imports"
  - "don't use an underscore in package name"

linters-settings:
  gci:
    local-prefixes: fox.flant.com/
  goimports:
    local-prefixes: fox.flant.com/
  golint:
    min-confidence: 0
  errcheck:
    ignore: fmt:.*,[rR]ead|[wW]rite|[cC]lose,io:Copy

linters:
  disable-all: true
  enable:
  - errcheck
  - gci
  - gocritic
  - gofmt
  - goimports
  - golint
  - gosimple
  - govet
  - misspell
