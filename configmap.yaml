apiVersion: v1
kind: ConfigMap
metadata:
  name: antiopa
  namespace: antiopa
data:
  repo: |
    {
      "url": "https://timofey.kirillov:***REMOVED***@github.com/deckhouse/deckhouse-scripts",
      "branch": "master"
    }

  modules: |
    [
      {
        "name": "prometheus-operator",
        "entrypoint": "contrib/kube-prometheus/hack/scripts/ctl.sh",
        "first_run_args": "--install --retention=10 --storage-class-name=example --storage-size=10G --memory-usage=100M --git-branch=master 127.0.0.1 127.0.0.1",
        "args": "--upgrade"
      },
      {
        "name": "dashboard",
        "first_run_args": "--install --gitlab-url=https://gitlab.example.com --oauth2-id=example --oauth2-secret=example --dashboard-url=dashboard.example.com",
        "args": "--upgrade"
      },
      {
        "name": "kube-lego",
        "first_run_args": "--install --email=256@flant.ru",
        "args": "--upgrade"
      },
      {
        "name": "nginx-ingress",
        "first_run_args": "--install --type=aws",
        "args": "--upgrade"
      },
      {
        "name": "node-role"
      }
    ]
