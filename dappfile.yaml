dimg: ~
from: alpine:3.7
git:
- add: /
  to: /antiopa
  includePaths:
  - modules
  - global-hooks
  - shell_lib.sh
  - shell_lib
  excludePaths:
  - modules/*/images
  - modules/*/docs
  - modules/*/README.md
import:
- artifact: antiopa
  add: /go/bin/antiopa
  to: /antiopa/antiopa
  before: setup
ansible:
  beforeInstall:
  - apk: update_cache=yes

  # Нам нужен bash, на нем все хуки
  - apk: name=bash

  # Зависимости хуков
  - apk: name=jq
  - apk: name=curl
  - apk: name=makepasswd
  - apk: name=apache2-utils

  # Зависимости хуков (из edge/testing)
  - apk: name=jo repository=http://nl.alpinelinux.org/alpine/edge/testing/ update_cache=yes
  - apk: name=cfssl repository=http://nl.alpinelinux.org/alpine/edge/testing/

  # Ставим kubectl
  - name: Install kubectl
    get_url:
      url: https://storage.googleapis.com/kubernetes-release/release/v1.8.8/bin/linux/amd64/kubectl
      dest: /usr/local/bin/kubectl
      mode: +x

  # ca-certificates нужны для работы helm
  - apk: name=ca-certificates

  # Ставим helm
  - name: Install helm
    unarchive:
      extra_opts:
      - linux-amd64/helm
      - --strip-components=1
      src: https://storage.googleapis.com/kubernetes-helm/helm-v2.8.2-linux-amd64.tar.gz
      remote_src: yes
      dest: /usr/local/bin
  - raw: helm init --client-only

  # Чистим кеш
  - raw: rm -rf /var/cache/apk/*

  setup:
  - name: "Add modules images tags.json"
    copy:
      content: |
{{ .Files.Get "modules/images_tags.json" | indent 8 }}
      dest: /antiopa/modules/images_tags.json
---
artifact: antiopa
from: golang:1.10-alpine3.7
git:
- add: /antiopa
  to: /go/src/github.com/deckhouse/deckhouse/antiopa
  excludePaths:
  - development
  stageDependencies:
    install:
    - go-get-run
    - go-get.sh
    buildArtifact:
    - "**/*.go"
    - go-build.sh
ansible:
  beforeInstall:
  - apk: name=git update_cache=yes
  - command: rm -rf /var/cache/apk/*

  install:
  - command: /go/src/github.com/deckhouse/deckhouse/antiopa/go-get.sh

  buildArtifact:
  - command: /go/src/github.com/deckhouse/deckhouse/antiopa/go-build.sh
