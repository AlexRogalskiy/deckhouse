stages:
  - build
  - deploy
  - cleanup

Build:
  stage: build
  script:
    - ./modules_images bp --write-tags=modules/images_tags.json
    - source dapp_use 0.27
    - dapp --version
    - dapp dimg bp --tag-ci --verbose ${CI_REGISTRY_IMAGE}/dev
    - if [[ -n ${CI_COMMIT_TAG} ]]; then dapp dimg push --tag-plain ${CI_COMMIT_TAG} --verbose ${CI_REGISTRY_IMAGE}; fi
  except:
    - schedules
  tags:
    - build

.base_deploy: &base_deploy
  stage: deploy
  variables:
    SOURCE_IMAGE: ${CI_REGISTRY_IMAGE}:${CI_COMMIT_TAG}
    DESTINATION_IMAGE: ${CI_REGISTRY_IMAGE}:${CI_JOB_NAME}
  script:
    - echo $CI_REGISTRY_PASSWORD | docker login --username="$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY > /dev/null
    - docker image pull $SOURCE_IMAGE
    - docker image tag $SOURCE_IMAGE $DESTINATION_IMAGE
    - docker image push $DESTINATION_IMAGE
  after_script:
    - docker image rmi $SOURCE_IMAGE
    - docker image rmi $DESTINATION_IMAGE
  when: manual
  tags:
    - build

check on master:
  <<: *base_deploy
  variables:
    SOURCE_IMAGE: ${CI_REGISTRY_IMAGE}/dev:master
    DESTINATION_IMAGE: ${CI_REGISTRY_IMAGE}:master
  environment:
    name: master
  only:
    - master
  except:
    - schedules

master:
  <<: *base_deploy
  environment:
    name: master
  only:
    - tags

ea:
  <<: *base_deploy
  environment:
    name: ea
  only:
    - tags

stable:
  <<: *base_deploy
  environment:
    name: stable
  only:
    - tags

Cleanup:
  stage: cleanup
  script:
    - source dapp_use 0.27
    - dapp --version
    - dapp dimg cleanup repo ${CI_REGISTRY_IMAGE}/dev --registry-username=registry-cleaner --registry-password=$REGISTRY_CLEANER_TOKEN
    - dapp dimg stages cleanup local
        --improper-cache-version
        --improper-git-commit
        --improper-repo-cache
        ${CI_REGISTRY_IMAGE}/dev
  only:
    - schedules
  tags:
    - build
  retry: 2

Cleanup modules images:
  stage: cleanup
  script:
    - ./modules_images cleanup --registry-user=registry-cleaner --registry-password=$REGISTRY_CLEANER_TOKEN
  only:
    - schedules
  tags:
    - build
