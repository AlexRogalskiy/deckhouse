variables:
  WERF_TRUE_GIT_DEBUG_WORKTREE_SWITCH: "1"
  WERF_VERBOSE: "1"

stages:
  - build
  - testing
  - deploy
  - cleanup_registry
  - cleanup_builder

Build:
  stage: build
  script:
    - ./modules_images_werf bp
    - type multiwerf && source <(multiwerf use 1.1 alpha)
    - source <(werf ci-env gitlab --tagging-strategy tag-or-branch --verbose)
    - werf build-and-publish --stages-storage :local --images-repo=${CI_REGISTRY_IMAGE}
    - if [[ -n ${CI_COMMIT_TAG} ]]; then werf publish --stages-storage :local --tag-custom ${CI_COMMIT_TAG} --images-repo=${CI_REGISTRY_IMAGE} dev; fi

  before_script:
    - rm -rf shell-operator || true
    - git submodule update --init --recursive
  except:
    - schedules
  tags:
    - build
  artifacts:
    when: always
    paths:
    - modules/images_tags.json
    expire_in: 30 days

Tests:
  stage: testing
  script:
    - pwd
    - type multiwerf && source <(multiwerf use 1.1 alpha)
    - type werf && source <(werf ci-env gitlab --tagging-strategy tag-or-branch --verbose)
    - rm -rf testing/kcov-report
    - chmod -R 0777 testing
    - |
      >testing/dummy_dirs
      for dir in $(find -L global-hooks modules/*/hooks -type d); do
        echo "$dir" >> testing/dummy_dirs
        cat > "$dir/dummy" <<"EOF"
          #!/bin/bash
      EOF
      done
    - >
      werf run tests --docker-options="-v $(pwd):/deckhouse -w /deckhouse" --stages-storage :local --
      go test -vet=off ./modules/... ./global-hooks/...
    - cat testing/kcov-report/kcov-merged/coverage.json | grep '  "percent_covered"'
  before_script:
    - rm -rf shell-operator || true
    - git submodule update --init --recursive
  except:
    - schedules
  artifacts:
    when: always
    paths:
    - testing/kcov-report
    expire_in: 14 days
  dependencies:
    - Build
  tags:
    - build

Matrix Tests:
  stage: testing
  script:
    - pwd
    - type multiwerf && source <(multiwerf use 1.1 alpha)
    - type werf && source <(werf ci-env gitlab --tagging-strategy tag-or-branch --verbose)
    - werf run tests
        --docker-options="-v $(pwd):/deckhouse -w /deckhouse"
        --stages-storage :local
        -- ginkgo -vet=off --slowSpecThreshold=30 ./testing/matrix/
  except:
    - schedules
  dependencies:
    - Build
  tags:
    - build

.base_deploy: &base_deploy
  stage: deploy
  variables:
    SOURCE_IMAGE: ${CI_REGISTRY_IMAGE}/dev:${CI_COMMIT_TAG}
    DESTINATION_IMAGE: ${CI_REGISTRY_IMAGE}:${CI_JOB_NAME}
  script:
    - echo $CI_REGISTRY_PASSWORD | docker login --username="$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY > /dev/null
    - docker image pull $SOURCE_IMAGE
    - docker image tag $SOURCE_IMAGE $DESTINATION_IMAGE
    - docker image push $DESTINATION_IMAGE
  after_script:
    - docker image rmi $SOURCE_IMAGE
    - docker image rmi $DESTINATION_IMAGE
    - git checkout ${CI_JOB_NAME} && git reset ${CI_COMMIT_SHA}
    - git push --force $(echo ${CI_REPOSITORY_URL} | sed -r "s/^(.+gitlab-ci-token:).+(\@.+)$/\1${REGISTRY_CLEANER_TOKEN}\2/") ${CI_JOB_NAME}
  when: manual
  dependencies:
    - Build
  needs:
    - "Matrix Tests"
    - "Tests"
    - "Build"
  tags:
    - build

alpha (pre-release):
  <<: *base_deploy
  variables:
    SOURCE_IMAGE: ${CI_REGISTRY_IMAGE}/dev:${CI_COMMIT_REF_NAME}
    DESTINATION_IMAGE: ${CI_REGISTRY_IMAGE}:alpha
  environment:
    name: alpha
  only:
    - master
    - /^release-.*$/
  except:
    - schedules

alpha:
  <<: *base_deploy
  environment:
    name: alpha
  only:
    - tags

beta:
  <<: *base_deploy
  environment:
    name: beta
  only:
    - tags

early-access:
  <<: *base_deploy
  environment:
    name: early-access
  only:
    - tags

stable:
  <<: *base_deploy
  environment:
    name: stable
  only:
    - tags

rock-solid:
  <<: *base_deploy
  environment:
    name: rock-solid
  only:
    - tags

Cleanup registry:
  stage: cleanup_registry
  script:
    - docker login -u sample-user -p ${REGISTRY_CLEANER_TOKEN} ${CI_REGISTRY_IMAGE}
    - ./modules_images_werf cleanup
    - type multiwerf && source <(multiwerf use 1.1 alpha)
    - type werf && source <(werf ci-env gitlab --tagging-strategy tag-or-branch --verbose)
    - werf cleanup --stages-storage :local --images-repo ${CI_REGISTRY_IMAGE}
  only:
  - schedules
  tags:
    - build
  dependencies:
    - Build
  retry: 2

Cleanup modules images:
  stage: cleanup_builder
  script:
    - docker ps --filter status=exited -q | xargs docker rm -v
    - docker images -f dangling=true -q | xargs docker image rm
  only:
    - schedules
  tags:
    - build
  dependencies:
    - Build
