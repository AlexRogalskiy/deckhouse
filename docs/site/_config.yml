topnav_title: Deckhouse
site_title: Deckhouse
company_name:
  en: Flant
  ru: Флант
company_url:
  en: https://flant.com
  ru: https://flant.ru
url: https://deckhouse.io
canonical_url_prefix: /documentation/v1
site_description:
  en: "Deckhouse. An operator which creates homogeneous Kubernetes clusters anywhere and fully manages them. Manages all necessary addons to provide observability, security and service mesh."
  ru: "Deckhouse. An operator which creates homogeneous Kubernetes clusters anywhere and fully manages them. Manages all necessary addons to provide observability, security and service mesh."
github_repo_path: /deckhouse/deckhouse

assets:
  precompile: ['**/*.*']

social_links:
  ru:
    telegram: https://t.me/deckhouse
  en:
    telegram: https://t.me/deckhouse

output: web

exclude:
- .idea/
- .gitignore
- vendor
- Gemfile.lock
- Gemfile
- backend
- '*.sh'
- docker-compose.yml
- modules_make_data
- modules_menu_skip
- cluster_local

highlighter: rouge
feedback_disable: true

plugins:
  - jekyll-assets
  - jekyll-regex-replace

markdown: kramdown
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false
 syntax_highlighter: rouge
 parse_block_html: true

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      comments: false
      searchable: true
      sitemap_include: true
      topnav: topnav
      output: web
      sidebar: main
      multilang: true
      comparable: true
      lang: en
  - scope:
      path: "pages/includes"
      type: "pages"
    values:
      mode: "ssi"
  - scope:
      path: "modules_ru"
      type: "pages"
    values:
      lang: ru

timezone: Europe/Moscow
