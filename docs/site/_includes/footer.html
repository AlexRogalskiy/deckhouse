<footer class="footer">
    <div class="footer__content container">
        <div class="footer__logo">
            <a href="/">
                <img src="{{ site.baseurl }}/images/logos/deckhouse-platform-white.svg"
                     alt="Deckhouse Kubernetes Platform"/>
            </a>
        </div>
        <div class="footer__navigation">
            {%- for column in site.data.footer.columns[page.lang] %}
            <div class="footer__navigation-column">
                {%- if column.title %}
                <div class="footer__navigation-column-title">
                    {{- column.title -}}
                </div>
                {%- endif %}
                <ul class="footer__navigation-list">
                {%- for item in column.items %}
                <li>
                    {%- if item.external_url %}<a href="{{ item.external_url }}" target="_blank">
                    {%- elsif item.url %}<a href="/{{ page.lang }}{{ item.url }}">
                    {%- else %}<a href="#">{% endif %}
                        {{- item.title -}}
                    </a>
                </li>
                {%- endfor %}
                </ul>
            </div>
            {%- endfor %}
        </div>
    </div>
</footer>
