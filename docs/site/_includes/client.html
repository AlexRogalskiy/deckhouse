<div class="clients__item">
  <div class="clients__item-header">
    <div class="clients__item-logo">
      <img src="{{ site.baseurl }}/images/clients/{{ include.id }}.svg" alt="{{ include.id }}" />
    </div>
  </div>
  <div class="clients__item-info">
    <div class="clients__item-info-label">
      Main business
    </div>
    <div class="clients__item-info-value">
      {{ include.business }}
    </div>
  </div>
  <div class="clients__item-info">
    <div class="clients__item-info-label">
      Challenge
    </div>
    <div class="clients__item-info-value">
      {{ include.challenge }}
    </div>
  </div>
  <div class="clients__item-info">
    <div class="clients__item-info-label">
      Solution
    </div>
    <div class="clients__item-info-value">
      {{ include.solution }}
    </div>
  </div>
</div>
