ru:
  - id: "vse-instrumenty"
    flag: "RU"
    business: "Крупнейший онлайн гипермаркет в сфере DIY в России - более 300 000 товаров для дома, дачи, ремонта и строительства."
    challenge: "Рост бизнеса требовал построения отказоустойчивой инфраструктуры, чтобы обеспечить бесперебойную работу сайта и внутренних систем необходимых для обслуживания клиентов интернет-магазина."
    solution: "Все Инструменты растут кратно каждый год, что требует отказоустойчивой инфраструктуры, сейчас заказчик имеет 7 кластеров под управлением Deckhouse, который обеспечивает связность кластеров в мульти-ЦОД окружении - который гарантирует сверх надежную отказоустойчивость."
  - id: "leroy-merlin"
    flag: "RU"
    business: "Мировая сеть гипермаркетов в сфере DIY (товары для дома и садоводства)."
    challenge: "У ретейлера было несколько кластеров Kubernetes, размещенных в различных облакачных провайдерах и центрах обработки данных. Задача заключалась в том, чтобы управлять этой инфраструктурой с минимальными затратами."
    solution: "Леруа Мерлен выбрал платформу Deckhouse в качестве инструмента для управления всеми своими кластерами в 4 разных дата-центрах и облаках (OpenStack, vSphere, Яндекс.Облако). После внедрения заказчик значительно повысил наблюдаемость и контроль над своей инфраструктурой через единое окно."
  - id: "someproject"
    flag: "RU"
    business: "Сервис от компании “ЛЕНТА” по экспресс-доставке продуктов."
    challenge: "Изначально приложение крутилось на серверах, и не было отказоустойчивым из-за чего возникали частые простои."
    solution: "Компания Флант помогла приложению “переехать” в Kubernetes, где кластера находятся под управлением платформы Deckhouse. Теперь приложение отказоустойчивое, и что самое главное масштабируемое - в момент отправки пуш-уведомлений о предстоящих акциях, приложение не боится моментального возрастания трафика и позволяет всем желающим клиентам пользоваться сервисом также как и в периоды стандартной нагрузки."