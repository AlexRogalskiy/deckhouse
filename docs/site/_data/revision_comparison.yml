description:
  ru: |
    <em>* Установить Deckhouse Platform CE можно и на OpenStack и vSphere, но тогда эти платформы будут работать
        как обычные bare metal-серверы. Не будет интеграции с облаками, т.е. виртуальные машины придется
        создавать вручную, не будет автомасштабирования и т.д.</em><br/>
    <em>** Включая интеграцию с Vault и зашифрованные секреты в etcd.</em><br/>
    <em>*** Добавление новых Pod'ов/узлов ускоряется благодаря предварительно собранным образам.</em><br/>
    <em>**** Настраиваемое окно времени для автоматических обновлений платформы.</em>
  en: |
    <em>* You can still install Deckhouse Platform CE on OpenStack and vSphere; however, in that case those
        platforms will function as regular bare metal servers. There won't be any cloud integration, i.e. the
        VMs are added manually, no autoscaling is provided, etc.</em><br/>
    <em>** Including Vault integration and encrypted secrets in etcd.</em><br/>
    <em>*** Accelerated new Pods/nodes adding thanks to fully prebuilt images.</em><br/>
    <em>**** Selectable timeframe for automatic platform upgrades.</em>
