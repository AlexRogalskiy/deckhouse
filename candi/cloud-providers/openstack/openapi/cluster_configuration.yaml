kind: OpenStackClusterConfiguration
apiVersions:
- apiVersion: deckhouse.io/v1alpha1
  openAPISpec:
    type: object
    additionalProperties: false
    required: [apiVersion, kind, layout, provider]
    properties:
      apiVersion:
        type: string
        enum: [deckhouse.io/v1alpha1]
      kind:
        type: string
        enum: [OpenStackClusterConfiguration]
      masterNodeGroup:
        required: [replicas, instanceClass]
        properties:
          replicas:
            type: integer
          instanceClass:
            type: object
            required: [flavorName, imageName, kubernetesDataVolumeType]
            properties:
              kubernetesDataVolumeType:
                type: string
              flavorName:
                type: string
              imageName:
                type: string
              rootDiskSizeInGb:
                type: integer
              securityGroups:
                type: array
                items:
                  type: string
      nodeGroups:
        type: array
        items:
          type: object
          required: [name, replicas, instanceClass]
          properties:
            name:
              type: string
            replicas:
              type: integer
            nodeTemplate:
              properties:
                labels:
                  type: object
                  additionalProperties:
                    type: string
                annotations:
                  type: object
                  additionalProperties:
                    type: string
                taints:
                  type: array
                  items:
                    type: object
                    properties:
                      effect:
                        type: string
                        enum: [NoSchedule, PreferNoSchedule, NoExecute]
                      key:
                        type: string
                      value:
                        type: string
            instanceClass:
              required: [flavorName, imageName, networks]
              type: object
              properties:
                flavorName:
                  type: string
                imageName:
                  type: string
                rootDiskSizeInGb:
                  type: integer
                securityGroups:
                  type: array
                  items:
                    type: string
      layout:
        type: string
      standard:
        type: object
        additionalProperties: false
        required: [internalNetworkCIDR, internalNetworkDNSServers, externalNetworkName]
        properties:
          internalNetworkCIDR:
            type: string
            pattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(3[0-2]|[1-2][0-9]|[0-9]))$'
          internalNetworkDNSServers:
            type: array
            items:
              type: string
              pattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$'
          internalNetworkSecurity:
            type: boolean
            default: true
          externalNetworkName:
            type: string
      standardWithNoRouter:
        type: object
        additionalProperties: false
        required: [internalNetworkCIDR, externalNetworkName]
        properties:
          internalNetworkCIDR:
            type: string
            pattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(3[0-2]|[1-2][0-9]|[0-9]))$'
          internalNetworkSecurity:
            type: boolean
            default: true
          externalNetworkName:
            type: string
          externalNetworkDHCP:
            type: boolean
            default: true
      simple:
        type: object
        additionalProperties: false
        required: [externalNetworkName]
        properties:
          externalNetworkName:
            type: string
          externalNetworkDHCP:
            type: boolean
            default: true
          podNetworkMode:
            type: string
            enum: [VXLAN, DirectRouting, DirectRoutingWithPortSecurityEnabled]
            default: VXLAN
      simpleWithInternalNetwork:
        type: object
        additionalProperties: false
        required: [internalSubnetName]
        properties:
          internalSubnetName:
            type: string
          podNetworkMode:
            type: string
            enum: [VXLAN, DirectRouting, DirectRoutingWithPortSecurityEnabled]
            default: DirectRoutingWithPortSecurityEnabled
          externalNetworkName:
            type: string
      provider:
        type: object
        additionalProperties: false
        properties:
          authURL:
            type: string
          caCert:
            type: string
          domainName:
            type: string
          tenantName:
            type: string
          tenantID:
            type: string
          username:
            type: string
          password:
            type: string
          region:
            type: string
        oneOf:
        - required: [authURL, domainName, tenantName, username, password, region]
        - required: [authURL, domainName, tenantID, username, password, region]
    oneOf:
    - required: [layout, standard]
      properties:
        layout:
          enum: [Standard]
          type: string
    - required: [layout, standardWithNoRouter]
      properties:
        layout:
          enum: [StandardWithNoRouter]
          type: string
    - required: [layout, simple]
      properties:
        layout:
          enum: [Simple]
          type: string
    - required: [layout, simpleWithInternalNetwork]
      properties:
        layout:
          enum: [SimpleWithInternalNetwork]
          type: string
