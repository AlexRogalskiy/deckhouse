kind: InitConfiguration
apiVersions:
- apiVersion: deckhouse.io/v1alpha1
  openAPISpec:
    type: object
    additionalProperties: false
    required: [apiVersion, kind, deckhouse]
    properties:
      apiVersion:
        type: string
        enum: [deckhouse.io/v1alpha1]
      kind:
        type: string
        enum: [InitConfiguration]
      deckhouse:
        type: object
        oneOf:
        - required: [imagesRepo, devBranch, configOverrides]
        - required: [imagesRepo, releaseChannel, configOverrides]
        properties:
          imagesRepo:
            type: string
          registryDockerCfg:
            type: string
          releaseChannel:
            type: string
            enum: [Alpha, Beta, EarlyAccess, Stable, RockSolid]
          devBranch:
            type: string
          bundle:
            type: string
            enum: [Minimal, Default]
            default: Default
          logLevel:
            type: string
            enum: [Debug, Info, Error]
            default: Info
          configOverrides:
            type: object
