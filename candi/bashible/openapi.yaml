kind: BashibleTemplateData
apiVersions:
- apiVersion: deckhouse.io/v1alpha1
  openAPISpec:
    type: object
    additionalProperties: false
    required: [apiVersion, kind, bundle, kubernetesVersion, cri, runType, k8s]
    properties:
      apiVersion:
        type: string
        enum: [deckhouse.io/v1alpha1]
      kind:
        type: string
        enum: [BashibleTemplateData]
      provider:
        type: string
      bundle:
        type: string
        enum: [ubuntu-lts, centos-7]
      kubernetesVersion:
        type: string
      cri:
        type: string
        enum: [Docker, Containerd, NotManaged]
      runType:
        type: string
        enum: [ClusterBootstrap, ImageBuilding, Normal]
      clusterBootstrap:
        type: object
        properties:
          clusterDNSAddress:
            type: string
          clusterDomain:
            type: string
          cloud:
            type: object
            properties:
              nodeIP:
                type: string
      nodeGroup:
        type: object
        required: [cloudInstances, instanceClass]
        instanceClass:
          type: object
        cloudInstances:
          type: object
      k8s:
        type: object
        patternProperties:
          '^1.[0-9]+$':
            type: object
            properties:
              patch:
                type: [string, number]
              kubectl:
                type: object
                properties:
                  checksum:
                    type: string
              cni_version:
                type: string
    oneOf:
    - required: [clusterBootstrap]
      properties:
        runType:
          enum: [ClusterBootstrap]
          type: string
    - properties:
        runType:
          enum: [ImageBuilding, Normal]
          type: string
