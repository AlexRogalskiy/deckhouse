kind: BashibleTemplateData
apiVersions:
- apiVersion: deckhouse.io/v1alpha1
  openAPISpec:
    type: object
    additionalProperties: false
    required: [apiVersion, kind, bundle, kubernetesVersion, cri, runType, k8s]
    properties:
      apiVersion:
        type: string
        enum: [deckhouse.io/v1alpha1]
      kind:
        type: string
        enum: [BashibleTemplateData]
      provider:
        type: string
      bundle:
        type: string
        enum: [ubuntu-lts, centos-7]
      kubernetesVersion:
        type: string
      cri:
        type: string
        enum: [Docker, Containerd, NotManaged]
      runType:
        type: string
        enum: [ClusterBootstrap, ImageBuilding, Normal]
      clusterBootstrap:
        type: object
        properties:
          clusterDNSAddress:
            type: string
          clusterDomain:
            type: string
          cloud:
            type: object
            properties:
              nodeIP:
                type: string
      nodeGroup:
        type: object
        required: [cloudInstances, instanceClass]
        instanceClass:
          type: object
        cloudInstances:
          type: object
      bashible: &bashible
        type: object
        patternProperties:
          "ubuntu|centos":
            type: object
            patternProperties:
              '^[0-9.]+$':
                type: object
                properties:
                  docker:
                    type: object
                    properties:
                      desiredVersion:
                        type: string
                      allowedPattern:
                        type: string
                      containerd:
                        type: object
                        properties:
                          desiredVersion:
                            type: string
                          allowedPattern:
                            type: string
                  containerd:
                    type: object
                    properties:
                      desiredVersion:
                        type: string
                      allowedPattern:
                        type: string
                  kernel:
                    type: object
                    patternProperties:
                      "generic|aws|azure|gcp|openstack|vsphere|yandex":
                        type: object
                        properties:
                          desiredVersion:
                            type: string
                          allowedPattern:
                            type: string
      k8s:
        type: object
        patternProperties:
          '^1.[0-9]+$':
            type: object
            properties:
              patch:
                type: [string, number]
              kubectl:
                type: object
                properties:
                  checksum:
                    type: string
              cni_version:
                type: string
              bashible: *bashible
    oneOf:
    - required: [clusterBootstrap]
      properties:
        runType:
          enum: [ClusterBootstrap]
          type: string
    - properties:
        runType:
          enum: [ImageBuilding, Normal]
          type: string
