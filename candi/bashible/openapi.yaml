kind: BashibleTemplateData
apiVersions:
- apiVersion: deckhouse.io/v1alpha1
  openAPISpec:
    type: object
    additionalProperties: false
    required: [apiVersion, kind, bundle, provider, kubernetesVersion, runType]
    properties:
      apiVersion:
        type: string
        enum: [deckhouse.io/v1alpha1]
      kind:
        type: string
        enum: [BashibleTemplateData]
      provider:
        type: string
      bundle:
        type: string
      kubernetesVersion:
        type: string
      runType:
        type: string
        enum: [ClusterBootstrap, ImageBuilding, Normal]
      clusterBootstrap:
        type: object
        properties:
          clusterDNSAddress:
            type: string
          clusterDomain:
            type: string
          nodeIP:
            type: string
      nodeGroup:
        type: object
        required: [cloudInstances, instanceClass]
        instanceClass:
          type: object
        cloudInstances:
          type: object
