kind: KubeadmConfigTemplateData
apiVersions:
- apiVersion: deckhouse.io/v1alpha1
  openAPISpec:
    type: object
    additionalProperties: false
    required: [apiVersion, kind, clusterConfiguration, nodeIP, k8s]
    properties:
      apiVersion:
        type: string
        enum: [deckhouse.io/v1alpha1]
      kind:
        type: string
        enum: [KubeadmConfigTemplateData]
      nodeIP:
        type: string
      extraArgs:
        type: object
      clusterConfiguration:
        type: object
        properties:
          serviceSubnetCIDR:
            type: string
          podSubnetCIDR:
            type: string
          kubernetesVersion:
            type: string
          podSubnetNodeCIDRPrefix:
            type: string
            default: "24"
          clusterDomain:
            type: string
          clusterType:
            type: string
            enum: [Cloud, Static]
          cloud:
            type: object
            properties:
              prefix:
                type: string
              provider:
                type: string
      k8s:
        type: object
        patternProperties:
          '^1.[0-9]+$':
            type: object
            properties:
              patch:
                type: [string, number]
              kubectl:
                type: object
                properties:
                  checksum:
                    type: string
              cni_version:
                type: string
