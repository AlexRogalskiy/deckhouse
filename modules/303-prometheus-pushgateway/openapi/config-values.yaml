type: object
required: [instances]
properties:
  instances:
    type: array
    items:
      type: string
    description: |
      This parameter contains a list of instances; a separate PushGateway will be created for each instance.
    x-examples:
    - [first, second]
  nodeSelector:
    type: object
    additionalProperties:
      type: string
    description: |
      Структура, аналогичная `spec.nodeSelector` Kubernetes pod.

      Если ничего не указано или указано `false` — будет [использоваться автоматика](https://early.deckhouse.io/ru/documentation/v1/#выделение-узлов-под-определенный-вид-нагрузки).
  tolerations:
    type: array
    description: |
      Like `spec.tolerations` for Kubernetes pod.

      Use [automatic](https://early.deckhouse.io/en/documentation/v1/#advanced-scheduling) if not specified. Set `false` to turn off automatic.
    items:
      type: object
      properties:
        effect:
          type: string
        key:
          type: string
        operator:
          type: string
        tolerationSeconds:
          type: integer
          format: int64
        value:
          type: string
