{{- range $instance := .Values.prometheusPushgateway.instances }}
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: {{ $instance }}
  namespace: kube-{{ $.Chart.Name }}
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: {{ $instance }}
spec:
  minAvailable: 0
  selector:
    matchLabels:
      app: {{ $instance }}
{{- end }}
