image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: {{ .ModuleName }}/base-terraform-manager
import:
- artifact: terraform-provider-yandex
  add: /terraform-provider-yandex/terraform-provider-yandex
  to: /usr/local/share/terraform/plugins/flant.com/terraform-plugins/yandex/0.43.0/linux_amd64/terraform-provider-yandex
  before: install
ansible:
  install:
  - apk:
      name: ca-certificates
      update_cache: yes
  - command: rm -rf /var/cache/apk/*
---
artifact: terraform-provider-yandex
from: golang:1.15.2-alpine3.12
git:
  - url: https://github.com/flant/terraform-provider-yandex
    add: /
    to: /terraform-provider-yandex
    tag: v0.43.0-flant.1
    stageDependencies:
      install:
        - "**/*"
ansible:
  beforeInstall:
    - apk:
        name:
        - git
        - ca-certificates
        update_cache: yes
    - command: rm -rf /var/cache/apk/*

  install:
    - command: go mod download
      args:
        chdir: /terraform-provider-yandex

  setup:
    - command: go build -o terraform-provider-yandex
      args:
        chdir: /terraform-provider-yandex
      environment:
        CGO_ENABLED: "0"
