image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: {{ .ModuleName }}/base-terraform-manager
ansible:
  install:
  - name: "Install terraform provider google"
    unarchive:
      src: https://releases.hashicorp.com/terraform-provider-google/3.40.0/terraform-provider-google_3.40.0_linux_amd64.zip
      remote_src: yes
      dest: /bin
      mode: +x
  - apk:
      name: ca-certificates
      update_cache: yes
  - command: rm -rf /var/cache/apk/*
