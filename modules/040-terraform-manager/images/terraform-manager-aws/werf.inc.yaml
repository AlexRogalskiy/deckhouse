image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: {{ .ModuleName }}/base-terraform-manager
ansible:
  install:
  - name: "Install terraform provider aws"
    unarchive:
      src: https://releases.hashicorp.com/terraform-provider-aws/2.70.0/terraform-provider-aws_2.70.0_linux_amd64.zip
      remote_src: yes
      dest: /bin
      mode: +x
  - apk:
      name: ca-certificates
      update_cache: yes
  - command: rm -rf /var/cache/apk/*
