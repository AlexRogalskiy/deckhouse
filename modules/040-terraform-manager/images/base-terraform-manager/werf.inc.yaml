---
artifact: dhctl
from: {{ env "BASE_GOLANG_ALPINE" }}
git:
- add: /dhctl
  to: /dhctl
  excludePaths:
  - "**/*.md"
  stageDependencies:
    install:
    - go.mod
    - go.sum
    setup:
    - "**/*.go"
    - hack/build.sh
ansible:
  beforeInstall:
  - apk:
      name: git,ca-certificates
      update_cache: yes
  - command: rm -rf /var/cache/apk/*

  install:
  - shell: go mod download
    args:
      chdir: /dhctl

  setup:
  - command: /dhctl/hack/build.sh
    args:
      chdir: /dhctl/hack
---
image: {{ .ModuleName }}/{{ .ImageName }}
from: {{ env "BASE_ALPINE" }}
docker:
  ENTRYPOINT: ["dhctl"]
import:
- artifact: dhctl
  add: /dhctl/hack/dhctl
  to: /usr/bin/dhctl
  before: setup
git:
- add: /
  to: /deckhouse
  includePaths:
  - candi
  excludePaths:
  - "candi/docs"
ansible:
  install:
  - name: "Install terraform"
    unarchive:
      src: https://releases.hashicorp.com/terraform/{{ env "TF_VERSION" }}/terraform_{{ env "TF_VERSION" }}_linux_amd64.zip
      remote_src: yes
      dest: /bin
      mode: +x
  - command: rm -rf /var/cache/apk/*
  setup:
  - name: "Configure terraform cli"
    copy:
      dest: "/root/.terraformrc"
      content: |
        provider_installation {
          filesystem_mirror {
            path    = "/usr/local/share/terraform/plugins"
            include = ["*/*/*"]
          }
        }
