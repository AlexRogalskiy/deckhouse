---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: terraform-manager
  namespace: d8-system
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: terraform-manager
  namespace: d8-system
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: terraform-manager
  namespace: d8-system
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: terraform-manager
subjects:
- kind: ServiceAccount
  name: terraform-manager
  namespace: d8-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:terraform-manager:rbac-proxy
{{ include "helm_lib_module_labels" (list . (dict "app" "terraform-manager")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:rbac-proxy
subjects:
- kind: ServiceAccount
  name: terraform-manager
  namespace: d8-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: d8:terraform-manager
  namespace: kube-system
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: d8:terraform-manager
  namespace: kube-system
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: d8:terraform-manager
subjects:
- kind: ServiceAccount
  name: terraform-manager
  namespace: d8-system
