global:
  enabledModules:
    __ConstantChoices__:
      - ["vertical-pod-autoscaler-crd"]
      - []
  modulesImages:
    registry: registry.flant.com
    registryDockercfg: cfg
    tags:
      cloudProviderOpenstack:
        cinderCsiPlugin: imagehash
        csiProvisioner: imagehash
        csiAttacher: imagehash
        csiSnapshotter: imagehash
        csiNodeDriverRegistrar: imagehash
        cloudControllerManager: imagehash
        flanneld: imagehash
  discovery:
    clusterMasterCount:
      __ConstantChoices__: ["1", "3"]
    d8SpecificNodeCountByRole:
      worker: 1
    podSubnet: 10.0.1.0/16
    clusterVersion: 1.15.4

cloudProviderOpenstack:
  internal:
    internalSubnetRegex:
      __ConstantChoices__:
      - super-regex
      - __EmptyItem__
  networkName:
    __ConstantChoices__:
    - __EmptyItem__
    - mynetname
  zones: ["zonea", "zoneb"]
  authURL: http://my.cloud.lalla/123/
  username: myuser
  password: myPaSs
  domainName: mydomain
  tenantName:
    __ConstantChoices__:
    - __EmptyItem__
    - mytenantname
  tenantID:
    __ConstantChoices__:
    - __EmptyItem__
    - mytenantid
  caCert: mycacert
  region: myreg
  internalNetworkName: myintnetname
  addPodSubnetToPortWhitelist:
    __ConstantChoices__:
    - __EmptyItem__
    - true
    - false
  sshKeyPairName: mysshkeypairname
  securityGroups: ["aaa","bbb"]
