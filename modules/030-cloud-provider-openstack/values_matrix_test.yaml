global:
  enabledModules:
    __ConstantChoices__:
      - ["vertical-pod-autoscaler-crd"]
      - []
  modulesImages:
    registry: registry.flant.com
    registryDockercfg: cfg
    tags:
      cloudProviderOpenstack:
        cinderCsiPlugin: imagehash
        csiProvisioner: imagehash
        csiAttacher: imagehash
        csiSnapshotter: imagehash
        csiResizer: imagehash
        csiNodeDriverRegistrar: imagehash
        cloudControllerManager: imagehash
  discovery:
    d8SpecificNodeCountByRole:
      worker: 1
      master:
        __ConstantChoices__: ["1", "3"]
    nodeCountByType:
      cloud: 1
    podSubnet: 10.0.1.0/16
    kubernetesVersion: 1.15.4

cloudProviderOpenstack:
  internal:
    connection:
      __ConstantChoices__:
      - authURL: http://my.cloud.lalla/123/
        username: myuser
        password: myPaSs
        domainName: mydomain
        tenantName:
          __ConstantChoices__:
          - __EmptyItem__
          - mytenantname
        caCert: mycacert
        region: myreg
      - authURL: http://my.cloud.lalla/123/
        username: myuser
        password: myPaSs
        domainName: mydomain
        tenantID:
          __ConstantChoices__:
          - __EmptyItem__
          - mytenantid
        caCert: mycacert
        region: myreg
    internalNetworkNames:
      - myintnetname
      - myintnetname2
    externalNetworkNames:
      - myextnetname
      - myextnetname2
    podNetworkMode:
      __ConstantChoices__:
      - DirectRoutingWithPortSecurityEnabled
      - DirectRouting
      - VXLAN
    instances:
      sshKeyPairName: mysshkeypairname
      securityGroups: ["aaa","bbb"]
    zones: ["zonea", "zoneb"]
