apiVersion: machine.sapcloud.io/v1alpha1
kind: OpenStackMachineClass
metadata:
  name: {{ .instanceGroup.name }}-{{ printf "%v%v" .Values.global.discovery.clusterUUID .zoneName | sha256sum | trunc 8 }}
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
spec:
  region: {{ .Values.cloudInstanceManager.internal.cloudProvider.openstack.connection.region | quote }}
  availabilityZone: {{ .zoneName }}
  flavorName: {{ .instanceGroup.instanceClass.flavorName }}
  imageName: {{ .instanceGroup.instanceClass.imageName }}
  networks:
  {{- $networks := list }}
  {{- if hasKey .instanceGroup.instanceClass "additionalNetworks" }}
    {{- range $additionalNetwork := .instanceGroup.instanceClass.additionalNetworks }}
      {{- $networks = append $networks $additionalNetwork }}
    {{- end }}
  {{- end }}
  {{- $networks = prepend $networks .instanceGroup.instanceClass.mainNetwork }}
  {{- range $networks }}
  - name: {{ . | quote }}
    {{- if has . $.Values.cloudInstanceManager.internal.cloudProvider.openstack.internalNetworkNames }}
      {{- if eq $.Values.cloudInstanceManager.internal.cloudProvider.openstack.podNetworkMode "DirectRoutingWithPortSecurityEnabled" }}
    podNetwork: true
      {{- end }}
    {{- end }}
  {{- end }}
  podNetworkCidr: {{ .Values.global.discovery.podSubnet }}
{{- if hasKey .Values.cloudInstanceManager.internal.cloudProvider.openstack "instances" }}
  {{- if hasKey .Values.cloudInstanceManager.internal.cloudProvider.openstack.instances "sshKeyPairName" }}
  keyName: {{ .Values.cloudInstanceManager.internal.cloudProvider.openstack.instances.sshKeyPairName }}
  {{- end }}
  {{- if hasKey .Values.cloudInstanceManager.internal.cloudProvider.openstack.instances "securityGroups" }}
  securityGroups:
    {{- range .Values.cloudInstanceManager.internal.cloudProvider.openstack.instances.securityGroups }}
  - {{ . }}
    {{- end }}
  {{- end }}
{{- end }}
{{- if hasKey .instanceGroup.instanceClass "rootDiskSize" }}
  rootDiskSize: {{ .instanceGroup.instanceClass.rootDiskSize }}
{{- end }}
  tags:
    # These tags are mandatory as the safety controller uses them to identify VMs created by this controller.
    kubernetes.io-cluster-deckhouse-{{ .Values.global.discovery.clusterUUID }}: "1"
    kubernetes.io-role-deckhouse-{{ .instanceGroup.name }}-{{ .zoneName }}: "1"
  secretRef:
    namespace: d8-{{ .Chart.Name }}
    name: {{ .instanceGroup.name }}-{{ printf "%v%v" .Values.global.discovery.clusterUUID .zoneName | sha256sum | trunc 8 }}
