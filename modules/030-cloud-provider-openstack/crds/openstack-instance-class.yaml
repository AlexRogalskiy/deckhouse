apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: openstackinstanceclasses.deckhouse.io
  labels:
    heritage: deckhouse
    module: cloud-provider-openstack
spec:
  group: deckhouse.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
  scope: Cluster
  names:
    plural: openstackinstanceclasses
    singular: openstackinstanceclass
    kind: OpenStackInstanceClass
    categories:
    - cloudinstanceclasses
  validation:
    openAPIV3Schema:
      type: object
      description: OpenStackInstanceClass defines OpenStack-specific properties for to-be-provisioned Instances.
      required:
      - spec
      properties:
        spec:
          type: object
          required:
          - flavorName
          - imageName
          properties:
            flavorName:
              description: Flavor of OpenStack servers.
              example: m1.medium
              type: string
            imageName:
              description: Image to use whilst provisioning OpenStack servers.
              example: ubuntu-18-04-cloud-amd64
              type: string
            cloudInitSteps:
              type: object
              properties:
                version:
                  description: cloud-init-steps version
                  example: "ubuntu-18.04-1.0"
                  type: string
                options:
                  description: "Options to pass to cloud-init-steps. Vary between different cloud-init-steps versions"
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
