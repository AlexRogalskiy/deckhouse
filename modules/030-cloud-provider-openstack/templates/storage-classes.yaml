{{- range $index, $storageClass := .Values.cloudProviderOpenstack.internal.storageClasses }}
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
{{ include "helm_lib_module_labels" (list $) | indent 2 }}
{{ include "helm_lib_module_storage_class_annotations" (list $ $index $storageClass.name) | indent 2 }}
  name: {{ $storageClass.name | quote }}
provisioner: csi-cinderplugin
parameters:
  type: {{ $storageClass.type | quote }}
allowVolumeExpansion: {{ $.Values.cloudProviderOpenstack.internal.supportsOnlineDiskResize | default false }}
volumeBindingMode: WaitForFirstConsumer
{{- end }}
