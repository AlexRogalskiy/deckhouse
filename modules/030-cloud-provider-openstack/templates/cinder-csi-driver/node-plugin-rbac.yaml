apiVersion: v1
kind: ServiceAccount
metadata:
  name: csi-cinder-node-plugin
  namespace: d8-cloud-provider-openstack
{{ include "helm_lib_module_labels" (list . (dict "app" "cinder-csi-driver")) | indent 2 }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8-cloud-provider-openstack:csi-nodeplugin-role
{{ include "helm_lib_module_labels" (list . (dict "app" "cinder-csi-driver")) | indent 2 }}
rules:
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8-cloud-provider-openstack:csi-nodeplugin-binding
{{ include "helm_lib_module_labels" (list . (dict "app" "cinder-csi-driver")) | indent 2 }}
subjects:
  - kind: ServiceAccount
    name: csi-cinder-node-plugin
    namespace: d8-cloud-provider-openstack
roleRef:
  kind: ClusterRole
  name: d8-cloud-provider-openstack:csi-nodeplugin-role
  apiGroup: rbac.authorization.k8s.io
