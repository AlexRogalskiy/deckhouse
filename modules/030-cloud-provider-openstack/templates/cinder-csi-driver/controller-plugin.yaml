kind: Service
apiVersion: v1
metadata:
  name: csi-cinder-controller-service
  namespace: d8-cloud-provider-openstack
{{ include "helm_lib_module_labels" (list . (dict "app" "cinder-csi-driver")) | indent 2 }}
spec:
  selector:
    app: csi-cinder-controllerplugin
  ports:
    - name: dummy
      port: 12345

---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: csi-cinder-controller-plugin
  namespace: d8-cloud-provider-openstack
{{ include "helm_lib_module_labels" (list . (dict "app" "cinder-csi-driver")) | indent 2 }}
spec:
  serviceName: "csi-cinder-controller-service"
  replicas: 1
  selector:
    matchLabels:
      app: csi-cinder-controllerplugin
  template:
    metadata:
      labels:
        app: csi-cinder-controllerplugin
    spec:
      imagePullSecrets:
      - name: deckhouse-registry
{{- include "helm_lib_priority_class" (tuple . "cluster-critical") | indent 6 }}
{{- include "helm_lib_node_selector" (tuple . "system") | indent 6 }}
{{- include "helm_lib_tolerations" (tuple . "system") | indent 6 }}
      serviceAccountName: csi-cinder-controller-plugin
      containers:
        - name: csi-attacher
          image: {{ .Values.global.modulesImages.registry }}/cloud-provider-openstack/csi-attacher:{{ .Values.global.modulesImages.tags.cloudProviderOpenstack.csiAttacher }}
          args:
            - "--v=5"
            - "--csi-address=/var/lib/csi/sockets/pluginproxy/csi.sock"
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
        - name: csi-provisioner
          image: {{ .Values.global.modulesImages.registry }}/cloud-provider-openstack/csi-provisioner:{{ .Values.global.modulesImages.tags.cloudProviderOpenstack.csiProvisioner }}
          args:
            - "--provisioner=csi-cinderplugin"
            - "--csi-address=/var/lib/csi/sockets/pluginproxy/csi.sock"
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
        - name: csi-snapshotter
          image: {{ .Values.global.modulesImages.registry }}/cloud-provider-openstack/csi-snapshotter:{{ .Values.global.modulesImages.tags.cloudProviderOpenstack.csiSnapshotter }}
          args:
            - "--csi-address=/var/lib/csi/sockets/pluginproxy/csi.sock"
          volumeMounts:
            - mountPath: /var/lib/csi/sockets/pluginproxy/
              name: socket-dir
        - name: cinder-csi-plugin
          image: {{ .Values.global.modulesImages.registry }}/cloud-provider-openstack/cinder-csi-plugin:{{ .Values.global.modulesImages.tags.cloudProviderOpenstack.cinderCsiPlugin }}
          args :
            - /bin/cinder-csi-plugin
            - "--nodeid=$(NODE_ID)"
            - "--endpoint=unix://csi/csi.sock"
            - "--cloud-config=/etc/config/cloud-config"
            - "--cluster={{ .Values.global.discovery.clusterUUID }}"
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
            - name: secret-cinderplugin
              mountPath: /etc/config
              readOnly: true
      volumes:
        - name: socket-dir
          emptyDir:
        - name: secret-cinderplugin
          secret:
            secretName: cloud-controller-manager
