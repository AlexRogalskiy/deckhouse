apiVersion: v1
kind: ServiceAccount
metadata:
  name: csi-cinder-controller-plugin
  namespace: d8-cloud-provider-openstack
{{ include "helm_lib_module_labels" (list . (dict "app" "cinder-csi-driver")) | indent 2 }}
---
# external attacher
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8-cloud-provider-openstack:csi-attacher-role
{{ include "helm_lib_module_labels" (list . (dict "app" "cinder-csi-driver")) | indent 2 }}
rules:
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["volumeattachments"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["csinodes"]
    verbs: ["get", "list", "watch"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8-cloud-provider-openstack:csi-attacher-binding
{{ include "helm_lib_module_labels" (list . (dict "app" "cinder-csi-driver")) | indent 2 }}
subjects:
  - kind: ServiceAccount
    name: csi-cinder-controller-plugin
    namespace: d8-cloud-provider-openstack
roleRef:
  kind: ClusterRole
  name: d8-cloud-provider-openstack:csi-attacher-role
  apiGroup: rbac.authorization.k8s.io

---
# external Provisioner
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8-cloud-provider-openstack:csi-provisioner-role
{{ include "helm_lib_module_labels" (list . (dict "app" "cinder-csi-driver")) | indent 2 }}
rules:
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["csinodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["list", "watch", "create", "update", "patch"]
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshots"]
    verbs: ["get", "list"]
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshotcontents"]
    verbs: ["get", "list"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8-cloud-provider-openstack:csi-provisioner-binding
{{ include "helm_lib_module_labels" (list . (dict "app" "cinder-csi-driver")) | indent 2 }}
subjects:
  - kind: ServiceAccount
    name: csi-cinder-controller-plugin
    namespace: d8-cloud-provider-openstack
roleRef:
  kind: ClusterRole
  name: d8-cloud-provider-openstack:csi-provisioner-role
  apiGroup: rbac.authorization.k8s.io

---
# external snapshotter
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8-cloud-provider-openstack:csi-snapshotter-role
{{ include "helm_lib_module_labels" (list . (dict "app" "cinder-csi-driver")) | indent 2 }}
rules:
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["list", "watch", "create", "update", "patch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshotclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshotcontents"]
    verbs: ["create", "get", "list", "watch", "update", "delete"]
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshots"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshots/status"]
    verbs: ["update"]
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["create", "list", "watch", "delete"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8-cloud-provider-openstack:csi-snapshotter-binding
{{ include "helm_lib_module_labels" (list . (dict "app" "cinder-csi-driver")) | indent 2 }}
subjects:
  - kind: ServiceAccount
    name: csi-cinder-controller-plugin
    namespace: d8-cloud-provider-openstack
roleRef:
  kind: ClusterRole
  name: d8-cloud-provider-openstack:csi-snapshotter-role
  apiGroup: rbac.authorization.k8s.io
---

# External Resizer
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8-cloud-provider-openstack:csi-resizer-role
{{ include "helm_lib_module_labels" (list . (dict "app" "cinder-csi-driver")) | indent 2 }}
rules:
  # The following rule should be uncommented for plugins that require secrets
  # for provisioning.
  # - apiGroups: [""]
  #   resources: ["secrets"]
  #   verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims/status"]
    verbs: ["update", "patch"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["list", "watch", "create", "update", "patch"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8-cloud-provider-openstack:csi-resizer-binding
{{ include "helm_lib_module_labels" (list . (dict "app" "cinder-csi-driver")) | indent 2 }}
subjects:
  - kind: ServiceAccount
    name: csi-cinder-controller-plugin
    namespace: d8-cloud-provider-openstack
roleRef:
  kind: ClusterRole
  name: d8-cloud-provider-openstack:csi-resizer-role
  apiGroup: rbac.authorization.k8s.io

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: external-resizer-cfg
  namespace: d8-cloud-provider-openstack
{{ include "helm_lib_module_labels" (list . (dict "app" "cinder-csi-driver")) | indent 2 }}
rules:
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "watch", "list", "delete", "update", "create"]

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: csi-resizer-role-cfg
  namespace: d8-cloud-provider-openstack
{{ include "helm_lib_module_labels" (list . (dict "app" "cinder-csi-driver")) | indent 2 }}
subjects:
  - kind: ServiceAccount
    name: csi-cinder-controller-plugin
    namespace: d8-cloud-provider-openstack
roleRef:
  kind: Role
  name: external-resizer-cfg
  apiGroup: rbac.authorization.k8s.io
