{{- if eq .Values.upmeter.smokeMiniDisabled false }}
{{- $context := . }}
{{- range $k, $v := .Values.upmeter.internal.smokeMini.sts }}
  {{- $sts := pluck $k $.Values.upmeter.internal.smokeMini.sts | first }}
  {{- if and (hasKey $sts "node") (hasKey $sts "zone") }}
    {{- if ($.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: {{ $.Chart.Name }}-{{ $k }}
  namespace: d8-{{ $.Chart.Name }}
{{ include "helm_lib_module_labels" (list $context (dict "app" $.Chart.Name "workload-resource-policy.deckhouse.io" "every-node")) | indent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: StatefulSet
    name: smoke-mini-{{ $k }}
  updatePolicy:
    updateMode: "Auto"
    {{- end }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: smoke-mini-{{ $k }}
  namespace: d8-{{ $.Chart.Name }}
{{ include "helm_lib_module_labels" (list $context (dict "app" "smoke-mini")) | indent 2 }}
  annotations:
    node: {{ $sts.node }}
    {{- if ne ($sts.zone) "NONE" }}
    zone: {{ $sts.zone | quote }}
    {{- end }}
spec:
  replicas: 1
  serviceName: smoke-mini-{{ $k }}
  selector:
    matchLabels:
      smoke-mini: {{ $k }}
  template:
    metadata:
      labels:
        app: smoke-mini
        smoke-mini: {{ $k }}
    spec:
      imagePullSecrets:
      - name: deckhouse-registry
      terminationGracePeriodSeconds: 1
      serviceAccountName: smoke-mini
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - {{ $sts.node }}
{{- include "helm_lib_tolerations" (tuple $context "any-node") | indent 6 }}
{{- include "helm_lib_priority_class" (tuple $context "cluster-medium") | indent 6 }}
      containers:
      - name: smoke-mini
        image: {{ $sts.image }}
        command: [ '/smoke-mini' ]
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        env:
        - name: SMOKE_MINI_STS_LIST
          value: {{ join " " (keys $context.Values.upmeter.internal.smokeMini.sts | sortAlpha) }}
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
          - name: disk
            mountPath: /disk
    {{- $storageClass := $sts.effectiveStorageClass }}
    {{- if $storageClass }}
  volumeClaimTemplates:
  - metadata:
      name: disk
      labels:
        app: smoke-mini
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: {{ $storageClass }}
      resources:
        requests:
          storage: 256Mi
    {{- else }}
      volumes:
      - name: disk
        emptyDir: {}
    {{- end }}
  {{- end }}
{{- end }}
{{- end }}
