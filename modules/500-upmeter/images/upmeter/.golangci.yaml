run:
  timeout: 10m

issues:
  exclude:
  - ST1005.*
  - "should not use dot imports"
  - "don't use an underscore in package name"

linters-settings:
  gci:
    local-prefixes: upmeter/
  goimports:
    local-prefixes: upmeter/
  golint:
    min-confidence: 0
  errcheck:
    ignore: fmt:.*,[rR]ead|[wW]rite|[cC]lose,io:Copy

linters:
  disable-all: true
  enable:
  # - errcheck
  # - gci
  - gocritic
  - gofmt
  # - goimports
  # - golint
  - gosimple
  - govet
  - misspell
  - sqlclosecheck
  - unparam
