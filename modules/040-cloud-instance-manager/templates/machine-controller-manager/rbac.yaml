apiVersion: v1
kind: ServiceAccount
metadata:
  name: machine-controller-manager
  namespace: d8-cloud-instance-manager
{{ include "helm_lib_module_labels" (list . (dict "app" "machine-controller-manager")) | indent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: machine-controller-manager
  namespace: d8-cloud-instance-manager
{{ include "helm_lib_module_labels" (list . (dict "app" "machine-controller-manager")) | indent 2 }}
rules:
-  apiGroups:
   - machine.sapcloud.io
   resources:
   - awsmachineclasses
   - azuremachineclasses
   - gcpmachineclasses
   - openstackmachineclasses
   - alicloudmachineclasses
   - packetmachineclasses
   - vspheremachineclasses
   - machinedeployments
   - machines
   - machinesets
   - awsmachineclasses/status
   - azuremachineclasses/status
   - gcpmachineclasses/status
   - openstackmachineclasses/status
   - alicloudmachineclasses/status
   - packetmachineclasses/status
   - vspheremachineclasses/status
   - machinedeployments/status
   - machines/status
   - machinesets/status
   verbs:
   - create
   - delete
   - deletecollection
   - get
   - list
   - patch
   - update
   - watch
- apiGroups:
  - ""
  resources:
  - secrets
  - configmaps
  verbs:
  - patch
  - update
  - list
  - get
  - watch
-  apiGroups:
   - ""
   resources:
   - events
   verbs:
   - create
   - delete
   - deletecollection
   - get
   - list
   - patch
   - update
   - watch
# leader election
- apiGroups:
  - ""
  resources:
  - endpoints
  verbs:
  - create
- apiGroups:
  - ""
  resources:
  - endpoints
  resourceNames:
  - machine-controller-manager
  verbs:
  - get
  - update
  - patch
  - delete
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: machine-controller-manager
  namespace: d8-cloud-instance-manager
{{ include "helm_lib_module_labels" (list . (dict "app" "machine-controller-manager")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: machine-controller-manager
subjects:
- kind: ServiceAccount
  name: machine-controller-manager
  namespace: d8-cloud-instance-manager
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8-cloud-instance-manager:machine-controller-manager
{{ include "helm_lib_module_labels" (list . (dict "app" "machine-controller-manager")) | indent 2 }}
rules:
-  apiGroups:
   - ""
   resources:
   - nodes
   - endpoints
   - replicationcontrollers
   - pods
   - persistentvolumes
   - persistentvolumeclaims
   - events
   verbs:
   - get
   - list
   - watch
-  apiGroups:
   - ""
   resources:
   - nodes
   verbs:
   - delete
   - deletecollection
   - patch
   - update
   - watch
-  apiGroups:
   - ""
   resources:
   - pods/eviction
   verbs:
   - create
-  apiGroups:
   - ""
   resources:
   - pods
   verbs:
   - delete
   - deletecollection
-  apiGroups:
   - extensions
   - apps
   resources:
   - replicasets
   - statefulsets
   - daemonsets
   - deployments
   verbs:
   - get
   - list
   - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8-cloud-instance-manager:machine-controller-manager
{{ include "helm_lib_module_labels" (list . (dict "app" "machine-controller-manager")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8-cloud-instance-manager:machine-controller-manager
subjects:
- kind: ServiceAccount
  name: machine-controller-manager
  namespace: d8-cloud-instance-manager
