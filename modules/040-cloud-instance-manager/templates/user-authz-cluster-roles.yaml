{{ include "helm_lib_module_labels" (list .) | indent 2 }}
rules:
- apiGroups:
  - machine.sapcloud.io
  resources:
  - openstackmachineclasses
  - awsmachineclasses
  - azuremachineclasses
  - vspheremachineclasses
  - gcpmachineclasses
  - alicloudmachineclasses
  - yandexmachineclasses
  - packetmachineclasses
  - machines
  - machinesets
  - machinedeployments
  verbs:
  - create
  - delete
  - deletecollection
  - patch
  - update
