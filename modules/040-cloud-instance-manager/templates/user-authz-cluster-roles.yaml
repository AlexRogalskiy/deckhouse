---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    user-authz.deckhouse.io/access-level: User
  name: d8-cloud-instance-manager:user-authz:user
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
rules:
- apiGroups:
  - deckhouse.io
  resources:
  - cloudinstancegroups
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - machine.sapcloud.io
  resources:
  - openstackmachineclasses
  - awsmachineclasses
  - azuremachineclasses
  - vspheremachineclasses
  - gcpmachineclasses
  - alicloudmachineclasses
  - yandexmachineclasses
  - packetmachineclasses
  - machines
  - machinesets
  - machinedeployments
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    user-authz.deckhouse.io/access-level: ClusterEditor
  name: d8-cloud-instance-manager:user-authz:cluster-editor
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
rules:
- apiGroups:
  - deckhouse.io
  resources:
  - cloudinstancegroups
  verbs:
  - create
  - delete
  - deletecollection
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
