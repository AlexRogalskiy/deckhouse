apiVersion: v1
kind: ServiceAccount
metadata:
  name: vsphere-csi-controller
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: controller
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kube-system:vsphere-csi-driver:controller
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: controller
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["csidrivers"]
    verbs: ["create", "delete"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kube-system:vsphere-csi-driver:controller
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: controller
subjects:
- kind: ServiceAccount
  name: vsphere-csi-controller
  namespace: kube-system
roleRef:
  kind: ClusterRole
  name: kube-system:vsphere-csi-driver:controller
  apiGroup: rbac.authorization.k8s.io
