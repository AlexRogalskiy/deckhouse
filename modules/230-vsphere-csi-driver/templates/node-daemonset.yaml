kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: vsphere-csi-node
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: node
spec:
  selector:
    matchLabels:
      app: vsphere-csi-node
  template:
    metadata:
      labels:
        app: vsphere-csi-node
    spec:
      imagePullSecrets:
      - name: vsphere-csi-driver-antiopa-registry
      hostNetwork: true
      priorityClassName: cluster-critical
      tolerations:
      - operator: Exists
      containers:
      - name: node-driver-registerar
        image: {{ .Values.global.modulesImages.registry }}/vsphere-csi-driver/node-registrar:{{ .Values.global.modulesImages.tags.vsphereCsiDriver.nodeRegistrar }}
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "rm -rf /registration/vsphere.csi.vmware.com /var/lib/kubelet/plugins_registry/vsphere.csi.vmware.com/csi.sock"]
        args:
        - "--v=5"
        - "--csi-address=$(ADDRESS)"
        - "--kubelet-registration-path=$(DRIVER_REG_SOCK_PATH)"
        env:
        - name: ADDRESS
          value: "/csi/csi.sock"
        - name: DRIVER_REG_SOCK_PATH
          value: "/var/lib/kubelet/plugins_registry/vsphere.csi.vmware.com/csi.sock"
        securityContext:
          privileged: true
        volumeMounts:
        - name: plugin-dir
          mountPath: /csi
        - name: registration-dir
          mountPath: /registration
      - name: vsphere-csi-node
        image: {{ .Values.global.modulesImages.registry }}/vsphere-csi-driver/vsphere-csi:{{ .Values.global.modulesImages.tags.vsphereCsiDriver.vsphereCsi }}
        env:
        - name: CSI_ENDPOINT
          value: "unix:///csi/csi.sock"
        - name: X_CSI_MODE
          value: "node"
        - name: X_CSI_SPEC_REQ_VALIDATION
          value: "false"
        securityContext:
          privileged: true
          capabilities:
            add: ["SYS_ADMIN"]
          allowPrivilegeEscalation: true
        volumeMounts:
        - name: plugin-dir
          mountPath: /csi
        - name: pods-mount-dir
          mountPath: /var/lib/kubelet
          # needed so that any mount setup inside this container are
          # propagated back to the host machine.
          mountPropagation: "Bidirectional"
        - name: device-dir
          mountPath: /dev
      - name: liveness-probe
        image: {{ .Values.global.modulesImages.registry }}/vsphere-csi-driver/livenessprobe:{{ .Values.global.modulesImages.tags.vsphereCsiDriver.livenessprobe }}
        args:
        - "--csi-address=$(ADDRESS)"
        env:
        - name: ADDRESS
          value: "/csi/csi.sock"
        volumeMounts:
        - name: plugin-dir
          mountPath: /csi
      volumes:
      - name: registration-dir
        hostPath:
          path: /var/lib/kubelet/plugins_registry
          type: DirectoryOrCreate
      - name: plugin-dir
        hostPath:
          path: /var/lib/kubelet/plugins_registry/vsphere.csi.vmware.com
          type: DirectoryOrCreate
      - name: pods-mount-dir
        hostPath:
          path: /var/lib/kubelet
          type: Directory
      - name: device-dir
        hostPath:
          path: /dev
