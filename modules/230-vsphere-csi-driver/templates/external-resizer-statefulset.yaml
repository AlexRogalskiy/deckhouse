{{- if not .Values.vsphereCsiDriver.disableCSI }}
{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: vsphere-csi-driver-external-resizer
  namespace: kube-system
{{ include "helm_lib_module_labels" (list . (dict "app" "external-resizer")) | indent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: StatefulSet
    name: vsphere-csi-driver-external-resizer
  updatePolicy:
    updateMode: "Auto"
{{- end }}
---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: vsphere-csi-driver-external-resizer
  namespace: kube-system
{{ include "helm_lib_module_labels" (list . (dict "app" "external-resizer")) | indent 2 }}
spec:
  serviceName: external-resizer
  replicas: 1
  selector:
    matchLabels:
      app: vsphere-csi-external-resizer
  template:
    metadata:
      labels:
        app: vsphere-csi-external-resizer
    spec:
{{- include "helm_lib_node_selector" (tuple . "system") | indent 6 }}
{{- include "helm_lib_tolerations" (tuple . "system") | indent 6 }}
{{- include "helm_lib_priority_class" (tuple . "cluster-critical") | indent 6 }}
      imagePullSecrets:
      - name: deckhouse-registry
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - vsphere-csi-controller
            topologyKey: kubernetes.io/hostname
      serviceAccountName: vsphere-csi-external-resizer
      containers:
      - name: external-resizer
        image: {{ .Values.global.modulesImages.registry }}/vsphere-csi-driver/external-resizer:{{ .Values.global.modulesImages.tags.vsphereCsiDriver.externalResizer }}
        args:
        - "--v=5"
        - "--csi-address=$(ADDRESS)"
        env:
        - name: ADDRESS
          value: "/csi/csi.sock"
        volumeMounts:
        - mountPath: /csi
          name: socket-dir
      volumes:
      - name: socket-dir
        hostPath:
          path: /var/lib/csi/sockets/pluginproxy/vsphere.csi.vmware.com
          type: DirectoryOrCreate
{{- end }}
