apiVersion: v1
kind: ServiceAccount
metadata:
  name: vsphere-csi-attacher
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: attacher
---
# Attacher must be able to work with PVs, nodes and VolumeAttachments
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kube-system:vsphere-csi-driver:attacher
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: attacher
rules:
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["csinodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["volumeattachments"]
    verbs: ["get", "list", "watch", "update"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kube-system:vsphere-csi-driver:attacher
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: attacher
subjects:
- kind: ServiceAccount
  name: vsphere-csi-attacher
  namespace: kube-system
roleRef:
  kind: ClusterRole
  name: kube-system:vsphere-csi-driver:attacher
  apiGroup: rbac.authorization.k8s.io
