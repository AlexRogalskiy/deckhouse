{{- if not (eq .Values.global.cluster.type "ACS") }}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: kube-heapster
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
rules:
- apiGroups:
  - ""
  resources:
  - events
  - namespaces
  - nodes
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - extensions
  resources:
  - deployments
  verbs:
  - get
- apiGroups:
  - extensions
  resources:
  - deployments
  verbs:
  - list
- apiGroups:
  - extensions
  resources:
  - deployments
  verbs:
  - watch
{{- end }}
