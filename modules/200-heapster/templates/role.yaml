---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: heapster
  namespace: kube-system
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
- apiGroups:
  - "extensions"
  resources:
  - deployments
  verbs:
  - get
  - update
