{{- if not (eq .Values.global.discovery.clusterType "ACS") }}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: heapster
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
- apiGroups:
  - "extensions"
  resources:
  - deployments
  verbs:
  - get
  - update
{{- end }}
