{{- if not (eq .Values.global.cluster.type "ACS") }}
apiVersion: v1
kind: Service
metadata:
  name: heapster
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    kubernetes.io/cluster-service: 'true'
    kubernetes.io/name: Heapster
spec:
  ports:
  - port: 80
    targetPort: 8082
  selector:
    app: heapster
{{- end }}
