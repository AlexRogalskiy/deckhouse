---
apiVersion: v1
kind: Service
metadata:
  name: heapster
  namespace: kube-system
{{ include "helm_lib_module_labels" (list . (dict "kubernetes.io/cluster-service" "true" "kubernetes.io/name" "Heapster")) | indent 2 }}
spec:
  ports:
  - port: 80
    targetPort: 8082
  selector:
    app: heapster
