kind: ClusterRole
metadata:
  name: d8:heapster
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
rules:
- apiGroups:
  - ""
  resources:
  - events
  - namespaces
  - nodes
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - extensions
  resources:
  - deployments
  verbs:
  - get
- apiGroups:
  - extensions
  resources:
  - deployments
  verbs:
  - list
- apiGroups:
  - extensions
  resources:
  - deployments
  verbs:
  - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8:heapster
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
roleRef:
