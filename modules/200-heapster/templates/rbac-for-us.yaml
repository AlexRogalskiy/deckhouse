{{ include "helm_lib_module_labels" (list .) | indent 2 }}
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
- apiGroups:
  - "extensions"
  resources:
  - deployments
  verbs:
  - get
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: d8:heapster
  namespace: kube-system
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: d8:heapster
subjects:
- kind: ServiceAccount
  name: heapster
