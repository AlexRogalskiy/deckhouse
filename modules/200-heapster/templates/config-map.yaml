{{- if not (eq .Values.global.discovery.clusterType "ACS") }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: heapster
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
data:
  NannyConfiguration: |-
    apiVersion: nannyconfig/v1alpha1
    kind: NannyConfiguration
{{- else }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: heapster-stub
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
{{- end }}
