---
apiVersion: autoscaling.k8s.io/v1beta1
kind: VerticalPodAutoscaler
metadata:
  name: heapster
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: heapster
spec:
  selector:
    matchLabels:
      app: heapster
  updatePolicy:
    updateMode: "Off"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: heapster
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heapster
  template:
    metadata:
      labels:
        app: heapster
    spec:
      {{- if semverCompare ">=1.11" .Values.global.discovery.clusterVersion }}
      priorityClassName: cluster-low
      {{- end }}
{{- if and (hasKey .Values.heapster "nodeSelector") (.Values.heapster.nodeSelector) }}
      nodeSelector:
{{ .Values.heapster.nodeSelector | toYaml | trim | indent 8 }}
{{- else if and (not (hasKey .Values.heapster "nodeSelector")) .Values.global.discovery.clusterHasSystemNodes }}
      nodeSelector:
        node-role/system: ""
{{- end }}
      tolerations:
{{- if and (hasKey .Values.heapster "tolerations") (.Values.heapster.tolerations) }}
{{ .Values.heapster.tolerations | toYaml | trim | indent 6 }}
{{- else if and (not (hasKey .Values.heapster "tolerations")) .Values.global.discovery.clusterHasSystemNodes }}
      - key: node-role/system
        effect: NoExecute
{{- end }}
      - key: "CriticalAddonsOnly"
        operator: "Exists"
      serviceAccountName: heapster
      containers:
        - image: k8s.gcr.io/heapster-amd64:v1.5.2
          name: heapster
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8082
              scheme: HTTP
            initialDelaySeconds: 180
            timeoutSeconds: 5
          command:
            - /heapster
            - --source=kubernetes.summary_api:''
          resources:
            requests:
              cpu: 80m
              memory: 140Mi
            limits:
              cpu: 80m
              memory: 140Mi
        - image: k8s.gcr.io/addon-resizer:1.8.1
          name: heapster-nanny
          resources:
            requests:
              cpu: 50m
              memory: 90Mi
            limits:
              cpu: 50m
              memory: 90Mi
          env:
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
          - name: heapster-config
            mountPath: /etc/config
          command:
            - /pod_nanny
            - --config-dir=/etc/config
            - --cpu=80m
            - --extra-cpu=0.5m
            - --memory=140Mi
            - --extra-memory=4Mi
            - --threshold=5
            - --deployment=${MY_POD_NAME}
            - --container=heapster
            - --poll-period=300000
            - --estimator=exponential
      volumes:
        - name: heapster-config
          configMap:
            name: heapster
