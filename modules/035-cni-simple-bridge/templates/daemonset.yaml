{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: simple-bridge
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "simple-bridge" "workload-resource-policy.deckhouse.io" "every-node")) | indent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: DaemonSet
    name: simple-bridge
  updatePolicy:
    updateMode: "Auto"
{{- end }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: simple-bridge
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list $ (dict "app" "simple-bridge")) | indent 2 }}
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: simple-bridge
  template:
    metadata:
      labels:
        app: simple-bridge
    spec:
      imagePullSecrets:
      - name: deckhouse-registry
{{- include "helm_lib_priority_class" (tuple . "cluster-critical") | indent 6 }}
{{- include "helm_lib_tolerations" (tuple . "any-uninitialized-node") | indent 6 }}
      hostNetwork: true
      serviceAccountName: {{ .Chart.Name }}
      containers:
      - name: simple-bridge
        image: {{ .Values.global.modulesImages.registry }}/cni-simple-bridge/simple-bridge:{{ .Values.global.modulesImages.tags.cniSimpleBridge.simpleBridge }}
        command:
        - /bin/simple-bridge
        securityContext:
          privileged: true
        env:
        {{- if hasKey .Values.global "clusterConfiguration" }}
        - name: ROUTE_POD_NETWORK_TO_GW
          value: "{{ if eq .Values.global.clusterConfiguration.cloud.provider "Yandex" }}true{{ else }}false{{ end }}"
        {{- end }}
        - name: POD_SUBNET
          value: {{ .Values.global.discovery.podSubnet | quote }}
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: run
          mountPath: /run
        - name: cni
          mountPath: /etc/cni/net.d
      volumes:
      - name: run
        hostPath:
          path: /run
      - name: cni
        hostPath:
          path: /etc/cni/net.d
