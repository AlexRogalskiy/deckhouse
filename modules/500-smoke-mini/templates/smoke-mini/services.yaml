{{- $context := . }}
{{- range $k, $v := .Values.smokeMini.internal.sts }}
  {{- $sts := pluck $k $.Values.smokeMini.internal.sts | first }}
  {{- if and (hasKey $sts "node") (hasKey $sts "zone") }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Chart.Name }}-{{ $k }}
  namespace: d8-{{ $.Chart.Name }}
{{ include "helm_lib_module_labels" (list $context (dict "app" $.Chart.Name)) | indent 2 }}
spec:
  clusterIP: None
  ports:
  - name: http
    port: 80
    protocol: TCP
  selector:
    {{ $.Chart.Name }}: {{ $k }}
  {{- end }}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" .Chart.Name)) | indent 2 }}
spec:
  clusterIP: None
  ports:
  - name: http
    port: 80
    protocol: TCP
  selector:
    app: {{ .Chart.Name }}
