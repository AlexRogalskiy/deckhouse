user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;

    keepalive_timeout  65;

    server {
        listen 127.0.0.1:40443 ssl default_server;
        server_name _;
        ssl_certificate     /etc/ssl/user-authz-webhook/webhook-server.crt;
        ssl_certificate_key /etc/ssl/user-authz-webhook/webhook-server.key;

        ssl_client_certificate /etc/ssl/extension-apiserver-authentication/requestheader-client-ca-file;
        ssl_verify_client on;

        location / {
            proxy_pass http://127.0.0.1:4080;
        }
    }
}
