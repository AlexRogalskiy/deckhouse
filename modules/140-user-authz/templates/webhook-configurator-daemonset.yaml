{{- if not .Values.userAuthz.disableWebhookConfigurator }}
  {{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: user-authz-webhook-configurator
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "user-authz-webhook-configurator")) | indent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: DaemonSet
    name: user-authz-webhook-configurator
  updatePolicy:
    updateMode: "Auto"
  {{- end }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: user-authz-webhook-configurator
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "user-authz-webhook-configurator")) | indent 2 }}
spec:
  selector:
    matchLabels:
      app: user-authz-webhook-configurator
  template:
    metadata:
      labels:
        app: user-authz-webhook-configurator
    spec:
{{- include "helm_lib_priority_class" (tuple . "cluster-critical") | indent 6 }}
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
      - operator: Exists
      imagePullSecrets:
      - name: deckhouse-registry
      containers:
      - name: configurator
        image: {{ $.Values.global.modulesImages.registry }}/user-authz/webhook-configurator:{{ $.Values.global.modulesImages.tags.userAuthz.webhookConfigurator }}
        env:
        - name: ACTION
          value: {{ if $.Values.userAuthz.enableMultiTenancy }}configure{{ else }}deconfigure{{ end }}
        volumeMounts:
        - mountPath: /etc/kubernetes
          name: etc-kubernetes
        {{- if .Values.userAuthz.enableMultiTenancy }}
        - mountPath: /etc/ssl/user-authz-webhook
          name: user-authz-webhook-secret
        {{- end }}
      volumes:
      {{- if .Values.userAuthz.enableMultiTenancy }}
      - name: user-authz-webhook-secret
        secret:
          secretName: user-authz-webhook
      {{- end }}
      - name: etc-kubernetes
        hostPath:
          path: /etc/kubernetes
          type: Directory
{{- end }}
