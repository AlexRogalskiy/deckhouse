---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: user-authz:master
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    rbac.authorization.flant.com/aggregate-to-admin: "true"
aggregationRule:
  clusterRoleSelectors:
  - matchLabels:
      rbac.authorization.flant.com/aggregate-to-master: "true"
rules:
- apiGroups:
  - ""
  resources:
  - secret
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - pods
  - pods/attach
  - pods/exec
  verbs:
  - delete
  - get
