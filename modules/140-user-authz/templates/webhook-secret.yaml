{{- if .Values.userAuthz.enableMultiTenancy }}
  {{- if hasKey .Values.userAuthz "webhookCa" }}
apiVersion: v1
kind: Secret
metadata:
  name: user-authz-webhook
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: user-authz-webhook
data:
  ca.crt: {{ .Values.userAuthz.webhookCa | b64enc }}
  webhook-server.crt: {{ .Values.userAuthz.webhookServerCrt | b64enc }}
  webhook-server.key: {{ .Values.userAuthz.webhookServerKey | b64enc }}
  {{- end }}
{{- end }}
