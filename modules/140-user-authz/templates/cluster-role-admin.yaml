---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: user-authz:admin
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
rules:
- apiGroups:
  - certmanager.k8s.io
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - ""
  resources:
  - configmaps
  - endpoints
  - events
  - limitranges
  - persistentvolumeclaims
  - pods
  - pods/*
  - replicationcontrollers
  - replicationcontrollers/scale
  - resourcequotas
  - secrets
  - serviceaccounts
  - services
  - services/proxy
  verbs:
  - "*"
- apiGroups:
  - "apps"
  resources:
  - daemonsets
  - deployments
  - deployments/scale
  - replicasets
  - replicasets/scale
  - statefulsets
  - statefulsets/scale
  verbs:
  - "*"
- apiGroups:
  - autoscaling
  resources:
  - horizontalpodautoscalers
  verbs:
  - "*"
- apiGroups:
  - autoscaling.k8s.io
  resources:
  - verticalpodautoscalers
  verbs:
  - "*"
- apiGroups:
  - batch
  resources:
  - cronjobs
  - jobs
  verbs:
  - "*"
- apiGroups:
  - events.k8s.io
  resources:
  - events
  verbs:
  - "*"
- apiGroups:
  - extensions
  resources:
  - daemonsets
  - deployments
  - deployments/*
  - ingresses
  - networkpolicies
  - replicasets
  - replicasets/scale
  - replicationcontrollers
  - replicationcontrollers/scale
  verbs:
  - "*"
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  - networkpolicies
  verbs:
  - "*"
- apiGroups:
  - policy
  resources:
  - poddisruptionbudgets
  verbs:
  - "*"
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - roles
  - rolebindings
  verbs:
  - "*"
