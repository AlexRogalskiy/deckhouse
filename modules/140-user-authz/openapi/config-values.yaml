type: object
properties:
  enableMultiTenancy:
    type: boolean
    default: false
    description: |
      Enable namespace-based authorization.

      Since this option is implemented via the [Webhook authorization plugin](https://kubernetes.io/docs/reference/access-authn-authz/webhook/), you will need to perform an additional configuration of [kube-apiserver](https://deckhouse.io/en/documentation/v1/modules/150-user-authn/faq.html#configuring-kube-apiserver). You can use the [control-plane-manager](https://deckhouse.io/en/documentation/v1/modules/040-control-plane-manager/) module to automate this process.

      **Available in Enterprise Edition only.**
    x-doc-default: false
    x-examples: [true, false]
  controlPlaneConfigurator:
    type: object
    description: |
      Parameters of the [control-plane-manager](https://deckhouse.io/en/documentation/v1/modules/040-control-plane-manager/) module.
    default: {}
    properties:
      enabled:
        type: boolean
        default: true
        description: |
          Passes parameters for configuring `authz-webhook` to the `control-plane-manager` module (see the parameters of the [control-plane-manager](https://deckhouse.io/en/documentation/v1/modules/040-control-plane-manager/configuration.html#parameters) module).

          If this parameter is disabled, the `control-plane-manager` module assumes that Webhook-based authorization is disabled by default. In this case (if no additional settings are provided), the `control-plane-manager` module will try to delete all references to the Webhook plugin from the manifest (even if you configure the manifest manually).
        x-doc-default: true
        x-examples: [true, false]
