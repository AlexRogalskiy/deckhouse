{{- if .Values.global.modules.publicDomainTemplate }}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: {{ include "helm_lib_module_ingress_class" . | quote }}
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
{{- if and (ne (include "helm_lib_module_https_mode" .) "Disabled") (.Values.global.enabledModules | has "user-authn") }}
    nginx.ingress.kubernetes.io/auth-signin: {{ include "helm_lib_module_uri_scheme" . }}://$host/dex-authenticator/sign_in
    nginx.ingress.kubernetes.io/auth-url: https://dashboard-dex-authenticator.d8-dashboard.svc.{{ .Values.global.discovery.clusterDomain }}/dex-authenticator/auth
    nginx.ingress.kubernetes.io/auth-response-headers: "authorization"
    nginx.ingress.kubernetes.io/proxy-buffer-size: 32k
{{- else }}
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: basic-auth
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_ssl_certificate /etc/nginx/ssl/client.crt;
      proxy_ssl_certificate_key /etc/nginx/ssl/client.key;
      proxy_ssl_protocols TLSv1.2;
      proxy_ssl_session_reuse on;
{{- end }}
  name: dashboard
  namespace: kube-system
{{ include "helm_lib_module_labels" (list . (dict "app" "dashboard")) | indent 2 }}
spec:
  rules:
  - host: {{ include "helm_lib_module_public_domain" (list . "dashboard") }}
    http:
      paths:
      - backend:
          serviceName: dashboard
          servicePort: https
        path: /
  {{- if (include "helm_lib_module_https_ingress_tls_enabled" .) }}
  tls:
  - hosts:
      - {{ include "helm_lib_module_public_domain" (list . "dashboard") }}
    secretName: ingress-tls
  {{- end }}
  {{- if eq (include "helm_lib_module_https_mode" .) "CertManager" }}
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: dashboard
  namespace: kube-system
{{ include "helm_lib_module_labels" (list . (dict "app" "dashboard")) | indent 2 }}
spec:
  secretName: ingress-tls
  dnsNames:
  - {{ include "helm_lib_module_public_domain" (list . "dashboard") }}
  acme:
    config:
    - http01:
        ingressClass: {{ include "helm_lib_module_ingress_class" . | quote }}
      domains:
      - {{ include "helm_lib_module_public_domain" (list . "dashboard") }}
  issuerRef:
    name: {{ include "helm_lib_module_https_cert_manager_cluster_issuer_name" . }}
    kind: ClusterIssuer
  {{- end }}
{{- end }}
