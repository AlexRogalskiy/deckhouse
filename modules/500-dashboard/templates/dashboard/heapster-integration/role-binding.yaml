apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: kube-dashboard
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kube-dashboard
subjects:
- kind: ServiceAccount
  name: dashboard
  namespace: kube-dashboard
