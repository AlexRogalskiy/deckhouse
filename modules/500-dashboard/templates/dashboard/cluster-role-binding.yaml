{{- if not (.Values.global.enabledModules | has "user-authn") }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: kube-dashboard
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-dashboard
subjects:
- kind: ServiceAccount
  name: dashboard
  namespace: kube-system
{{- end }}
