kind: Service
apiVersion: v1
metadata:
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: dashboard
  name: dashboard
  namespace: kube-system
spec:
  ports:
  - port: 80
{{- if .Values.global.enabledModules | has "user-authn" }}
    targetPort: 8443
{{- else }}
    targetPort: 9090
{{- end }}
  selector:
    module: {{ $.Chart.Name }}
    app: dashboard
