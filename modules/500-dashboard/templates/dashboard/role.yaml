apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: dashboard
  namespace: kube-dashboard
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: dashboard
rules:
  # Allow Dashboard to create 'kube-dashboard-key-holder' secret.
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create"]
  # Allow Dashboard to create 'kube-dashboard-settings' config map.
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["create"]
  # Allow Dashboard to get, update and delete Dashboard exclusive secrets.
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["kube-dashboard-key-holder", "kube-dashboard-certs"]
  verbs: ["get", "update", "delete"]
  # Allow Dashboard to get and update 'kube-dashboard-settings' config map.
- apiGroups: [""]
  resources: ["configmaps"]
  resourceNames: ["kube-dashboard-settings"]
  verbs: ["get", "update"]
