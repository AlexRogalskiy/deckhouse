{{- if not .Values.dashboard.gitlabBaseUrl }}
---
apiVersion: v1
kind: Secret
metadata:
  name: basic-auth
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: dashboard
type: Opaque
data:
  auth: {{ print "admin:{PLAIN}" .Values.dashboard.password | b64enc | quote }}
{{- end }}
