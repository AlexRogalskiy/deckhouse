{{- if or (not (.Values.global.enabledModules | has "user-authn")) (eq (include "helm_lib_module_https_mode" .) "Disabled") }}
---
apiVersion: v1
kind: Secret
metadata:
  name: basic-auth
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: dashboard
type: Opaque
data:
  auth: {{ print "admin:{PLAIN}" .Values.dashboard.password | b64enc | quote }}
{{- end }}
