{{- if .Values.global.modules.publicDomainTemplate }}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: {{ include "helm_lib_module_ingress_class" . | quote }}
{{- if .Values.global.enabledModules | has "user-authn" }}
    ingress.kubernetes.io/backend-protocol: HTTPS
    ingress.kubernetes.io/auth-signin: {{ include "helm_lib_module_uri_scheme" . }}://$host/dex-authenticator/sign_in
    ingress.kubernetes.io/auth-url: https://dex-authenticator.kube-dashboard.svc.{{ .Values.global.discovery.clusterDomain }}/dex-authenticator/auth
    ingress.kubernetes.io/auth-response-headers: "x-auth-request-user, x-auth-request-email, authorization"
{{- else }}
    ingress.kubernetes.io/auth-type: basic
    ingress.kubernetes.io/auth-secret: basic-auth
    ingress.kubernetes.io/auth-realm: "Authentication Required"
{{- end }}
  name: dashboard
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: dashboard
spec:
  rules:
  - host: {{ include "helm_lib_module_public_domain" (list . "dashboard") }}
    http:
      paths:
      - backend:
          serviceName: dashboard
          servicePort: 80
        path: /
  {{- if (include "helm_lib_module_https_ingress_tls_enabled" .) }}
  tls:
  - hosts:
      - {{ include "helm_lib_module_public_domain" (list . "dashboard") }}
    secretName: ingress-tls
  {{- end }}
  {{- if eq (include "helm_lib_module_https_mode" .) "CertManager" }}
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: dashboard
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: dashboard
spec:
  secretName: ingress-tls
  dnsNames:
  - {{ include "helm_lib_module_public_domain" (list . "dashboard") }}
  acme:
    config:
    - http01:
        ingressClass: {{ include "helm_lib_module_ingress_class" . | quote }}
      domains:
      - {{ include "helm_lib_module_public_domain" (list . "dashboard") }}
  issuerRef:
    name: {{ include "helm_lib_module_https_cert_manager_cluster_issuer_name" . }}
    kind: ClusterIssuer
  {{- end }}
{{- end }}
