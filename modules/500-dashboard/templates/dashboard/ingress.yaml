{{- $certmanager_cluster_issuer_name := include "certmanager_cluster_issuer_name" . }}
{{- $custom_certificate_secret_name := include "custom_certificate_secret_name" . }}

{{- if and ($certmanager_cluster_issuer_name) ($custom_certificate_secret_name) }}
  {{- fail "Error!!! Use only certmanagerClusterIssuerName or customCertificateSecretName" }}
{{- end }}

{{- if .Values.global.clusterHostname }}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: {{ .Values.global.ingressClass | quote }}
{{- if .Values.dashboard.gitlabBaseUrl }}
    ingress.kubernetes.io/auth-signin: https://$host/oauth2/sign_in
    ingress.kubernetes.io/auth-url: http://dashboard-oauth2-proxy.kube-system.svc.{{ .Values.global.discovery.clusterDomain }}:4180/oauth2/auth
{{- else }}
    ingress.kubernetes.io/auth-type: basic
    ingress.kubernetes.io/auth-secret: basic-auth
    ingress.kubernetes.io/auth-realm: "Authentication Required"
{{- end }}
  name: dashboard
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: dashboard
spec:
  rules:
  - host: dashboard.{{ .Values.global.clusterHostname }}
    http:
      paths:
      - backend:
          serviceName: dashboard
          servicePort: 80
        path: /
  {{- if and (or ($certmanager_cluster_issuer_name) ($custom_certificate_secret_name)) (.Values.global.enabledModules | has "cert-manager") }}
  tls:
  - hosts:
      - dashboard.{{ .Values.global.clusterHostname }}
    secretName: ingress-tls
  {{- end }}
  {{- if and ($certmanager_cluster_issuer_name) (.Values.global.enabledModules | has "cert-manager") }}
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: dashboard
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: dashboard
spec:
  secretName: ingress-tls
  dnsNames:
  - dashboard.{{ .Values.global.clusterHostname }}
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains:
      - dashboard.{{ .Values.global.clusterHostname }}
  issuerRef:
    name: {{ $certmanager_cluster_issuer_name }}
    kind: ClusterIssuer
  {{- end }}
{{- end }}
