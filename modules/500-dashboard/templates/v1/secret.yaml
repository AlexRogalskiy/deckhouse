{{- if eq .Values.dashboard.version "1" -}}
{{- if or (not .Values.dashboard.externalAuthentication ) (eq (include "helm_lib_module_https_mode" .) "Disabled") }}
---
apiVersion: v1
kind: Secret
metadata:
  name: basic-auth
  namespace: kube-system
{{ include "helm_lib_module_labels" (list . (dict "app" "dashboard")) | indent 2 }}
type: Opaque
data:
  auth: {{ print "admin:{PLAIN}" .Values.dashboard.password | b64enc | quote }}
{{- end }}
{{- end }}
