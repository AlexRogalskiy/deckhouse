{{- if eq .Values.dashboard.version "1" -}}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: dashboard
  namespace: kube-system
{{ include "helm_lib_module_labels" (list . (dict "app" "dashboard")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: dashboard
subjects:
- kind: ServiceAccount
  name: dashboard
  namespace: kube-system
{{- end }}
