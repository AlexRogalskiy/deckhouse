{{- if eq .Values.dashboard.version "1" -}}
---
kind: Service
apiVersion: v1
metadata:
  name: dashboard
  namespace: kube-system
{{ include "helm_lib_module_labels" (list . (dict "app" "dashboard")) | indent 2 }}
spec:
  ports:
  - name: https
    port: 443
  selector:
    module: {{ $.Chart.Name }}
    app: dashboard
{{- end }}
