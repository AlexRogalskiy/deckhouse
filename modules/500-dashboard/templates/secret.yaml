---
apiVersion: v1
kind: Secret
metadata:
  labels:
    app: kube-dashboard
    heritage: antiopa
    module: {{ $.Chart.Name }}
  name: kube-dashboard-certs
  namespace: kube-dashboard
type: Opaque

---
apiVersion: v1
kind: Secret
data:
  auth: {{ print "admin:{PLAIN}" .Values.dashboard.password | b64enc | quote }}
metadata:
  labels:
    app: kube-dashboard
    heritage: antiopa
    module: {{ $.Chart.Name }}
  name: basic-auth
  namespace: kube-dashboard
type: Opaque

---
apiVersion: v1
kind: Secret
metadata:
  name: antiopa-registry
  namespace: kube-dashboard
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
type: kubernetes.io/dockercfg
data:
  .dockercfg: {{ $.Values.global.modulesImages.registryDockercfg }}

