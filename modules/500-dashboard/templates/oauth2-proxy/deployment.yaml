{{- if .Values.dashboard.gitlabBaseUrl }}
{{- if semverCompare ">=1.11" .Values.global.discovery.clusterVersion }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: oauth2-proxy
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: oauth2-proxy
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: dashboard-oauth2-proxy
  updatePolicy:
    updateMode: "Auto"
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-oauth2-proxy
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: oauth2-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      module: {{ $.Chart.Name }}
      app: oauth2-proxy
  template:
    metadata:
      labels:
        module: {{ $.Chart.Name }}
        app: oauth2-proxy
    spec:
{{- include "helm_lib_node_selector" (tuple . "system") | indent 6 }}
{{- include "helm_lib_tolerations" (tuple . "system") | indent 6 }}
      imagePullSecrets:
      - name: dashboard-oauth2-proxy-antiopa-registry
      {{- if semverCompare ">=1.11" .Values.global.discovery.clusterVersion }}
      priorityClassName: cluster-low
      {{- end }}
      containers:
      - args:
        - --provider=gitlab
        - -login-url={{ .Values.dashboard.gitlabBaseUrl }}/oauth/authorize
        - -redeem-url={{ .Values.dashboard.gitlabBaseUrl }}/oauth/token
        - -validate-url={{ .Values.dashboard.gitlabBaseUrl }}/api/v3/user
        - --email-domain=*
        - --upstream=file:///dev/null
        - --http-address=0.0.0.0:4180
        env:
        - name: OAUTH2_PROXY_CLIENT_ID
          value: {{ .Values.dashboard.oauth2ProxyClientId }}
        - name: OAUTH2_PROXY_CLIENT_SECRET
          value: {{ .Values.dashboard.oauth2ProxyClientSecret }}
        - name: OAUTH2_PROXY_COOKIE_SECRET
          value: {{ .Values.dashboard.oauth2ProxyCookieSecret }}
        image: {{ $.Values.global.modulesImages.registry }}/dashboard/oauth2-proxy:{{ $.Values.global.modulesImages.tags.dashboard.oauth2Proxy }}
        imagePullPolicy: IfNotPresent
        name: oauth2-proxy
        readinessProbe:
          tcpSocket:
            port: 4180
          initialDelaySeconds: 1
          periodSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 4180
          initialDelaySeconds: 15
          periodSeconds: 10
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
        ports:
        - containerPort: 4180
          protocol: TCP
{{- end }}
