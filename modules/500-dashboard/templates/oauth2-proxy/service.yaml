{{- if .Values.dashboard.gitlabBaseUrl }}
apiVersion: v1
kind: Service
metadata:
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: oauth2-proxy
  name: dashboard-oauth2-proxy
  namespace: kube-system
spec:
  ports:
  - name: http
    port: 4180
    protocol: TCP
    targetPort: 4180
  selector:
    module: {{ $.Chart.Name }}
    app: oauth2-proxy
{{- end }}
