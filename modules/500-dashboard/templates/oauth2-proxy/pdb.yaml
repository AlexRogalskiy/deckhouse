{{- if .Values.dashboard.gitlabBaseUrl }}
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: oauth2-proxy
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: oauth2-proxy
spec:
  minAvailable: 0
  selector:
    matchLabels:
      app: oauth2-proxy
{{- end }}
