{{- if eq .Values.dashboard.version "2" -}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8-{{ .Chart.Name }}:dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8-{{ .Chart.Name }}:dashboard
subjects:
- kind: ServiceAccount
  name: dashboard
  namespace: d8-{{ .Chart.Name }}
{{- end }}
