{{- if eq .Values.dashboard.version "2" -}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dashboard
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "dashboard")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: dashboard
subjects:
- kind: ServiceAccount
  name: dashboard
  namespace: d8-{{ .Chart.Name }}
{{- end }}
