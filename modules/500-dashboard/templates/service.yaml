---
kind: Service
apiVersion: v1
metadata:
  labels:
    app: kube-dashboard
    heritage: antiopa
    module: {{ $.Chart.Name }}
  name: kube-dashboard
  namespace: kube-dashboard
spec:
  ports:
  - port: 80
    targetPort: 9090
  selector:
    app: kube-dashboard
{{- if .Values.dashboard.gitlabBaseUrl }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: oauth2-proxy
  name: oauth2-proxy
  namespace: kube-dashboard
spec:
  ports:
  - name: http
    port: 4180
    protocol: TCP
    targetPort: 4180
  selector:
    app: oauth2-proxy
{{- end }}
