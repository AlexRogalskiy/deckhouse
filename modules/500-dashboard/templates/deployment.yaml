{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: dashboard
  namespace: kube-system
{{ include "helm_lib_module_labels" (list . (dict "app" "dashboard")) | indent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: dashboard
  updatePolicy:
    updateMode: "Auto"
{{- end }}
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: dashboard
  namespace: kube-system
{{ include "helm_lib_module_labels" (list . (dict "app" "dashboard")) | indent 2 }}
spec:
  replicas: {{ include "helm_lib_is_ha_to_value" (list . 2 1) }}
  {{- if (include "helm_lib_ha_enabled" .) }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  {{- end }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      module: {{ $.Chart.Name }}
      app: dashboard
  template:
    metadata:
      labels:
        module: {{ $.Chart.Name }}
        app: dashboard
    spec:
{{- include "helm_lib_node_selector" (tuple . "system") | indent 6 }}
{{- include "helm_lib_tolerations" (tuple . "system") | indent 6 }}
      {{- if semverCompare ">=1.11" .Values.global.discovery.clusterVersion }}
      priorityClassName: cluster-low
      {{- end }}
      {{- if (include "helm_lib_ha_enabled" .) }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                module: {{ $.Chart.Name }}
                app: dashboard
            topologyKey: kubernetes.io/hostname
      {{- end }}
      imagePullSecrets:
      - name: deckhouse-registry
      containers:
      - name: dashboard
        image: {{ $.Values.global.modulesImages.registry }}/dashboard/kubernetes-dashboard-amd64:{{ $.Values.global.modulesImages.tags.dashboard.kubernetesDashboardAmd64 }}
        args:
        - --port=443
        - --insecure-port=80
        - --insecure-bind-address=127.0.0.1
        - --logtostderr=true
    {{- if and (ne (include "helm_lib_module_https_mode" .) "Disabled") .Values.dashboard.externalAuthentication  }}
        - --auto-generate-certificates=true
        - --bind-address=0.0.0.0
    {{- else }}
        - --bind-address=127.0.0.1
    {{- end }}
        livenessProbe:
          httpGet:
            path: /
    {{- if and (ne (include "helm_lib_module_https_mode" .) "Disabled") .Values.dashboard.externalAuthentication }}
            port: 443
            scheme: HTTPS
    {{- else }}
            port: 3500
    {{- end }}
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
        ports:
    {{- if and (ne (include "helm_lib_module_https_mode" .) "Disabled") .Values.dashboard.externalAuthentication }}
        - containerPort: 443
    {{- end }}
    {{- if or (not .Values.dashboard.externalAuthentication ) (eq (include "helm_lib_module_https_mode" .) "Disabled") }}
      - name: ca-auth-proxy
        image: {{ $.Values.global.modulesImages.registry }}/common/kube-ca-auth-proxy:{{ $.Values.global.modulesImages.tags.common.kubeCaAuthProxy }}
        args:
        - "--listen=443"
        - "--location=/"
        - "--proxy-pass=http://127.0.0.1:80/"
        - "--user=nginx-ingress:.*"
        - "--probe-proxy-pass=http://127.0.0.1:80/healthz"
        - "--probe-listen=3500"
        ports:
        - containerPort: 443
          name: https
        livenessProbe:
          tcpSocket:
            port: 443
        readinessProbe:
          tcpSocket:
            port: 443
    {{- end }}
        volumeMounts:
        - mountPath: /tmp
          name: tmp-volume
      volumes:
      - name: tmp-volume
        emptyDir: {}
      serviceAccountName: dashboard
