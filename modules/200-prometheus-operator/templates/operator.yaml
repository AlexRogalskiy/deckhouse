apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: prometheus-operator
  namespace: kube-prometheus-operator
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-operator
  template:
    metadata:
      labels:
        app: prometheus-operator
    spec:
{{- if and (hasKey .Values.prometheusOperator "nodeSelector") (.Values.prometheusOperator.nodeSelector) }}
      nodeSelector:
{{ .Values.prometheusOperator.nodeSelector | toYaml | trim | indent 8 }}
{{- else if and (not (hasKey .Values.prometheusOperator "nodeSelector")) .Values.global.cluster.hasSystemNodes }}
      nodeSelector:
        node-role/system: ""
{{- end }}
{{- if and (hasKey .Values.prometheusOperator "tolerations") (.Values.prometheusOperator.tolerations) }}
      tolerations:
{{ .Values.prometheusOperator.tolerations | toYaml | trim | indent 6 }}
{{- else if and (not (hasKey .Values.prometheusOperator "tolerations")) .Values.global.cluster.hasSystemNodes }}
      tolerations:
      - key: node-role/system
        effect: NoExecute
{{- end }}
      containers:
      - args:
        - --kubelet-service=kube-system/kubelet
        - --config-reloader-image=quay.io/coreos/configmap-reload:v0.0.1
        image: quay.io/coreos/prometheus-operator:v0.17.0
        name: prometheus-operator
        ports:
        - containerPort: 8080
          name: http
        resources:
          limits:
            cpu: 100m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 300Mi
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      serviceAccountName: prometheus-operator
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-operator
  namespace: kube-prometheus-operator
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: prometheus-operator
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  selector:
    app: prometheus-operator
