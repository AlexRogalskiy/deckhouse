---
apiVersion: autoscaling.k8s.io/v1beta1
kind: VerticalPodAutoscaler
metadata:
  name: prometheus-operatror
  namespace: kube-prometheus-operator
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: prometheus-operator
spec:
  selector:
    matchLabels:
      app: prometheus-operator
  updatePolicy:
    updateMode: "Off"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: prometheus-operator
  namespace: kube-prometheus-operator
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-operator
  template:
    metadata:
      labels:
        app: prometheus-operator
    spec:
{{- if and (hasKey .Values.prometheusOperator "nodeSelector") (.Values.prometheusOperator.nodeSelector) }}
      nodeSelector:
{{ .Values.prometheusOperator.nodeSelector | toYaml | trim | indent 8 }}
{{- else if and (not (hasKey .Values.prometheusOperator "nodeSelector")) .Values.global.discovery.clusterHasSystemNodes }}
      nodeSelector:
        node-role/system: ""
{{- end }}
{{- if and (hasKey .Values.prometheusOperator "tolerations") (.Values.prometheusOperator.tolerations) }}
      tolerations:
{{ .Values.prometheusOperator.tolerations | toYaml | trim | indent 6 }}
{{- else if and (not (hasKey .Values.prometheusOperator "tolerations")) .Values.global.discovery.clusterHasSystemNodes }}
      tolerations:
      - key: node-role/system
        effect: NoExecute
{{- end }}
      containers:
      - args:
        - --kubelet-service=kube-system/kubelet
        - --logtostderr=true
        image: {{ $.Values.global.modulesImages.registry }}/prometheus-operator/prometheus-operator:{{ $.Values.global.modulesImages.tags.prometheusOperator.prometheusOperator }}
        name: prometheus-operator
        ports:
        - containerPort: 8080
          name: http
        resources:
          limits:
            cpu: 100m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 300Mi
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      serviceAccountName: prometheus-operator
      imagePullSecrets:
      - name: antiopa-registry
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-operator
  namespace: kube-prometheus-operator
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: prometheus-operator
    prometheus-target: prometheus-operator
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http-metrics
    port: 8080
    targetPort: http
    protocol: TCP
  selector:
    app: prometheus-operator
