{{- if semverCompare ">=1.11" .Values.global.discovery.clusterVersion }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: prometheus-operatror
  namespace: kube-prometheus-operator
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: prometheus-operator
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: prometheus-operator
  updatePolicy:
    updateMode: "Auto"
{{- end }}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: prometheus-operator
  namespace: kube-prometheus-operator
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-operator
  template:
    metadata:
      labels:
        app: prometheus-operator
    spec:
      affinity:
{{- include "helm_lib_node_selector" (tuple . "system") | indent 6 }}
{{- include "helm_lib_tolerations" (tuple . "system") | indent 6 }}
      {{- if semverCompare ">=1.11" .Values.global.discovery.clusterVersion }}
      priorityClassName: cluster-low
      {{- end }}
      containers:
      - args:
        - --kubelet-service=kube-system/kubelet
        - --logtostderr=true
        - --config-reloader-cpu=0
        - --prometheus-config-reloader-cpu=0
        image: {{ $.Values.global.modulesImages.registry }}/prometheus-operator/prometheus-operator:{{ $.Values.global.modulesImages.tags.prometheusOperator.prometheusOperator }}
        name: prometheus-operator
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 300Mi
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      serviceAccountName: prometheus-operator
      imagePullSecrets:
      - name: antiopa-registry
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-operator
  namespace: kube-prometheus-operator
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: prometheus-operator
    prometheus-target: prometheus-operator
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http-metrics
    port: 8080
    targetPort: http
    protocol: TCP
  selector:
    app: prometheus-operator
