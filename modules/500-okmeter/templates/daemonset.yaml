{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: okmeter
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "okmeter")) | indent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: DaemonSet
    name: okmeter
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: okagent
      maxAllowed:
        cpu: 0.2
        memory: 1Gi
{{- end }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: okmeter
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "okmeter")) | indent 2 }}
spec:
  selector:
    matchLabels:
      name: okmeter
  template:
    metadata:
      labels:
        name: okmeter
    spec:
      imagePullSecrets:
      - name: deckhouse-registry
      serviceAccountName: okmeter
      hostNetwork: true
{{- include "helm_lib_tolerations" (tuple . "every-node") | indent 6 }}
{{- include "helm_lib_priority_class" (tuple . "cluster-low") | indent 6 }}
      containers:
      - name: okagent
        image: {{ $.Values.global.modulesImages.registry }}/okmeter/okagent:{{ $.Values.global.modulesImages.tags.okmeter.okagent }}
        securityContext:
          privileged: true
        env:
        - name: OKMETER_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: okmeter
              key: api-token
        - name: OKMETER_STATSD_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: dockersocket
          mountPath: /var/run/docker.sock
          readOnly: true
        - name: hostproc
          mountPath: /host/proc
          readOnly: true
        - name: okagentdir
          mountPath: /usr/local/okagent
      volumes:
      - name: dockersocket
        hostPath:
          path: /var/run/docker.sock
      - name: hostproc
        hostPath:
          path: /proc
      - name: okagentdir
        emptyDir: {}
