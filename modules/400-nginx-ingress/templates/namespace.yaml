{{- range (prepend .Values.nginxIngress.additionalControllers .Values.nginxIngress) }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ include "helper.namespace" . }}
  annotations:
    extended-monitoring.flant.com/enabled: ""
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
  {{- if not .name }}
    controller: main
  {{- else }}
    controller: {{ .name }}
  {{- end }}
  {{- if .enableIstioSidecar }}
    istio-injection: enabled
  {{- end }}
{{- end }}
