---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: kube-nginx-ingress
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - endpoints
      - nodes
      - pods
      - secrets
    verbs:
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "extensions"
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
        - events
    verbs:
        - create
        - patch
  - apiGroups:
      - "extensions"
    resources:
      - ingresses/status
    verbs:
      - update
  - apiGroups:
      - "authentication.k8s.io"
    resources:
      - tokenreviews
    verbs:
      - create
  - apiGroups:
      - "authorization.k8s.io"
    resources:
      - subjectaccessreviews
    verbs:
      - create
---
{{- range (prepend .Values.nginxIngress.additionalControllers .Values.nginxIngress) }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-nginx-ingress
  namespace: {{ include "helper.namespace" . }}
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{ include "helper.namespace" . }}
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-nginx-ingress
subjects:
  - kind: ServiceAccount
    name: kube-nginx-ingress
    namespace: {{ include "helper.namespace" . }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: kube-nginx-ingress
  namespace: {{ include "helper.namespace" . }}
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - pods
      - secrets
      - namespaces
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - configmaps
    resourceNames:
      - "ingress-controller-leader-nginx"
    verbs:
      - get
      - update
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - endpoints
    verbs:
      - get
      - create
      - update
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: kube-nginx-ingress
  namespace: {{ include "helper.namespace" . }}
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kube-nginx-ingress
subjects:
  - kind: ServiceAccount
    name: kube-nginx-ingress
    namespace: {{ include "helper.namespace" . }}
{{- end }}
