---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: kube-nginx-ingress
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - endpoints
      - nodes
      - pods
      - secrets
    verbs:
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "extensions"
      - "networking.k8s.io"
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
        - events
    verbs:
        - create
        - patch
  - apiGroups:
      - "extensions"
      - "networking.k8s.io"
    resources:
      - ingresses/status
    verbs:
      - update
  - apiGroups:
      - "authentication.k8s.io"
    resources:
      - tokenreviews
    verbs:
      - create
  - apiGroups:
      - "authorization.k8s.io"
    resources:
      - subjectaccessreviews
    verbs:
      - create
---
{{- range (prepend .Values.nginxIngress.additionalControllers .Values.nginxIngress) }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-nginx-ingress
  namespace: {{ include "helper.namespace" . }}
{{ include "helm_lib_module_labels" (list $) | indent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{ include "helper.namespace" . }}
{{ include "helm_lib_module_labels" (list $) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-nginx-ingress
subjects:
  - kind: ServiceAccount
    name: kube-nginx-ingress
    namespace: {{ include "helper.namespace" . }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{ include "helper.namespace" . }}:kube-rbac-proxy
{{ include "helm_lib_module_labels" (list $) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-rbac-proxy
subjects:
- kind: ServiceAccount
  name: kube-nginx-ingress
  namespace: {{ include "helper.namespace" . }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: kube-nginx-ingress
  namespace: {{ include "helper.namespace" . }}
{{ include "helm_lib_module_labels" (list $) | indent 2 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - pods
      - secrets
      - namespaces
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - configmaps
    resourceNames:
  {{- if and (not .name) (hasKey . "additionalControllers") }}
      - "ingress-controller-leader-nginx{{ if $.Values.nginxIngress.rewriteTargetMigration }}-rwr{{ end }}"
  {{- else }}
      - "ingress-controller-leader-nginx-{{ .name }}{{ if $.Values.nginxIngress.rewriteTargetMigration }}-rwr{{ end }}"
  {{- end }}
    verbs:
      - get
      - update
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - endpoints
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: kube-nginx-ingress
  namespace: {{ include "helper.namespace" . }}
{{ include "helm_lib_module_labels" (list $) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kube-nginx-ingress
subjects:
- kind: ServiceAccount
  name: kube-nginx-ingress
  namespace: {{ include "helper.namespace" . }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: kube-rbac-proxy:nginx-ingress-controller
  namespace: {{ include "helper.namespace" . }}
{{ include "helm_lib_module_labels" (list $) | indent 2 }}
rules:
- apiGroups: ["apps"]
  resources:
  - "daemonsets/prometheus-metrics"
  - "daemonsets/prometheus-controller-metrics"
  - "daemonsets/prometheus-statsd-metrics"
  resourceNames:
  - "nginx-ingress"
  - "nginx-ingress"
  - "direct-fallback"
  verbs: ["get"]
  {{- if ($.Values.global.enabledModules | has "prometheus") }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: kube-rbac-proxy:nginx-ingress-controller
  namespace: {{ include "helper.namespace" . }}
{{ include "helm_lib_module_labels" (list $) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kube-rbac-proxy:nginx-ingress-controller
subjects:
- kind: User
  name: d8-monitoring:scraper
  {{- end }}
{{- end }}
