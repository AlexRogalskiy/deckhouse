apiVersion: v1
kind: Secret
metadata:
  name: ingress-conversion-webhook
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: ingress-conversion-webhook
data:
  tls.crt: {{ .Values.nginxIngress.ingressConversionWebhookPem | b64enc }}
  tls.key: {{ .Values.nginxIngress.ingressConversionWebhookKey | b64enc }}
  webhook-ca.crt: {{ .Values.nginxIngress.ingressConversionWebhookCa | b64enc }}
