---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-nginx-ingress-ingress-conversion-webhook
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: ingress-conversion-webhook
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: kube-nginx-ingress-ingress-conversion-webhook
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: ingress-conversion-webhook
rules:
  - apiGroups: ["extensions"]
    resources: ["ingresses"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: kube-nginx-ingress-ingress-conversion-webhook
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: ingress-conversion-webhook
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-nginx-ingress-ingress-conversion-webhook
subjects:
- kind: ServiceAccount
  name: kube-nginx-ingress-ingress-conversion-webhook
  namespace: kube-system
