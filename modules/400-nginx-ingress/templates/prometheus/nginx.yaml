{{- if (.Values.global.enabledModules | has "prometheus") }}
  {{- range (prepend .Values.nginxIngress.additionalControllers .Values.nginxIngress) }}
    {{- $_ := set . "Values" $.Values }}
    {{- $inlet := (include "helper.inlet" .) }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
    {{- if not .name }}
  name: nginx-ingress-controller
    {{- else }}
  name: nginx-ingress-controller-{{ .name }}
    {{- end }}
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    prometheus: main
spec:
  jobLabel: prometheus-target
  endpoints:
  - port: https-metrics
    scheme: https
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    tlsConfig:
      insecureSkipVerify: true
    relabelings:
    - regex: endpoint|namespace|pod|service
      action: labeldrop
    - sourceLabels: [__meta_kubernetes_pod_node_name]
      targetLabel: instance
    - sourceLabels: [__meta_kubernetes_service_name]
      regex: kube-prometheus-discovery-of-(.*)
      targetLabel: app
    - targetLabel: controller
    {{- if not .name }}
      replacement: main
    {{- else }}
      replacement: {{ .name }}
    {{- end }}
    # request_time_hist::$scheme:$server_name:$namespace:$ingress_name:$service_name:$service_port:$upstream_addr:$location_path
  selector:
    matchLabels:
      prometheus-target: nginx-ingress-controller
  namespaceSelector:
    matchNames:
    - {{ include "helper.namespace" . }}
---
apiVersion: v1
kind: Service
metadata:
  name: kube-prometheus-discovery-of-nginx
  namespace: {{ include "helper.namespace" . }}
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    prometheus-target: nginx-ingress-controller
spec:
  selector:
    app: nginx
  type: ClusterIP
  clusterIP: None
  ports:
  - name: https-metrics
    port: 9103
    targetPort: 9103
    protocol: TCP
    {{- if eq $inlet "Direct" }}
---
apiVersion: v1
kind: Service
metadata:
  name: kube-prometheus-discovery-of-nginx-for-direct-fallback
  namespace: {{ include "helper.namespace" . }}
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    prometheus-target: nginx-ingress-controller
spec:
  selector:
    app: nginx-for-direct-fallback
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http-metrics
    port: 9103
    targetPort: 9103
    protocol: TCP
    {{- end }}
  {{- end }}
{{- end }}
