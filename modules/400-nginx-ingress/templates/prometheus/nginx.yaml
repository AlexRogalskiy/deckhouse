{{- if (.Values.global.enabledModules | has "prometheus") }}
  {{- range (prepend .Values.nginxIngress.additionalControllers .Values.nginxIngress) }}
    {{- $_ := set . "Values" $.Values }}
    {{- $inlet := (include "helper.inlet" .) }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
    {{- if not .name }}
  name: nginx-ingress-controller
    {{- else }}
  name: nginx-ingress-controller-{{ .name }}
    {{- end }}
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    prometheus: main
spec:
  jobLabel: prometheus-target
  endpoints:
  - port: controller
    relabelings:
    - regex: endpoint|namespace|pod|service
      action: labeldrop
    - sourceLabels: [__meta_kubernetes_pod_node_name]
      targetLabel: instance
    - sourceLabels: [__meta_kubernetes_service_name]
      regex: kube-prometheus-discovery-of-(.*)
      targetLabel: app
    - targetLabel: controller
    {{- if not .name }}
      replacement: main
    {{- else }}
      replacement: {{ .name }}
    {{- end }}
    - targetLabel: endpoint
      replacement: controller
    metricRelabelings:
    # remove ingress_class, we have "controller" label
    - regex: ingress_class
      action: labeldrop
  - port: statsd
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
      certFile: /etc/prometheus/secrets/prometheus-scraper-cert/tls.crt
      keyFile: /etc/prometheus/secrets/prometheus-scraper-cert/tls.key
    relabelings:
    - regex: endpoint|namespace|pod|service
      action: labeldrop
    - sourceLabels: [__meta_kubernetes_pod_node_name]
      targetLabel: instance
    - sourceLabels: [__meta_kubernetes_service_name]
      regex: kube-prometheus-discovery-of-(.*)
      targetLabel: app
    - targetLabel: controller
    {{- if not .name }}
      replacement: main
    {{- else }}
      replacement: {{ .name }}
    {{- end }}
    - targetLabel: endpoint
      replacement: statsd
  selector:
    matchLabels:
      prometheus-target: nginx-ingress-controller
  namespaceSelector:
    matchNames:
    - {{ include "helper.namespace" . }}
---
apiVersion: v1
kind: Service
metadata:
  name: kube-prometheus-discovery-of-nginx
  namespace: {{ include "helper.namespace" . }}
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    prometheus-target: nginx-ingress-controller
spec:
  selector:
    app: nginx
  type: ClusterIP
  clusterIP: None
  ports:
  - name: controller
    port: 10254
    targetPort: 10254
    protocol: TCP
  - name: statsd
    port: 9103
    targetPort: 9103
    protocol: TCP
    {{- if eq $inlet "Direct" }}
---
apiVersion: v1
kind: Service
metadata:
  name: kube-prometheus-discovery-of-nginx-for-direct-fallback
  namespace: {{ include "helper.namespace" . }}
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    prometheus-target: nginx-ingress-controller
spec:
  selector:
    app: nginx-for-direct-fallback
  type: ClusterIP
  clusterIP: None
  ports:
  - name: controller
    port: 10254
    targetPort: 10254
    protocol: TCP
  - name: statsd
    port: 9103
    targetPort: 9103
    protocol: TCP
    {{- end }}
  {{- end }}
{{- end }}
