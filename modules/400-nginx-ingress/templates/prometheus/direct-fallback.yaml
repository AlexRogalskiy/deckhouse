{{- if (.Values.global.enabledModules | has "prometheus") }}
  {{- range $config := prepend .Values.nginxIngress.additionalControllers .Values.nginxIngress }}
    {{- $context := $config | toJson | fromJson }}
    {{- $_ := set $context "Values" $.Values }}
    {{- $inlet := (include "helper.inlet" $context) }}
    {{- if eq $inlet "Direct" }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
      {{- if not $context.name }}
  name: nginx-ingress-direct-fallback
      {{- else }}
  name: nginx-ingress-direct-fallback-{{ $context.name }}
      {{- end }}
  namespace: kube-prometheus
{{ include "helm_lib_module_labels" (list $ (dict "prometheus" "main")) | indent 2 }}
spec:
  jobLabel: prometheus-target
  endpoints:
  - port: https-metrics
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
      certFile: /etc/prometheus/secrets/prometheus-scraper-cert/tls.crt
      keyFile: /etc/prometheus/secrets/prometheus-scraper-cert/tls.key
    relabelings:
    - regex: endpoint|namespace|pod|service
      action: labeldrop
    - sourceLabels: [__meta_kubernetes_pod_node_name]
      targetLabel: node
    - targetLabel: controller
      {{- if not $context.name }}
      replacement: main
      {{- else }}
      replacement: {{ $context.name }}
      {{- end }}
  selector:
    matchLabels:
      prometheus-target: nginx-ingress-direct-fallback
  namespaceSelector:
    matchNames:
    - {{ include "helper.namespace" $context }}
---
apiVersion: v1
kind: Service
metadata:
  name: kube-prometheus-discovery-of-direct-fallback
  namespace: {{ include "helper.namespace" $context }}
{{ include "helm_lib_module_labels" (list $ (dict "prometheus-target" "nginx-ingress-direct-fallback")) | indent 2 }}
spec:
  selector:
    app: direct-fallback
  type: ClusterIP
  clusterIP: None
  ports:
  - name: https-metrics
    port: 10355
    targetPort: 10355
    protocol: TCP
    {{- end }}
  {{- end }}
{{- end }}
