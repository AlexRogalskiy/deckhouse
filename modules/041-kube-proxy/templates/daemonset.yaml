{{- $kubeVersion := semver .Values.global.discovery.kubernetesVersion -}}
{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: d8-kube-proxy
  namespace: kube-system
{{ include "helm_lib_module_labels" (list . (dict "app" "d8-kube-proxy" "workload-resource-policy.deckhouse.io" "every-node")) | indent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: DaemonSet
    name: d8-kube-proxy
  updatePolicy:
    updateMode: "Auto"
{{- end }}
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: d8-kube-proxy
  namespace: kube-system
{{ include "helm_lib_module_labels" (list . (dict "k8s-app" "kube-proxy")) | indent 2 }}
spec:
{{- /* TODO: change to "maxUnavailable: 10%" when PDB percentage will support daemonsets */}}
  minAvailable: 0
  selector:
    matchLabels:
      k8s-app: kube-proxy
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: d8-kube-proxy
  namespace: kube-system
{{ include "helm_lib_module_labels" (list . (dict "k8s-app" "kube-proxy")) | indent 2 }}
spec:
  selector:
    matchLabels:
      k8s-app: kube-proxy
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        k8s-app: kube-proxy
      annotations:
        checksum/config: {{ include "ConfigMapData" . | sha256sum }}
    spec:
      imagePullSecrets:
      - name: deckhouse-registry
      priorityClassName: system-node-critical
{{- include "helm_lib_tolerations" (tuple . "any-uninitialized-node") | indent 6 }}
{{- include "helm_lib_module_pod_security_context_run_as_user_root" . | indent 6 }}
      initContainers:
      - name: api-proxy-check
{{- include "helm_lib_module_container_security_context_read_only_root_filesystem_capabilities_drop_all" . | indent 8 }}
        image: {{ .Values.global.modulesImages.registry }}/kube-proxy/api-proxy-check:{{ index .Values.global.modulesImages.tags.kubeProxy.apiProxyCheck }}
        volumeMounts:
        - mountPath: /var/lib/kube-proxy
          name: config
        - mountPath: /var/lib/kube-proxy-cm
          name: kube-proxy-cm
        resources:
          requests:
{{- include "helm_lib_module_ephemeral_storage_logs_with_extra" 10 | indent 12 }}
      containers:
      - name: kube-proxy
{{- include "helm_lib_module_container_security_context_privileged" . | indent 8 }}
        image: {{ .Values.global.modulesImages.registry }}/kube-proxy/kube-proxy-{{ $kubeVersion.Major }}-{{ $kubeVersion.Minor }}:{{ index .Values.global.modulesImages.tags.kubeProxy (list "kubeProxy" $kubeVersion.Major $kubeVersion.Minor | join "") }}
        command:
        - /usr/local/bin/kube-proxy
        - --config=/var/lib/kube-proxy/config.conf
        - --hostname-override=$(NODE_NAME)
        volumeMounts:
        - mountPath: /var/lib/kube-proxy
          name: config
        - mountPath: /run/xtables.lock
          name: xtables-lock
          readOnly: false
        - mountPath: /lib/modules
          name: lib-modules
          readOnly: true
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        resources:
          requests:
{{- include "helm_lib_module_ephemeral_storage_logs_with_extra" 10 | indent 12 }}
      hostNetwork: true
      serviceAccountName: d8-kube-proxy
      volumes:
      - name: config
        emptyDir: {}
      - name: kube-proxy-cm
        configMap:
          name: d8-kube-proxy
      - name: xtables-lock
        hostPath:
          path: /run/xtables.lock
          type: FileOrCreate
      - name: lib-modules
        hostPath:
          path: /lib/modules
