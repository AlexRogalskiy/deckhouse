{{- if (.Values.global.enabledModules | has "operator-prometheus-crd") }}
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: vpa-exporter
  namespace: d8-system
{{ include "helm_lib_module_labels" (list . (dict "app" "vpa-exporter" "prometheus" "main")) | indent 2 }}
spec:
  jobLabel: app
  podMetricsEndpoints:
  - port: http-metrics
    honorLabels: true
    relabelings:
    - regex: endpoint|namespace|container|pod
      action: labeldrop
  selector:
    matchLabels:
      module: {{ $.Chart.Name }}
      app: vpa-exporter
  namespaceSelector:
    matchNames:
    - kube-system
{{- end }}
