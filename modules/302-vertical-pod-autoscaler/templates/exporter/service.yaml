---
kind: Service
apiVersion: v1
metadata:
  name: vpa-exporter
  namespace: kube-system
{{ include "helm_lib_module_labels" (list . (dict "app" "vpa-exporter" "prometheus-target" "vpa-exporter")) | indent 2 }}
spec:
  ports:
  - name: http-metrics
    port: 8080
  selector:
    module: {{ $.Chart.Name }}
    app: vpa-exporter
