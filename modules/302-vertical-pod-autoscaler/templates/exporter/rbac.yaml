---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: vertical-pod-autoscaler:exporter
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
rules:
- apiGroups: [""]
  resources:
  - namespaces
  - pods
  verbs:
  - list
  - watch
  - get
- apiGroups: ["extensions"]
  resources:
  - deployments
  - daemonsets
  verbs:
  - list
  - watch
  - get
- apiGroups: ["batch"]
  resources:
  - jobs
  verbs:
  - list
  - watch
  - get
- apiGroups: ["apps"]
  resources:
  - statefulsets
  verbs:
  - list
  - watch
  - get
- apiGroups:
  - "autoscaling.k8s.io"
  resources:
  - verticalpodautoscalers
  verbs:
  - get
  - list
  - watch
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vpa-exporter
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: vertical-pod-autoscaler:exporter
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
subjects:
- kind: ServiceAccount
  name: vpa-exporter
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vertical-pod-autoscaler:exporter
