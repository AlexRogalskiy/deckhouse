---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: vpa-exporter
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: vpa-exporter
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: vpa-exporter
  updatePolicy:
    updateMode: "Auto"
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: vpa-exporter
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: vpa-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      module: {{ $.Chart.Name }}
      app: vpa-exporter
  template:
    metadata:
      labels:
        module: {{ $.Chart.Name }}
        app: vpa-exporter
    spec:
{{- include "helm_lib_node_selector" (tuple . "system") | indent 6 }}
{{- include "helm_lib_tolerations" (tuple . "system") | indent 6 }}
{{- if semverCompare ">=1.11" .Values.global.discovery.clusterVersion }}
      priorityClassName: cluster-medium
{{- end }}
      imagePullSecrets:
      - name: vertical-pod-autoscaler-antiopa-registry
      containers:
      - name: vpa-exporter
        image: {{ .Values.global.modulesImages.registry }}/vertical-pod-autoscaler/exporter:{{ .Values.global.modulesImages.tags.verticalPodAutoscaler.exporter }}
        resources:
          requests:
            cpu: "100m"
            memory: "32Mi"
        ports:
        - containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 120
          timeoutSeconds: 20
          periodSeconds: 35
        args:
        - "/app/vpa-exporter.py"
        env:
        - name: "PYTHONUNBUFFERED"
          value: "1"
      serviceAccountName: vpa-exporter
