---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vpa-exporter
  namespace: kube-prometheus
{{ include "helm_lib_module_labels" (list . (dict "app" "vpa-exporter" "prometheus" "main")) | indent 2 }}
spec:
  jobLabel: vpa-exporter
  endpoints:
  - port: http-metrics
    honorLabels: true
    relabelings:
    - regex: endpoint|namespace|service|pod
      action: labeldrop
  selector:
    matchLabels:
      heritage: antiopa
      module: vertical-pod-autoscaler
      prometheus-target: vpa-exporter
  namespaceSelector:
    matchNames:
    - kube-system
