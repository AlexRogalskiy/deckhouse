---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: vpa-updater
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: vpa-updater
  updatePolicy:
    updateMode: "Off"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vpa-updater
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vpa-updater
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: vpa-updater
    spec:
{{- if semverCompare ">=1.11" .Values.global.discovery.clusterVersion }}
      priorityClassName: cluster-medium
{{- end }}
{{- if and (hasKey .Values.verticalPodAutoscaler "nodeSelector") (.Values.verticalPodAutoscaler.nodeSelector) }}
      nodeSelector:
{{ .Values.verticalPodAutoscaler.nodeSelector | toYaml | trim | indent 8 }}
{{- else if and (not (hasKey .Values.verticalPodAutoscaler "nodeSelector")) .Values.global.discovery.clusterHasSystemNodes }}
      nodeSelector:
        node-role/system: ""
{{- end }}
{{- if and (hasKey .Values.verticalPodAutoscaler "tolerations") (.Values.verticalPodAutoscaler.tolerations) }}
      tolerations:
{{ .Values.verticalPodAutoscaler.tolerations | toYaml | trim | indent 6 }}
{{- else if and (not (hasKey .Values.verticalPodAutoscaler "tolerations")) .Values.global.discovery.clusterHasSystemNodes }}
      tolerations:
      - key: node-role/system
        effect: NoExecute
{{- end }}
      serviceAccountName: vpa-updater
      imagePullSecrets:
      - name: vertical-pod-autoscaler-antiopa-registry
      containers:
      - name: updater
        image: {{ $.Values.global.modulesImages.registry }}/vertical-pod-autoscaler/updater:{{ $.Values.global.modulesImages.tags.verticalPodAutoscaler.updater }}
        imagePullPolicy: Always
        command:
        - /updater
        - --address=:8943
        - --evict-after-oom-treshold=10m0s
        - --eviction-tolerance=0.5
        - --min-replicas=1
        - --stderrthreshold=0
        - --updater-interval=1m0s
        - --v=4
        resources:
          limits:
            cpu: 200m
            memory: 300Mi
          requests:
            cpu: 50m
            memory: 50Mi
        ports:
        - containerPort: 8080
