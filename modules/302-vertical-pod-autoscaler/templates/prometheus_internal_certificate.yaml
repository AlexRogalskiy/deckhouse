---
apiVersion: v1
kind: Secret
metadata:
  name: vpa-prometheus-api-client-tls
  namespace: kube-system
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.verticalPodAutoscaler.internal.prometheusAPIClientTLS.certificate | b64enc }}
  tls.key: {{ .Values.verticalPodAutoscaler.internal.prometheusAPIClientTLS.key | b64enc }}
