---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: vpa-admission-controller
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: vpa-admission-controller
  updatePolicy:
    updateMode: "Off"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vpa-admission-controller
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vpa-admission-controller
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: vpa-admission-controller
    spec:
{{- if semverCompare ">=1.11" .Values.global.discovery.clusterVersion }}
      priorityClassName: cluster-medium
{{- end }}
{{- if and (hasKey .Values.verticalPodAutoscaler "nodeSelector") (.Values.verticalPodAutoscaler.nodeSelector) }}
      nodeSelector:
{{ .Values.verticalPodAutoscaler.nodeSelector | toYaml | trim | indent 8 }}
{{- else if and (not (hasKey .Values.verticalPodAutoscaler "nodeSelector")) .Values.global.discovery.clusterHasSystemNodes }}
      nodeSelector:
        node-role/system: ""
{{- end }}
{{- if and (hasKey .Values.verticalPodAutoscaler "tolerations") (.Values.verticalPodAutoscaler.tolerations) }}
      tolerations:
{{ .Values.verticalPodAutoscaler.tolerations | toYaml | trim | indent 6 }}
{{- else if and (not (hasKey .Values.verticalPodAutoscaler "tolerations")) .Values.global.discovery.clusterHasSystemNodes }}
      tolerations:
      - key: node-role/system
        effect: NoExecute
{{- end }}
      serviceAccountName: vpa-admission-controller
      imagePullSecrets:
      - name: vertical-pod-autoscaler-antiopa-registry
      containers:
      - name: admission-controller
        image: {{ $.Values.global.modulesImages.registry }}/vertical-pod-autoscaler/admission-controller:{{ $.Values.global.modulesImages.tags.verticalPodAutoscaler.admissionController }}
        imagePullPolicy: Always
        command:
        - /bin/admission-controller
        - --address=:8944
        - --tls-cert-file=/etc/tls-certs/serverCert.pem
        - --tls-private-key=/etc/tls-certs/serverKey.pem
        - --client-ca-file=/etc/tls-certs/caCert.pem
        - --stderrthreshold=0
        - --logtostderr=true
        - --alsologtostderr=true
        - --v=4
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
          - name: tls-certs
            mountPath: "/etc/tls-certs"
            readOnly: true
        resources:
          limits:
            cpu: 200m
            memory: 300Mi
          requests:
            cpu: 50m
            memory: 50Mi
        ports:
        - containerPort: 8000
      volumes:
        - name: tls-certs
          secret:
            secretName: vpa-tls-certs
---
apiVersion: v1
kind: Service
metadata:
  name: vpa-webhook
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
spec:
  ports:
    - port: 443
      targetPort: 8000
  selector:
    app: vpa-admission-controller
