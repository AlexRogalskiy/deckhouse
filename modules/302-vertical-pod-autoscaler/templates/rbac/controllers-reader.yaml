---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-vertical-pod-autoscaler:controllers-reader
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
rules:
- apiGroups:
  - ""
  resources:
  - replicationcontrollers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apps
  resources:
  - statefulsets
  - replicasets
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-vertical-pod-autoscaler:controllers-reader
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-vertical-pod-autoscaler:controllers-reader
subjects:
- kind: ServiceAccount
  name: vpa-updater
  namespace: kube-system
