---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-vertical-pod-autoscaler:metrics-reader
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
rules:
- apiGroups:
  - "metrics.k8s.io"
  resources:
  - pods
  verbs:
  - get
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-vertical-pod-autoscaler:metrics-reader
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-vertical-pod-autoscaler:metrics-reader
subjects:
- kind: ServiceAccount
  name: vpa-recommender
  namespace: kube-system

