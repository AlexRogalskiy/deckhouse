---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-vertical-pod-autoscaler:evictioner
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
rules:
- apiGroups:
  - "extensions"
  resources:
  - replicasets
  verbs:
  - get
- apiGroups:
  - ""
  resources:
  - pods/eviction
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-vertical-pod-autoscaler:evictionter
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-vertical-pod-autoscaler:evictioner
subjects:
- kind: ServiceAccount
  name: vpa-updater
  namespace: kube-system
