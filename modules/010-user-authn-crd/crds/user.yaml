apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: users.deckhouse.io
  labels:
    heritage: deckhouse
    module: user-authn
spec:
  group: deckhouse.io
  scope: Cluster
  names:
    plural: users
    singular: user
    kind: User
  version: v1alpha1
  additionalPrinterColumns:
  - JSONPath: .spec.email
    name: Email
    type: string
  - JSONPath: .spec.groups
    name: Groups
    type: string
  validation:
    openAPIV3Schema:
      type: object
      description: |
        Содержит информацию о статическом пользователе.
      required:
      - spec
      properties:
        spec:
          type: object
          required:
          - email
          - password
          properties:
            email:
              type: string
              description: |
                E-mail пользователя.

                **Важно!** При использовании совместно с модулем [user-authz](https://early.deckhouse.io/modules/140-user-authz/), для выдачи прав конкретному пользователю в качестве имени пользователя в CR [ClusterAuthorizationRule](https://early.deckhouse.io/modules/140-user-authz/cr.html#clusterauthorizationrule) необходимо указывать `email`.
              x-description: 'Static user email.'
              example: 'user@domain.com'
            password:
              type: string
              description: |
                Хэшированный пароль пользователя.
                * Для получения хэшированного пароля можно воспользоваться командой `echo "$password" | htpasswd -inBC 10 "" | tr -d ':\n' | sed 's/$2y/$2a/'`
                * Или с помощью [онлайн-сервиса](https://bcrypt-generator.com/).
              x-description: 'Hashed user password.'
              example: '$2a$10$F9ey7zW.sVliT224RFxpWeMsgzO.D9YRG54a8T36/K2MCiT41nzmC'
            userID:
              type: string
              description: |
                Уникальное имя (ID) пользователя.
              x-description: 'Unique issuer user ID. It equals to .metadata.name by default.'
              example: '08a8684b-db88-4b73-90a9-3cd1661f5466'
            groups:
              type: array
              description: |
                Список групп, в которых у пользователя есть членство.
              x-description: 'Static user groups.'
              items:
                type: string
