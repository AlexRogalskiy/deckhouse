---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kube-descheduler:descheduler
  namespace: kube-descheduler
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "watch", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "watch", "list", "delete"]
- apiGroups: [""]
  resources: ["pods/eviction"]
  verbs: ["create"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: descheduler
  namespace: kube-descheduler
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-descheduler:descheduler
  namespace: kube-descheduler
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-descheduler:descheduler
subjects:
  - name: descheduler
    kind: ServiceAccount
    namespace: kube-descheduler
