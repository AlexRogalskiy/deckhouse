{{- if semverCompare ">=1.11" .Values.global.discovery.clusterVersion }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: antiopa
  namespace: antiopa
  labels:
    heritage: antiopa
    module: antiopa
    app: antiopa
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: antiopa
  updatePolicy:
    updateMode: "Off"
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: tiller-deploy
  namespace: antiopa
  labels:
    heritage: antiopa
    module: antiopa
    app: helm
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: tiller-deploy
  updatePolicy:
    updateMode: "Off"
{{- end }}
