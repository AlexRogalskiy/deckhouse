{{- if .Values.systemdSlicesCleaner.enableSlicesCleanerDS }}
{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: {{ $.Chart.Name }}
  namespace: kube-system
{{ include "helm_lib_module_labels" (list . (dict "app" "systemd-slices-cleaner")) | indent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: DaemonSet
    name: {{ $.Chart.Name }}
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: {{ $.Chart.Name }}
      maxAllowed:
        cpu: 0.05
        memory: 0.02Gi
{{- end }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ $.Chart.Name }}
  namespace: kube-system
{{ include "helm_lib_module_labels" (list . (dict "app" "systemd-slices-cleaner")) | indent 2 }}
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ $.Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ $.Chart.Name }}
    spec:
      containers:
      - command:
        - /usr/local/bin/supercronic
        - -json
        - /app/crontab
        image: {{ .Values.global.modulesImages.registry }}/systemd-slices-cleaner/systemd-slices-cleaner:{{ .Values.global.modulesImages.tags.systemdSlicesCleaner.systemdSlicesCleaner }}
        name: {{ $.Chart.Name }}
        securityContext:
          privileged: true
        volumeMounts:
        - name: systemd
          mountPath: /run/systemd/private
        - name: docker
          mountPath: /run/docker.sock
        - name: systemd-etc
          mountPath: /etc/systemd
        - name: systemd-run
          mountPath: /run/systemd/system/
      nodeSelector:
        systemd-slices-cleaner.antiopa.flant.com/enabled: "true"
      imagePullSecrets:
      - name: deckhouse-registry
{{- include "helm_lib_priority_class" (tuple . "cluster-low") | indent 6 }}
      tolerations:
      - operator: Exists
      volumes:
      - name: systemd
        hostPath:
          path: /run/systemd/private
      - name: docker
        hostPath:
          path: /run/docker.sock
      - name: systemd-etc
        hostPath:
          path: /etc/systemd
      - name: systemd-run
        hostPath:
          path: /run/systemd/system/
{{- end }}
