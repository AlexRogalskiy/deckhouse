global:
  allocatableResources:
    everyNode:
      cpu: 300m
      memory: 512Mi
  discovery: {}
  modulesImages: {}
  modules:
    ingressClass: nginx
    placement: {}
    https:
      mode: CertManager
      certManager:
        clusterIssuerName: letsencrypt

