global:
  discovery: {}
  modulesImages: {}
  modules:
    ingressClass: nginx
    placement: {}
    https:
      mode: CertManager
      certManager:
        clusterIssuerName: letsencrypt
    resourcesRequests:
      everyNode:
        cpu: 300m
        memory: 512Mi

##########################################
# Список включенных по умолчанию модулей #
##########################################
deckhouseEnabled: true
