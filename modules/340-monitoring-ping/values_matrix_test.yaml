global:
  enabledModules: ["vertical-pod-autoscaler-crd", "prometheus"]
  modulesImages:
    registry: registry.flant.com
    registryDockercfg: cfg
    tags:
      monitoringPing:
        monitoringPing: tagstring
  discovery:
    clusterControlPlaneIsHighlyAvailable: true
    d8SpecificNodeCountByRole:
      system: 1
    kubernetesVersion: 1.15.5
  modules:
    placement:
      __ConstantChoices__:
      - {}
      - customTolerationKeys:
          - "test-1"
          - "test-2/master"

monitoringPing:
  internal:
    externalTargets:
      __ConstantChoices__:
      - []
      -
      - name: google-primary
        host: 8.8.8.8
      - name: yaru
        host: ya.ru
      - host: youtube.com
