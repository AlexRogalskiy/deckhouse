type: object
properties:
  externalTargets:
    type: array
    description: |
      Список дополнительных хостов для мониторинга.
    items:
      type: object
      required: [host]
      properties:
        host:
          type: string
          description: IP-адрес или host для мониторинга.
        name:
          type: string
          description: Название записи мониотринга.
    x-examples:
    - - name: google-primary
        host: 8.8.8.8
      - name: yaru
        host: ya.ru
      - host: youtube.com
