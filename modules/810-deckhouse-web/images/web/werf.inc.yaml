image: {{ .ModuleName }}/{{ .ImageName }}
from: nginx:1.17.2
ansible:
  setup:
  - name: "Copy nginx.conf"
    copy:
      content: |
{{ .Files.Get "modules/810-deckhouse-web/images/web/nginx.conf" | indent 8 }}
      dest: /etc/nginx/nginx.conf
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}/static
  add: /srv/jekyll-data/_site/
  to: /usr/share/nginx/html
  before: setup
---
artifact: {{ .ModuleName }}/{{ .ImageName }}/static
from: jekyll/jekyll:3.8
mount:
  - from: build_dir
    to: /usr/local/bundle
ansible:
  install:
    - name: "Install Dependencies"
      shell: bundle install
      args:
        executable: /bin/bash
        chdir: /srv/jekyll-data
  setup:
    - name: "Add permalinks"
      shell: |
        for i in $(find . -regex '.*.md' -print); do
          head -n 1 $i | grep -l "^---" &> /dev/null
          if [ $? -eq 0 ]; then
            cat $i | tr -d '\n' | grep -lv "^---.*permalink: .*---" &> /dev/null
            if [ $? -eq 0 ]; then
              # permalink not present, add it
              PERMALINK="/$(echo $i | sed 's#docs/##g'| tr '[:upper:]' '[:lower:]' | sed 's#\.md$#.html#' | sed 's#^\.\/##'  | sed 's#readme\.html$#index.html#' )"
              sed -i "1apermalink: $PERMALINK" $i
            fi
          fi
        done
      args:
        executable: /bin/bash
        chdir: /srv/jekyll-data
    - name: "Generate sidebars"
      shell: /bin/bash modules_make_data > /srv/jekyll-data/_data/sidebars/modules.yml2 &&  sed '1,+4d' _data/sidebars/modules.yml >> /srv/jekyll-data/_data/sidebars/modules.yml2  && mv -f /srv/jekyll-data/_data/sidebars/modules.yml2 /srv/jekyll-data/_data/sidebars/modules.yml
      args:
        executable: /bin/bash
        chdir: /srv/jekyll-data
    - name: "Build static files"
      shell: jekyll build
      args:
        executable: /bin/bash
        chdir: /srv/jekyll-data
    - name: "Make symlink for /index.html to pass tests"
      shell: ln -s documentation.html index.html
      args:
        executable: /bin/bash
        chdir: /srv/jekyll-data/_site
        warn: false
    - name: "Link checking"
      shell: |
        (bundle exec htmlproofer \
          --allow-hash-href \
          --empty-alt-ignore \
          --check_html \
          --url_ignore "/localhost/,/https\:\/\/t.me/,/.slack.com/,/habr.com/,/flant.ru/,/candi\/bashible\/bashbooster/,/\.yml$/,/\.yaml$/,/\.tmpl$/,/\.tpl$/" \
          ./_site/ &> /srv/jekyll-data/_site/link_test_report.txt ) || true
        cat /srv/jekyll-data/_site/link_test_report.txt
      args:
        executable: /bin/bash
        chdir: /srv/jekyll-data
git:
- add: /web
  to: /srv/jekyll-data
  owner: jekyll
  group: jekyll
  stageDependencies:
    install: ['Gemfile','Gemfile.lock']
    setup: ['**/*']
  excludePaths: ['docs']
- add: /
  to: /srv/jekyll-data
  owner: jekyll
  group: jekyll
  stageDependencies:
    setup: ['**/*']
  includePaths: ['docs','candi/**/*.md', 'deckhouse-candi/**/*.md','deckhouse-controller/**/*.md']
  excludePaths: ['_not_actual/']
- add: /modules
  to: /srv/jekyll-data/modules
  owner: jekyll
  group: jekyll
  stageDependencies:
    setup: ['**/*']
  includePaths: ['**/docs/']
  excludePaths: ['**/FEATURES.md']
