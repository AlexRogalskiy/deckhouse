mode: local

exclude:
- .idea/
- .gitignore
- vendor
- Gemfile.lock
- Gemfile
- backend
- '*.sh'
- '*.yml'
- '*.yaml'
- docker-compose.yml
- modules_make_data
- modules_menu_skip
- cluster_local

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      comments: false
      searchable: true
      sitemap_include: false
      topnav: topnav
      output: web
      sidebar: main
      multilang: true
      comparable: false
      lang: en
