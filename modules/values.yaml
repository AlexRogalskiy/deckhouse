# Default global values section
global:
  discovery: {}
  internal:
    modules:
      resourcesRequests: {}
  modulesImages: {}
  modules:
    ingressClass: nginx
    placement: {}
    https:
      mode: CertManager
      certManager:
        clusterIssuerName: letsencrypt
    resourcesRequests:
      everyNode:
        cpu: 300m
        memory: 512Mi
