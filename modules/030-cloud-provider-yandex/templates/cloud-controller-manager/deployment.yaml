{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: cloud-controller-manager
  namespace: d8-cloud-provider-yandex
{{ include "helm_lib_module_labels" (list . (dict "app" "cloud-controller-manager")) | indent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: cloud-controller-manager
  updatePolicy:
    updateMode: "Auto"
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-controller-manager
  namespace: d8-cloud-provider-yandex
{{ include "helm_lib_module_labels" (list . (dict "app" "cloud-controller-manager")) | indent 2 }}
spec:
  replicas: {{ .Values.global.discovery.clusterMasterCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
{{- if gt (.Values.global.discovery.clusterMasterCount | int) 2 }}
      maxUnavailable: 2
{{- else }}
      maxUnavailable: 1
{{- end }}
  selector:
    matchLabels:
      app: cloud-controller-manager
  template:
    metadata:
      labels:
        app: cloud-controller-manager
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/cloud-controller-manager/secret.yaml") . | sha256sum }}
    spec:
      imagePullSecrets:
      - name: deckhouse-registry
{{- include "helm_lib_priority_class" (tuple . "cluster-critical") | indent 6 }}
      nodeSelector:
        node-role.kubernetes.io/master: ""
{{- if gt (.Values.global.discovery.clusterMasterCount | int) 1 }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: cloud-controller-manager
            topologyKey: kubernetes.io/hostname
{{- end }}
      hostNetwork: true
      securityContext:
        runAsUser: 1001
      tolerations:
      - operator: Exists
      serviceAccountName: cloud-controller-manager
      containers:
        - name: yandex-cloud-controller-manager
          image: {{ .Values.global.modulesImages.registry }}/cloud-provider-yandex/cloud-controller-manager:{{ .Values.global.modulesImages.tags.cloudProviderYandex.cloudControllerManager }}
          command:
            - /bin/yandex-cloud-controller-manager
            - --cloud-provider=yandex
            - --cluster-name={{ .Values.global.discovery.clusterUUID | sha256sum | trunc 24 }}
            - --v=4
          resources:
            requests:
              cpu: 200m
          env:
            - name: YANDEX_CLUSTER_NAME
              value: a{{ .Values.global.discovery.clusterUUID | sha256sum | trunc 24 }}
            - name: YANDEX_CLOUD_SERVICE_ACCOUNT_JSON
              valueFrom:
                secretKeyRef:
                  name: cloud-controller-manager
                  key: service-acount-json
            - name: YANDEX_CLOUD_DEFAULT_LB_LISTENER_SUBNET_ID
              value: {{ .Values.cloudProviderYandex.defaultLbListenerSubnetId | quote }}
            - name: YANDEX_CLOUD_DEFAULT_LB_TARGET_GROUP_NETWORK_ID
              value: {{ .Values.cloudProviderYandex.defaultLbTargetGroupNetworkId | quote }}
            - name: YANDEX_CLOUD_INTERNAL_NETWORK_IDS
              value: {{ join "," .Values.cloudProviderYandex.internalNetworkIDs | quote }}
            - name: YANDEX_CLOUD_EXTERNAL_NETWORK_IDS
              value: {{ join "," .Values.cloudProviderYandex.externalNetworkIDs | quote }}
