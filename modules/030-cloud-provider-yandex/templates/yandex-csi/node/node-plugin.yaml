{{- if (include "helm_lib_cluster_has_non_static_nodes" .) }}
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: csi-node
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "csi-driver")) | indent 2 }}
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: csi-node
  template:
    metadata:
      labels:
        app: csi-node
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - operator: In
                key: node.deckhouse.io/type
                values:
                - Cloud
                - Hybrid
      imagePullSecrets:
      - name: deckhouse-registry
{{- include "helm_lib_priority_class" (tuple . "cluster-critical") | indent 6 }}
{{- include "helm_lib_tolerations" (tuple . "every-node") | indent 6 }}
      serviceAccountName: yandex-csi-node
      hostNetwork: true
      containers:
      - name: csi-node-driver-registrar
        image: {{ .Values.global.modulesImages.registry }}/cloud-provider-yandex/csi-node-driver-registrar:{{ .Values.global.modulesImages.tags.cloudProviderYandex.csiNodeDriverRegistrar }}
        args:
        - "--v=5"
        - "--csi-address=/csi/csi.sock"
        - "--kubelet-registration-path=/var/lib/kubelet/csi-plugins/yandex.csi.flant.com/csi.sock"
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "rm -rf /registration/yandex.csi.flant.com-reg.sock /csi/csi.sock"]
        env:
        - name: KUBE_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: plugin-dir
          mountPath: /csi
        - name: registration-dir
          mountPath: /registration
      - name: csi-node
        securityContext:
          privileged: true
        image: {{ .Values.global.modulesImages.registry }}/cloud-provider-yandex/yandex-csi-plugin:{{ .Values.global.modulesImages.tags.cloudProviderYandex.yandexCsiPlugin }}
        args:
        - "--endpoint=unix:/csi/csi.sock"
        volumeMounts:
        - name: kubelet-dir
          mountPath: /var/lib/kubelet
          mountPropagation: "Bidirectional"
        - name: plugin-dir
          mountPath: /csi
        - name: device-dir
          mountPath: /dev
        env:
        - name: YANDEX_AUTH_KEYS
          valueFrom:
            secretKeyRef:
              name: csi-credentials
              key: serviceAccountJSON # TODO: In Go as well
        # TODO: HTTP LivenessProbe
      - name: liveness-probe
        image: {{ .Values.global.modulesImages.registry }}/cloud-provider-yandex/csi-liveness-probe:{{ .Values.global.modulesImages.tags.cloudProviderYandex.csiLivenessProbe }}
        args:
          - --csi-address=/csi/csi.sock
        volumeMounts:
          - name: plugin-dir
            mountPath: /csi
      volumes:
      - name: registration-dir
        hostPath:
          path: /var/lib/kubelet/plugins_registry/
          type: Directory
      - name: kubelet-dir
        hostPath:
          path: /var/lib/kubelet
          type: Directory
      - name: plugin-dir
        hostPath:
          path: /var/lib/kubelet/csi-plugins/yandex.csi.flant.com/
          type: DirectoryOrCreate
      - name: device-dir
        hostPath:
          path: /dev
          type: Directory
{{- end }}
