global:
  enabledModules: ["vertical-pod-autoscaler-crd"]
  modulesImages:
    registry: registry.flant.com
    registryDockercfg: cfg
    tags:
      cloudProviderYandex:
        csiProvisioner: imagehash
        csiAttacher: imagehash
        csiResizer: imagehash
        csiSnapshotter: imagehash
        csiNodeDriverRegistrar: imagehash
        csiLivenessProbe: imagehash
        cloudControllerManager116: imagehash
        cloudControllerManager119: imagehash
        simpleBridge: imagehash
        yandexCsiPlugin: imagehash
  discovery:
    d8SpecificNodeCountByRole:
      worker: 1
      master:
        __ConstantChoices__: ["1", "3"]
    nodeCountByType:
      cloud: 1
    podSubnet: 10.0.1.0/16
    kubernetesVersion:
      __ConstantChoices__: [1.16.10, 1.17.8, 1.19.10]
    clusterUUID: 3b5058e1-e93a-4dfa-be32-395ef4b3da45
  modules:
    placement:
      __ConstantChoices__:
      - {}
      - tolerations:
          - operator: Exists

cloudProviderYandex:
  internal:
    providerDiscoveryData:
      zones: ["zonea", "zoneb"]
      zoneToSubnetIdMap:
        zonea: aaa
        zoneb: bbb
      defaultLbTargetGroupNetworkId: deftarggroupnetid
      internalNetworkIDs: ["id1", "id2"]
      shouldAssignPublicIPAddress: true
    routeTableID: testest
    region: myreg
    providerClusterConfiguration:
      sshPublicKey: mysshkey
      masterNodeGroup:
        instanceClass:
          imageID: test
      provider:
        serviceAccountJSON: '{"my": "json"}'
        folderID: myfoldid
      labels:
        test: test
