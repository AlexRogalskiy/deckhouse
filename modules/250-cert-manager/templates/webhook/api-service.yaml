apiVersion: apiregistration.k8s.io/v1beta1
kind: APIService
metadata:
  name: v1beta1.admission.certmanager.k8s.io
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: webhook
  annotations:
    certmanager.k8s.io/inject-ca-from: "kube-cert-manager/cert-manager-webhook-tls"
spec:
  group: admission.certmanager.k8s.io
  groupPriorityMinimum: 1000
  versionPriority: 15
  service:
    name: cert-manager-webhook
    namespace: kube-cert-manager
  version: v1beta1

