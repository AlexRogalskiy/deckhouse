{{- $certmanager_cluster_issuer_name := include "certmanager_cluster_issuer_name" . }}
{{- $custom_certificate_secret_name := include "custom_certificate_secret_name" . }}

{{- if and ($certmanager_cluster_issuer_name) ($custom_certificate_secret_name) }}
  {{- fail "Error!!! Use only certmanagerClusterIssuerName or customCertificateSecretName" }}
{{- end }}

{{- if .Values.global.addonsPublicDomainTemplate }}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: admin
  namespace: kube-{{ .Chart.Name }}
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: {{ .Chart.Name }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.global.ingressClass | quote }}
{{- if .Values.global.enabledModules | has "user-authn" }}
    ingress.kubernetes.io/auth-signin: https://$host/dex-authenticator/sign_in
    ingress.kubernetes.io/auth-url: http://dex-authenticator.kube-openvpn.svc.{{ .Values.global.discovery.clusterDomain }}:4180/dex-authenticator/auth
{{- else }}
    ingress.kubernetes.io/auth-type: basic
    ingress.kubernetes.io/auth-realm: "Authentication Required"
    ingress.kubernetes.io/auth-secret: basic-auth
{{- end }}
spec:
  {{- if and (or ($certmanager_cluster_issuer_name) ($custom_certificate_secret_name)) (.Values.global.enabledModules | has "cert-manager") }}
  tls:
  - hosts:
    - {{ include "helm_lib_addon_public_domain" (list . "openvpn-admin") }}
    secretName: ingress-tls
  {{- end }}
  rules:
  - host: {{ include "helm_lib_addon_public_domain" (list . "openvpn-admin") }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Chart.Name }}
          servicePort: 8000
  {{- if and ($certmanager_cluster_issuer_name) (.Values.global.enabledModules | has "cert-manager") }}
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: admin
  namespace: kube-{{ .Chart.Name }}
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: {{ .Chart.Name }}
spec:
  secretName: ingress-tls
  dnsNames:
  - {{ include "helm_lib_addon_public_domain" (list . "openvpn-admin") }}
  acme:
    config:
    - http01:
        ingressClass: {{ .Values.global.ingressClass | quote }}
      domains:
      - {{ include "helm_lib_addon_public_domain" (list . "openvpn-admin") }}
  issuerRef:
    name: {{ $certmanager_cluster_issuer_name }}
    kind: ClusterIssuer
  {{- end }}
{{- end }}
