{{- if .Values.global.modules.publicDomainTemplate }}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: admin
  namespace: kube-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" .Chart.Name)) | indent 2 }}
  annotations:
    kubernetes.io/ingress.class: {{ include "helm_lib_module_ingress_class" . | quote }}
{{- if .Values.global.enabledModules | has "user-authn" }}
    nginx.ingress.kubernetes.io/auth-signin: {{ include "helm_lib_module_uri_scheme" . }}://$host/dex-authenticator/sign_in
    nginx.ingress.kubernetes.io/auth-url: https://openvpn-dex-authenticator.kube-openvpn.svc.{{ .Values.global.discovery.clusterDomain }}/dex-authenticator/auth
{{- else }}
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
    nginx.ingress.kubernetes.io/auth-secret: basic-auth
{{- end }}
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_ssl_certificate /etc/nginx/ssl/client.crt;
      proxy_ssl_certificate_key /etc/nginx/ssl/client.key;
      proxy_ssl_protocols TLSv1.2;
      proxy_ssl_session_reuse on;
spec:
  {{- if (include "helm_lib_module_https_ingress_tls_enabled" .) }}
  tls:
  - hosts:
    - {{ include "helm_lib_module_public_domain" (list . "openvpn-admin") }}
    secretName: ingress-tls
  {{- end }}
  rules:
  - host: {{ include "helm_lib_module_public_domain" (list . "openvpn-admin") }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Chart.Name }}
          servicePort: https
  {{- if eq (include "helm_lib_module_https_mode" .) "CertManager" }}
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: admin
  namespace: kube-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" .Chart.Name)) | indent 2 }}
spec:
  secretName: ingress-tls
  dnsNames:
  - {{ include "helm_lib_module_public_domain" (list . "openvpn-admin") }}
  acme:
    config:
    - http01:
        ingressClass: {{ include "helm_lib_module_ingress_class" . | quote }}
      domains:
      - {{ include "helm_lib_module_public_domain" (list . "openvpn-admin") }}
  issuerRef:
    name: {{ include "helm_lib_module_https_cert_manager_cluster_issuer_name" . }}
    kind: ClusterIssuer
  {{- end }}
{{- end }}
