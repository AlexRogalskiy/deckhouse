{{- if hasKey .Values.openvpn "inlet" }}

  {{- if eq .Values.openvpn.inlet "LoadBalancer" }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-external
  namespace: kube-{{ .Chart.Name }}
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: {{ .Chart.Name }}
spec:
  externalTrafficPolicy: Local
  type: LoadBalancer
  ports:
    - name: ovpn-tcp
      protocol: TCP
      port: {{ .Values.openvpn.externalPort | default 5416 }}
      targetPort: ovpn-tcp
  selector:
    app: {{ .Chart.Name }}
  {{- else if eq .Values.openvpn.inlet "ExternalIp" }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-external
  namespace: kube-{{ .Chart.Name }}
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: {{ .Chart.Name }}
spec:
  type: ClusterIP
  externalIPs:
  - {{ .Values.openvpn.externalIp }}
  ports:
  - name: ovpn-tcp
    port: {{ .Values.openvpn.externalPort | default 5416 }}
    protocol: TCP
    targetPort: ovpn-tcp
  selector:
    app: {{ .Chart.Name }}
  {{- else if eq .Values.openvpn.inlet "Direct" }}
---
  {{- else }}
    {{- cat "Unsupported inlet type" .inlet | fail }}
  {{- end }}

{{- end }}
