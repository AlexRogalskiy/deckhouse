---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-{{ .Chart.Name }}
  namespace: kube-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" .Chart.Name)) | indent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: kube-{{ .Chart.Name }}:openvpn
  namespace: kube-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" .Chart.Name)) | indent 2 }}
rules:
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - get
  - list
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: kube-{{ .Chart.Name }}:openvpn
  namespace: kube-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" .Chart.Name)) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kube-{{ .Chart.Name }}:openvpn
subjects:
- kind: ServiceAccount
  name: kube-{{ .Chart.Name }}
