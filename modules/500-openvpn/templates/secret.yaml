{{- if not (.Values.global.enabledModules | has "user-authn") }}
---
apiVersion: v1
kind: Secret
metadata:
  name: basic-auth
  namespace: kube-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" .Chart.Name)) | indent 2 }}
type: Opaque
data:
  auth: {{ print "admin:{PLAIN}" .Values.openvpn.auth.password | b64enc | quote }}
{{- end }}
