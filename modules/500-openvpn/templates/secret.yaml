{{- if not (.Values.global.enabledModules | has "user-authn") }}
---
apiVersion: v1
kind: Secret
metadata:
  name: basic-auth
  namespace: kube-{{ .Chart.Name }}
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: {{ .Chart.Name }}
type: Opaque
data:
  auth: {{ print "admin:{PLAIN}" .Values.openvpn.password | b64enc | quote }}
{{- end }}
