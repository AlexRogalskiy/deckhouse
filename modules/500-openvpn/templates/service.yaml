---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: kube-{{ .Chart.Name }}
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: {{ .Chart.Name }}
spec:
  clusterIP: None
  ports:
  - name: https
    port: 443
    protocol: TCP
  selector:
    app: {{ .Chart.Name }}
