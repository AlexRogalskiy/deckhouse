---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: kube-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" .Chart.Name)) | indent 2 }}
spec:
  clusterIP: None
  ports:
  - name: https
    port: 443
    protocol: TCP
  selector:
    app: {{ .Chart.Name }}
