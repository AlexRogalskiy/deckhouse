global:
  highAvailability: [true, false]
  enabledModules: ["vertical-pod-autoscaler-crd", "cert-manager", "prometheus"]
  modules:
    publicDomainTemplate: "%s.example.com"
    placement:
      __ConstantChoices__:
      - {}
      - customTolerationKeys:
          - "test-1"
          - "test-2/master"
    https:
      __ConstantChoices__:
        - certManager:
            clusterIssuerName: letsencrypt
          mode: CertManager
        - mode: Disabled
        - mode: OnlyInURI
        - mode: CustomCertificate
          customCertificate:
            secretName: plainstring
  modulesImages:
    registry: registry.flant.com
    registryDockercfg: registry.example.com
    tags:
      common:
        kubeRbacProxy: hashstring
      openvpn:
        openvpn: hashstring
        openvpnWebUi: hashstring
  discovery:
    clusterControlPlaneIsHighlyAvailable:
      __ConstantChoices__: [true, false]
    d8SpecificNodeCountByRole:
      system:
        __ConstantChoices__: [1, 2, 3]
    kubernetesVersion: 1.15.5

openvpn: {}
