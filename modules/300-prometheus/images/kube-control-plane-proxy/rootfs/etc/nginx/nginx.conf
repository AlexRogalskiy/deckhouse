user nginx;
worker_processes 1;
error_log /dev/stderr warn;
pid /var/run/nginx.pid;

events {
  worker_connections 1000;
}

stream {
  server {
    listen 10360;

    allow 192.168.0.0/16;
    allow 100.0.0.0/8;
    allow 10.0.0.0/8;
    allow 172.16.0.0/12;
    allow 127.0.0.0/8;
    deny all;

    proxy_pass 127.0.0.1:10361;
  }

  server {
    listen 10362;

    allow 192.168.0.0/16;
    allow 100.0.0.0/8;
    allow 10.0.0.0/8;
    allow 172.16.0.0/12;
    allow 127.0.0.0/8;
    deny all;

    proxy_pass 127.0.0.1:10363;
  }
}
