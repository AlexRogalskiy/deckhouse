global:
  scrape_interval: 5m
  scrape_timeout: 1m
  evaluation_interval: 5m
scrape_configs:
- job_name: 'federate'
  honor_labels: true
  metrics_path: '/federate'
  params:
    'match[]':
      - '{job=~".+"}'
  static_configs:
    - targets:
      - 'prometheus.kube-prometheus.svc.cluster.local:9090'
