- name: deckhouse.remove_old_secrets
  rules:
  - alert: SecretsFromAntiopaNamespaceShouldBeMigrated
    expr: sum by (secret) (kube_secret_labels{namespace="antiopa",label_antiopa_secret_copier="",secret!~"antiopa-token.*|default-token.*|antiopa-registry"})
    for: 30m
    labels:
      severity_level: "7"
    annotations:
      sumamry: В namespace antiopa есть секреты, их необходимо удалить или перенести в namespace d8-system
      description: |
        В namespace antiopa есть секрет {{$labels.secret}}, так как в скором времени данный namespace будет удален, то этот секрет нужно перенести в namespace d8-system (он может использоваться для https.mode: CustomCertificate или чего-то другого) или удалить.
