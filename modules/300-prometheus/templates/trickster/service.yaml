apiVersion: v1
kind: Service
metadata:
  name: trickster
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: trickster
    prometheus-target: trickster
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  ports:
  - port: 443
    name: https
  - port: 8443
    name: https-metrics
  selector:
    app: trickster
