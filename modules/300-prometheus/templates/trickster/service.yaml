---
apiVersion: v1
kind: Service
metadata:
  name: trickster
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "trickster" "prometheus.deckhouse.io/target" "trickster")) | indent 2 }}
  annotations:
    prometheus.deckhouse.io/port: "443"
    prometheus.deckhouse.io/tls: "true"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  ports:
  - port: 443
    name: https
  selector:
    app: trickster
