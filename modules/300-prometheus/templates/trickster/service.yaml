---
apiVersion: v1
kind: Service
metadata:
  name: trickster
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "trickster" "prometheus-target" "trickster")) | indent 2 }}
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  ports:
  - port: 443
    name: https
  - port: 8443
    name: https-metrics
  selector:
    app: trickster
