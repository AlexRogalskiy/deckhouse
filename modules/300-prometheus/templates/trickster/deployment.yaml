{{- if semverCompare ">=1.11" .Values.global.discovery.clusterVersion }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: trickster
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: trickster
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: trickster
  updatePolicy:
    updateMode: "Auto"
{{- end }}
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: trickster
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: trickster
spec:
  replicas: {{ include "helm_lib_is_ha_to_value" (list . 2 1) }}
  strategy:
    rollingUpdate:
      maxUnavailable: 0
  selector:
    matchLabels:
      app: trickster
  template:
    metadata:
      labels:
        app: trickster
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/trickster/configmap.yaml") . | sha256sum }}
    spec:
  {{- include "helm_lib_node_selector" (tuple . "monitoring") | indent 6 }}
  {{- include "helm_lib_tolerations" (tuple . "monitoring") | indent 6 }}
      {{- if semverCompare ">=1.11" .Values.global.discovery.clusterVersion }}
      priorityClassName: cluster-medium
      {{- end }}
      containers:
      - name: trickster
        image: {{ $.Values.global.modulesImages.registry }}/prometheus/trickster:{{ $.Values.global.modulesImages.tags.prometheus.trickster }}
        volumeMounts:
        - mountPath: /etc/trickster/trickster.conf
          name: trickster-config
          subPath: trickster.conf
        ports:
        - containerPort: 8000
          name: web
        - containerPort: 8001
          name: metrics
        livenessProbe:
          httpGet:
            path: /ping
            port: 8000
        readinessProbe:
          httpGet:
            path: /main/health
            port: 8000
        resources:
          requests:
            memory: 100Mi
            cpu: 100m
      volumes:
      - name: trickster-config
        configMap:
          name: trickster-config
      imagePullSecrets:
      - name: antiopa-registry
