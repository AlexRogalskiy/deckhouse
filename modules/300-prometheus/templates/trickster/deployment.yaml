{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: trickster
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "trickster")) | indent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: trickster
  updatePolicy:
    updateMode: "Auto"
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trickster
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "trickster")) | indent 2 }}
spec:
  replicas: {{ include "helm_lib_is_ha_to_value" (list . 2 1) }}
  {{- if (include "helm_lib_ha_enabled" .) }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  {{- end }}
  selector:
    matchLabels:
      app: trickster
  template:
    metadata:
      labels:
        app: trickster
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/trickster/configmap.yaml") . | sha256sum }}
    spec:
{{- include "helm_lib_node_selector" (tuple . "monitoring") | indent 6 }}
{{- include "helm_lib_tolerations" (tuple . "monitoring") | indent 6 }}
{{- include "helm_lib_priority_class" (tuple . "cluster-medium") | indent 6 }}
      serviceAccountName: trickster
    {{- if (include "helm_lib_ha_enabled" .) }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: trickster
            topologyKey: kubernetes.io/hostname
    {{- end }}
      containers:
      - name: trickster
        image: {{ $.Values.global.modulesImages.registry }}/prometheus/trickster:{{ $.Values.global.modulesImages.tags.prometheus.trickster }}
        volumeMounts:
        - mountPath: /etc/trickster/trickster.conf
          name: trickster-config
          subPath: trickster.conf
        livenessProbe:
          httpGet:
            path: /trickster/trickster/ping
            port: 443
            scheme: HTTPS
        readinessProbe:
          httpGet:
            path: /trickster/trickster/health/main
            port: 443
            scheme: HTTPS
        resources:
          requests:
            memory: 100Mi
            cpu: 100m
      - name: kube-rbac-proxy
        image: {{ .Values.global.modulesImages.registry }}/common/kube-rbac-proxy:{{ .Values.global.modulesImages.tags.common.kubeRbacProxy }}
        args:
        - "--secure-listen-address=$(KUBE_RBAC_PROXY_LISTEN_ADDRESS):443"
        - "--client-ca-file=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
        - "--v=2"
        - "--logtostderr=true"
        - "--stale-cache-interval=1h30m"
        ports:
        - containerPort: 443
          name: https
        env:
        - name: KUBE_RBAC_PROXY_LISTEN_ADDRESS
          value: "0.0.0.0"
        - name: KUBE_RBAC_PROXY_CONFIG
          value: |
            excludePaths:
            - /trickster/trickster/ping
            - /trickster/trickster/health/main
            upstreams:
            - upstream: http://127.0.0.1:8000/
              path: /trickster/
              authorization:
                resourceAttributes:
                  namespace: d8-monitoring
                  apiGroup: apps
                  apiVersion: v1
                  resource: deployments
                  subresource: http
                  name: trickster
            - upstream: http://127.0.0.1:8001/metrics
              path: /metrics
              authorization:
                resourceAttributes:
                  namespace: d8-monitoring
                  apiGroup: apps
                  apiVersion: v1
                  resource: deployments
                  subresource: prometheus-metrics
                  name: trickster
      - name: outgoing-nginx
        image: {{ $.Values.global.modulesImages.registry }}/common/nginx:{{ $.Values.global.modulesImages.tags.common.nginx }}
        volumeMounts:
        - mountPath: /etc/nginx/nginx.conf
          name: trickster-config
          subPath: outgoing-nginx.conf
        - mountPath: /etc/nginx/ssl/
          name: prometheus-api-client-tls
          readOnly: true
      volumes:
      - name: trickster-config
        configMap:
          name: trickster-config
      - name: prometheus-api-client-tls
        secret:
          secretName: prometheus-api-client-tls
      imagePullSecrets:
      - name: deckhouse-registry
