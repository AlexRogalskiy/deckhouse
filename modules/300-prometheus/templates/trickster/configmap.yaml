---
apiVersion: v1
kind: ConfigMap
metadata:
  name: trickster-config
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "trickster")) | indent 2 }}
data:
  trickster.conf: |
    [main]
      [proxy_server]
        listen_port = 8000
        listen_address = "127.0.0.1"
      [cache]
        record_ttl_secs = 21600

      [origins]
        [origins.main]
          origin_url = 'http://127.0.0.1:9090'
          api_path = '/api/v1'
          max_value_age_secs = {{ mul .Values.prometheus.retentionDays 86400 }}
          fast_forward_disable = true
          default_step = 30

        [origins.longterm]
          origin_url = 'http://127.0.0.1:9091'
          api_path = '/api/v1'
          max_value_age_secs = {{ mul .Values.prometheus.longtermRetentionDays 86400 }}
          fast_forward_disable = true
          default_step = 300

      [metrics]
        listen_port = 8001
        listen_address = "127.0.0.1"
      [logging]
        log_level = 'info'
  outgoing-nginx.conf: |
    user nginx;
    worker_processes 1;
    error_log /dev/stderr;

    events {
      worker_connections 100;
    }

    http {
      access_log off;
      resolver {{ .Values.global.discovery.clusterDNSAddress }};

      server {
        server_name 127.0.0.1;
        listen 127.0.0.1:9090;

        large_client_header_buffers 4 32k;

        location / {
        {{- if (include "helm_lib_ha_enabled" .) }}
          set                           $backend "https://prometheus-affinitive.d8-monitoring.svc.{{ .Values.global.discovery.clusterDomain }}.:9090";
        {{- else }}
          set                           $backend "https://prometheus.d8-monitoring.svc.{{ .Values.global.discovery.clusterDomain }}.:9090";
        {{- end }}
          proxy_pass                    $backend;
          proxy_ssl_certificate         /etc/nginx/ssl/tls.crt;
          proxy_ssl_certificate_key     /etc/nginx/ssl/tls.key;
          proxy_ssl_protocols           TLSv1.2;
          proxy_ssl_session_reuse       on;
        }
      }

      server {
        server_name 127.0.0.1;
        listen 127.0.0.1:9091;

        large_client_header_buffers 4 32k;

        location / {
          set                           $backend "https://prometheus-longterm.d8-monitoring.svc.{{ .Values.global.discovery.clusterDomain }}.:9090";
          proxy_pass                    $backend;
          proxy_ssl_certificate         /etc/nginx/ssl/tls.crt;
          proxy_ssl_certificate_key     /etc/nginx/ssl/tls.key;
          proxy_ssl_protocols           TLSv1.2;
          proxy_ssl_session_reuse       on;
        }
      }
    }
