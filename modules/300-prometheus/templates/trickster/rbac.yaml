apiVersion: v1
kind: ServiceAccount
metadata:
  name: trickster
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "trickster")) | indent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: d8-monitoring:trickster:d8-rbac-proxy
{{ include "helm_lib_module_labels" (list . (dict "app" "trickster")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8-rbac-proxy
subjects:
- kind: ServiceAccount
  name: trickster
  namespace: d8-monitoring
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: d8-rbac-proxy:trickster
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "trickster")) | indent 2 }}
rules:
- apiGroups: ["monitoring.coreos.com"]
  resources: ["prometheuses/http"]
  resourceNames: ["trickster"]
  verbs: ["get", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: d8-rbac-proxy:trickster-metrics
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "trickster")) | indent 2 }}
rules:
- apiGroups: ["monitoring.coreos.com"]
  resources: ["prometheuses/prometheus-metrics"]
  resourceNames: ["trickster"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: d8-monitoring:trickster:d8-rbac-proxy
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "trickster")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: d8-rbac-proxy:trickster
subjects:
- kind: Group
  name: ingress-nginx:auth
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: d8-rbac-proxy:trickster-metrics
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "trickster")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: d8-rbac-proxy:trickster-metrics
subjects:
- kind: User
  name: d8-monitoring:scraper
