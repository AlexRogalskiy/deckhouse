---
apiVersion: v1
kind: Secret
metadata:
  name: prometheus-api-client-tls
  namespace: kube-prometheus
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.prometheus.internal.prometheusAPIClientTLS.certificate | b64enc }}
  tls.key: {{ .Values.prometheus.internal.prometheusAPIClientTLS.key | b64enc }}
---
apiVersion: v1
kind: Secret
metadata:
  name: prometheus-scraper-tls
  namespace: kube-prometheus
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.prometheus.internal.prometheusScraperTLS.certificate | b64enc }}
  tls.key: {{ .Values.prometheus.internal.prometheusScraperTLS.key | b64enc }}
