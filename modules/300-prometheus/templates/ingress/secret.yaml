apiVersion: v1
kind: Secret
metadata:
  name: basic-auth
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
type: Opaque
data:
  auth: {{ print "admin:{PLAIN}" .Values.prometheus.adminPassword "\n" "user:{PLAIN}" .Values.prometheus.userPassword | b64enc | quote }}
