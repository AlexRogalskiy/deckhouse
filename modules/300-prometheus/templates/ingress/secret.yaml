{{- if not (.Values.global.enabledModules | has "user-authn") }}
---
apiVersion: v1
kind: Secret
metadata:
  name: basic-auth
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
type: Opaque
data:
  auth: {{ print "admin:{PLAIN}" .Values.prometheus.password | b64enc | quote }}
{{- end }}
