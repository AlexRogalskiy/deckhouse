{{- $certmanager_cluster_issuer_name := include "certmanager_cluster_issuer_name" . }}
{{- $custom_certificate_secret_name := include "custom_certificate_secret_name" . }}

{{- if .Values.global.addonsPublicDomainTemplate }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: prometheus
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: prometheus
  annotations:
    kubernetes.io/ingress.class: {{ .Values.global.ingressClass | quote }}
    ingress.kubernetes.io/auth-type: basic
    ingress.kubernetes.io/auth-secret: basic-auth
    ingress.kubernetes.io/auth-realm: "Authentication Required"
    ingress.kubernetes.io/affinity: cookie
    ingress.kubernetes.io/rewrite-target: "/"
spec:
  {{- if and (or ($certmanager_cluster_issuer_name) ($custom_certificate_secret_name)) (.Values.global.enabledModules | has "cert-manager") }}
  tls:
  - hosts:
    - {{ include "helm_lib_addon_public_domain" (list . "prometheus") }}
    secretName: ingress-tls
  {{- end }}
  rules:
  - host: {{ include "helm_lib_addon_public_domain" (list . "prometheus") }}
    http:
      paths:
      - path: /prometheus
        backend:
          serviceName: prometheus
          servicePort: web
  {{- if eq (include "helm_lib_ha_enabled" .) "true" }}
      - path: /prometheus-main-0
        backend:
          serviceName: prometheus-main-0
          servicePort: web
      - path: /prometheus-main-1
        backend:
          serviceName: prometheus-main-1
          servicePort: web
  {{- end }}
{{- end }}
