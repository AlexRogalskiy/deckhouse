{{- if .Values.global.modules.publicDomainTemplate }}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: prometheus
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: prometheus
  annotations:
    kubernetes.io/ingress.class: {{ include "helm_lib_module_ingress_class" . | quote }}
{{- if .Values.global.enabledModules | has "user-authn" }}
    ingress.kubernetes.io/auth-signing: {{ include "helm_lib_module_uri_scheme" . }}://$host/dex-authenticator/sign_in
    ingress.kubernetes.io/auth-url: https://dex-authenticator.kube-prometheus.svc.{{ .Values.global.discovery.clusterDomain }}/dex-authenticator/auth
{{- else }}
    ingress.kubernetes.io/auth-type: basic
    ingress.kubernetes.io/auth-secret: basic-auth
    ingress.kubernetes.io/auth-realm: "Authentication Required"
{{- end }}
    ingress.kubernetes.io/affinity: cookie
    ingress.kubernetes.io/rewrite-target: "/"
spec:
  {{- if (include "helm_lib_module_https_ingress_tls_enabled" .) }}
  tls:
  - hosts:
    - {{ include "helm_lib_module_public_domain" (list . "prometheus") }}
    secretName: ingress-tls
  {{- end }}
  rules:
  - host: {{ include "helm_lib_module_public_domain" (list . "prometheus") }}
    http:
      paths:
      - path: /prometheus
        backend:
          serviceName: prometheus
          servicePort: web
  {{- if (include "helm_lib_ha_enabled" .) }}
      - path: /prometheus-main-0
        backend:
          serviceName: prometheus-main-0
          servicePort: web
      - path: /prometheus-main-1
        backend:
          serviceName: prometheus-main-1
          servicePort: web
  {{- end }}
{{- end }}
