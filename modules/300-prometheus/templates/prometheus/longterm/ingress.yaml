{{- $certmanager_cluster_issuer_name := include "certmanager_cluster_issuer_name" . }}
{{- $custom_certificate_secret_name := include "custom_certificate_secret_name" . }}

{{- if and .Values.global.clusterHostname .Values.prometheus.longtermRetentionDays }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: prometheus-longterm
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: prometheus
  annotations:
    kubernetes.io/ingress.class: {{ .Values.global.ingressClass | quote }}
    ingress.kubernetes.io/auth-type: basic
    ingress.kubernetes.io/auth-secret: basic-auth
    ingress.kubernetes.io/auth-realm: "Authentication Required"
    ingress.kubernetes.io/affinity: cookie
    ingress.kubernetes.io/rewrite-target: "/"
spec:
  {{- if and (or ($certmanager_cluster_issuer_name) ($custom_certificate_secret_name)) (.Values.global.enabledModules | has "cert-manager") }}
  tls:
  - hosts:
    - prometheus.{{ .Values.global.clusterHostname }}
    secretName: ingress-tls
  {{- end }}
  rules:
  - host: prometheus.{{ .Values.global.clusterHostname }}
    http:
      paths:
      - path: /prometheus/longterm
        backend:
          serviceName: prometheus-longterm
          servicePort: web
{{- end }}
