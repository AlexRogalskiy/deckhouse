apiVersion: v1
kind: Service
metadata:
  name: prometheus-longterm
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: prometheus
    prometheus: longterm
    prometheus-target: prometheus
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: https
    port: 9090
    protocol: TCP
    targetPort: https
  - name: https-metrics
    port: 9090
    protocol: TCP
    targetPort: https
  selector:
    app: prometheus
    prometheus: longterm
