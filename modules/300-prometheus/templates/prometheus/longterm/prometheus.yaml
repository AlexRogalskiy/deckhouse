{{- if .Values.prometheus.longtermRetentionDays }}
{{- if semverCompare ">=1.11" .Values.global.discovery.clusterVersion }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: longterm
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: prometheus
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: StatefulSet
    name: prometheus-longterm
  updatePolicy:
    updateMode: {{ .Values.prometheus.vpa.updateMode | quote }}
  resourcePolicy:
    containerPolicies:
    - containerName: "prometheus"
      maxAllowed:
        cpu: {{ .Values.prometheus.vpa.maxCPU | quote }}
        memory: {{ .Values.prometheus.vpa.maxMemory | quote }}
{{- end }}
---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: longterm
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: prometheus
spec:
  replicas: 1
  retention: {{ .Values.prometheus.longtermRetentionDays }}d
  retentionSize: {{ .Values.prometheus.longtermRetentionGigabytes }}GB
  image: {{ .Values.global.modulesImages.registry }}/prometheus/prometheus:{{ .Values.global.modulesImages.tags.prometheus.prometheus }}
  version: v2.7.2
  imagePullSecrets:
  - name: antiopa-registry
  listenLocal: true
  containers:
  - name: ca-auth-proxy
    image: {{ .Values.global.modulesImages.registry }}/common/kube-ca-auth-proxy:{{ .Values.global.modulesImages.tags.common.kubeCaAuthProxy }}
    args:
    - "--listen=$(MY_POD_IP):9090"
    - "--location=/"
    - "--proxy-pass=http://127.0.0.1:9090/"
    - "--user=nginx-ingress:.*|.*:prometheus-api-client|kube-prometheus:scraper"
    - "--probe-proxy-pass=http://127.0.0.1:9090/-/"
    - "--probe-listen=3500"
    ports:
    - containerPort: 9090
      name: https
    env:
    - name: MY_POD_IP
      valueFrom:
        fieldRef:
          fieldPath: status.podIP
    securityContext:
      runAsUser: 0
  - name: prometheus
    livenessProbe:
      failureThreshold: 6
      httpGet:
        path: /healthy
        port: probe
        scheme: HTTP
      periodSeconds: 5
      successThreshold: 1
      timeotSeconds: 3
    readinessProbe:
      failureThreshold: 120
      httpGet:
        path: /ready
        port: probe
        scheme: HTTP
      periodSeconds: 5
      successThreshold: 1
      timeoutSeconds: 3
    ports:
    - name: probe
      containerPort: 3500
  scrapeInterval: 5m
  evaluationInterval: 5m
{{- if .Values.global.modules.publicDomainTemplate }}
  externalUrl: {{ include "helm_lib_module_uri_scheme" . }}://{{ include "helm_lib_module_public_domain" (list . "grafana") }}/prometheus/longterm/
{{- end }}
  securityContext:
    fsGroup: 2000
    runAsUser: 1000
  serviceAccountName: prometheus
  podMetadata:
    annotations:
      threshold.extended-monitoring.flant.com/disk-bytes-warning: "97"
      threshold.extended-monitoring.flant.com/disk-bytes-critical: "99"
  secrets:
  - prometheus-api-client-cert
  {{- include "helm_lib_node_selector" (tuple . "monitoring") | indent 2 }}
  {{- include "helm_lib_tolerations" (tuple . "monitoring") | indent 2 }}
  {{- if semverCompare ">=1.11" .Values.global.discovery.clusterVersion }}
  priorityClassName: cluster-low
  {{- end }}
  {{- $storageClassName := .Values.prometheus.longtermStorageClassName | default .Values.prometheus.storageClassName | default .Values.global.storageClassName | default .Values.global.discovery.defaultStorageClassName }}
  {{- if $storageClassName }}
  storage:
    # TODO: Remove the following 3 lines with empty values after prometheus-operator update
    class: ""
    selector: {}
    resources: {}
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.prometheus.longtermDiskSize }}Gi
        storageClassName: {{ $storageClassName }}
  {{- end }}
{{- end }}
