apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  annotations:
    helm.sh/hook: post-upgrade, post-install
    helm.sh/hook-delete-policy: before-hook-creation
  name: prometheus-longterm
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: prometheus
    prometheus: longterm
spec:
  minAvailable: 0
  selector:
    matchLabels:
      app: prometheus
      prometheus: longterm
