{{- if .Values.prometheus.longtermRetentionDays }}
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: prometheus-longterm
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: prometheus
data:
  prometheus.yaml.gz: {{ .Files.Get "files/prometheus-longterm.yaml" | b64enc }}
{{- end }}
