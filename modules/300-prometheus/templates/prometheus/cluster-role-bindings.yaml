apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: d8-monitoring:prometheus
{{ include "helm_lib_module_labels" (list . (dict "app" "prometheus")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8-monitoring:prometheus
subjects:
- kind: ServiceAccount
  name: prometheus
  namespace: d8-monitoring
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: d8-monitoring:scraper
{{ include "helm_lib_module_labels" (list . (dict "app" "prometheus")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8-monitoring:scraper
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: d8-monitoring:scraper
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: d8-monitoring:prometheus:d8-rbac-proxy
{{ include "helm_lib_module_labels" (list . ) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8-rbac-proxy
subjects:
- kind: ServiceAccount
  name: prometheus
  namespace: d8-monitoring
