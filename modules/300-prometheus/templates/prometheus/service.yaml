---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "prometheus" "prometheus" "main" "prometheus-target" "prometheus")) | indent 2 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: https
    port: 9090
    protocol: TCP
    targetPort: https
  selector:
    app: prometheus
    prometheus: main
{{- if (include "helm_lib_ha_enabled" .) }}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-main-0
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "prometheus")) | indent 2 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: https
    port: 9090
    targetPort: https
  selector:
    app: prometheus
    prometheus: main
    statefulset.kubernetes.io/pod-name: prometheus-main-0
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-main-1
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "prometheus")) | indent 2 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: https
    port: 9090
    targetPort: https
  selector:
    app: prometheus
    prometheus: main
    statefulset.kubernetes.io/pod-name: prometheus-main-1
{{- end }}
