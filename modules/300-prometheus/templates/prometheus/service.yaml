apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: prometheus
    prometheus: main
    prometheus-target: prometheus
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: https
    port: 9090
    protocol: TCP
    targetPort: https
  - name: https-metrics
    port: 9090
    protocol: TCP
    targetPort: https
  selector:
    app: prometheus
    prometheus: main
{{- if (include "helm_lib_ha_enabled" .) }}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-main-0
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: prometheus
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: https
    port: 9090
    targetPort: https
  selector:
    app: prometheus
    prometheus: main
    statefulset.kubernetes.io/pod-name: prometheus-main-0
---
apiVersion: v1
kind: Service
metadata:
