---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: kube-prometheus
{{ include "helm_lib_module_labels" (list . (dict "app" "grafana")) | indent 2 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 443
    protocol: TCP
    targetPort: https
  selector:
    app: grafana
