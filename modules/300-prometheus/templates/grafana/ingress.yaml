{{- if .Values.global.modules.publicDomainTemplate }}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: grafana
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: grafana
  annotations:
    kubernetes.io/ingress.class: {{ include "helm_lib_module_ingress_class" . | quote }}
{{- if .Values.global.enabledModules | has "user-authn" }}
    ingress.kubernetes.io/auth-signin: {{ include "helm_lib_module_uri_scheme" . }}://$host/dex-authenticator/sign_in
    ingress.kubernetes.io/auth-url: https://dex-authenticator.kube-prometheus.svc.{{ .Values.global.discovery.clusterDomain }}/dex-authenticator/auth
{{- else }}
    ingress.kubernetes.io/auth-type: basic
    ingress.kubernetes.io/auth-secret: basic-auth
    ingress.kubernetes.io/auth-realm: "Authentication Required"
{{- end }}
    ingress.kubernetes.io/backend-protocol: HTTPS
    ingress.kubernetes.io/configuration-snippet: |
      proxy_ssl_certificate /etc/nginx/ssl/client.crt;
      proxy_ssl_certificate_key /etc/nginx/ssl/client.key;
      proxy_ssl_trusted_certificate /var/run/secrets/kubernetes.io/serviceaccount/ca.crt;
      proxy_ssl_protocols TLSv1.2;
      proxy_ssl_verify off;
      proxy_ssl_session_reuse on;
    ingress.kubernetes.io/affinity: cookie
spec:
  {{- if (include "helm_lib_module_https_ingress_tls_enabled" .) }}
  tls:
  - hosts:
    - {{ include "helm_lib_module_public_domain" (list . "prometheus") }}
    secretName: ingress-tls
  {{- end }}
  rules:
  - host: {{ include "helm_lib_module_public_domain" (list . "prometheus") }}
    http:
      paths:
      - path: /
        backend:
          serviceName: grafana
          servicePort: https
  {{- if eq (include "helm_lib_module_https_mode" .) "CertManager" }}
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: grafana
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: grafana
spec:
  secretName: ingress-tls
  dnsNames:
  - {{ include "helm_lib_module_public_domain" (list . "prometheus") }}
  acme:
    config:
    - http01:
        ingressClass: {{ include "helm_lib_module_ingress_class" . | quote }}
      domains:
      - {{ include "helm_lib_module_public_domain" (list . "prometheus") }}
  issuerRef:
    name: {{ include "helm_lib_module_https_cert_manager_cluster_issuer_name" . }}
    kind: ClusterIssuer
  {{- end }}
{{- end }}
