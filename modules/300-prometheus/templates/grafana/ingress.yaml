{{- if .Values.global.clusterHostname }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: grafana
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: grafana
  annotations:
    kubernetes.io/ingress.class: {{ .Values.global.ingressClass | quote }}
    ingress.kubernetes.io/auth-type: basic
    ingress.kubernetes.io/auth-secret: basic-auth
    ingress.kubernetes.io/auth-realm: "Authentication Required"
  {{- if and (.Values.global.ingressACME) (.Values.global.enabledModules | has "cert-manager") }}
    kubernetes.io/tls-acme: "true"
  {{- end }}
    ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-WEBAUTH-USER $remote_user;
    ingress.kubernetes.io/affinity: cookie
spec:
  {{- if and (.Values.global.ingressACME) (.Values.global.enabledModules | has "cert-manager") }}
  tls:
  - hosts:
    - prometheus.{{ .Values.global.clusterHostname }}
    secretName: ingress-tls
  {{- end }}
  rules:
  - host: prometheus.{{ .Values.global.clusterHostname }}
    http:
      paths:
      - path: /
        backend:
          serviceName: grafana
          servicePort: web
{{- end }}
