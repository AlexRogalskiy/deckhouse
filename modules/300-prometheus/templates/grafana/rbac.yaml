apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "grafana")) | indent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8-monitoring:grafana:d8-rbac-proxy
{{ include "helm_lib_module_labels" (list . (dict "app" "grafana")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8-rbac-proxy
subjects:
- kind: ServiceAccount
  name: grafana
  namespace: d8-monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8-monitoring:grafana
{{ include "helm_lib_module_labels" (list . (dict "app" "grafana")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8-monitoring:grafana
subjects:
- kind: ServiceAccount
  name: grafana
  namespace: d8-monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8-monitoring:grafana
{{ include "helm_lib_module_labels" (list . (dict "app" "grafana")) | indent 2 }}
rules:
- apiGroups: ["deckhouse.io"]
  resources: ["grafanadashboarddefinitions"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: d8-rbac-proxy:grafana
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "grafana")) | indent 2 }}
rules:
- apiGroups: ["monitoring.coreos.com"]
  resources: ["grafana/http"]
  resourceNames: ["grafana"]
  verbs: ["get", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: d8-rbac-proxy:grafana-metrics
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "grafana")) | indent 2 }}
rules:
- apiGroups: ["monitoring.coreos.com"]
  resources: ["grafana/metrics"]
  resourceNames: ["grafana"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: d8-monitoring:grafana:d8-rbac-proxy
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "grafana")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: d8-rbac-proxy:grafana
subjects:
- kind: Group
  name: ingress-nginx:auth
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: d8-rbac-proxy:grafana-metrics
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "trickster")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: d8-rbac-proxy:grafana-metrics
subjects:
- kind: User
  name: d8-monitoring:scraper
