apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prometheus
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    prometheus: main
spec:
  jobLabel: app
  selector:
    matchLabels:
      app: prometheus
      prometheus: main
  namespaceSelector:
    matchNames:
    - kube-prometheus
  endpoints:
  - port: web
    interval: 30s
