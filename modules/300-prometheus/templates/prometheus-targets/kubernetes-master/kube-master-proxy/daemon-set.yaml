{{- if not (eq .Values.global.discovery.clusterType "ACS") }}
{{- if semverCompare ">=1.11" .Values.global.discovery.clusterVersion }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: kube-prometheus-kube-master-proxy
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: kube-prometheus-kube-master-proxy
spec:
  targetRef:
    apiVersion: "extensions/v1beta1"
    kind: DaemonSet
    name: kube-prometheus-kube-master-proxy
  updatePolicy:
    updateMode: "Off"
{{- end }}
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: kube-prometheus-kube-master-proxy
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: kube-prometheus-kube-master-proxy
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: kube-prometheus-kube-master-proxy
  template:
    metadata:
      labels:
        app: kube-prometheus-kube-master-proxy
    spec:
      hostNetwork: true
      {{- if semverCompare ">=1.11" .Values.global.discovery.clusterVersion }}
      priorityClassName: cluster-medium
      {{- end }}
      containers:
  {{- if eq .Values.global.discovery.clusterType "Manual" }}
      - name: prometheus-auth-proxy-for-kube-scheduler
        image: flant/kube-prometheus-auth-proxy:v0.2.0
        args:
        - "--listen=$(MY_POD_IP):10360"
        - "--proxy-pass=http://127.0.0.1:10251/metrics"
        env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 10360
          name: scheduler
        resources:
          requests:
            memory: 20Mi
            cpu: 10m
          limits:
            memory: 40Mi
            cpu: 20m
      - name: prometheus-auth-proxy-for-kube-controller-manager
        image: flant/kube-prometheus-auth-proxy:v0.2.0
        args:
        - "--listen=$(MY_POD_IP):10361"
        - "--proxy-pass=http://127.0.0.1:10252/metrics"
        env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 10361
          name: controller
        resources:
          requests:
            memory: 20Mi
            cpu: 10m
          limits:
            memory: 40Mi
            cpu: 20m
      - name: prometheus-auth-proxy-for-kube-etcd
        image: flant/kube-prometheus-auth-proxy:v0.2.0
        args:
        - "--listen=$(MY_POD_IP):10362"
        {{- if and (eq .Values.global.discovery.clusterType "Manual") (semverCompare ">=1.10" .Values.global.discovery.clusterVersion) }}
        - "--proxy-pass=https://127.0.0.1:2379/metrics"
        {{- else }}
        - "--proxy-pass=http://127.0.0.1:2379/metrics"
        {{- end }}
        {{- if and (eq .Values.global.discovery.clusterType "Manual") (semverCompare ">=1.10" .Values.global.discovery.clusterVersion) }}
        - "--proxy-ssl-cert-file=/etc/nginx/certs/apiserver-etcd-client.crt"
        - "--proxy-ssl-key-file=/etc/nginx/certs/apiserver-etcd-client.key"
        {{- end }}
        env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 10362
          name: etcd
        resources:
          requests:
            memory: 20Mi
            cpu: 10m
          limits:
            memory: 40Mi
            cpu: 20m
      {{- if and (eq .Values.global.discovery.clusterType "Manual") (semverCompare ">=1.10" .Values.global.discovery.clusterVersion) }}
        volumeMounts:
        - mountPath: /etc/nginx/certs/apiserver-etcd-client.crt
          name: crt
        - mountPath: /etc/nginx/certs/apiserver-etcd-client.key
          name: key
      {{- end }}
  {{- else if or (eq .Values.global.discovery.clusterType "AWS") (eq .Values.global.discovery.clusterType "GCE") }}
      - name: prometheus-auth-proxy-for-kube-etcd
        image: flant/kube-prometheus-auth-proxy:v0.2.0
        args:
        - "--listen=$(MY_POD_IP):10362"
        - "--proxy-pass=http://127.0.0.1:4001/metrics"
        env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 10362
          name: etcd
        resources:
          requests:
            memory: 20Mi
            cpu: 10m
          limits:
            memory: 40Mi
            cpu: 20m
      - name: prometheus-auth-proxy-for-kube-etcd-events
        image: flant/kube-prometheus-auth-proxy:v0.2.0
        args:
        - "--listen=$(MY_POD_IP):10363"
        - "--proxy-pass=http://127.0.0.1:4002/metrics"
        env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 10363
          name: etcd-events
        resources:
          requests:
            memory: 20Mi
            cpu: 10m
          limits:
            memory: 40Mi
            cpu: 20m
  {{- end }}
  {{- if and (eq .Values.global.discovery.clusterType "Manual") (semverCompare ">=1.10" .Values.global.discovery.clusterVersion) }}
      volumes:
      - hostPath:
          path: /etc/kubernetes/pki/apiserver-etcd-client.crt
          type: File
        name: crt
      - hostPath:
          path: /etc/kubernetes/pki/apiserver-etcd-client.key
          type: File
        name: key
  {{- end }}
      nodeSelector:
  {{- if eq .Values.global.discovery.clusterType "ACS" }}
        kubernetes.io/role: master
  {{- else }}
        node-role.kubernetes.io/master: ""
  {{- end }}
      tolerations:
      - operator: Exists
{{- end }}
