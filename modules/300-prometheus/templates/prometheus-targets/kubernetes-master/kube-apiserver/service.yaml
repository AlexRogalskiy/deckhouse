---
apiVersion: v1
kind: Service
metadata:
  namespace: kube-system
  name: kube-prometheus-discovery-of-kube-apiserver
{{ include "helm_lib_module_labels" (list . (dict "prometheus-target" "kube-apiserver")) | indent 2 }}
spec:
  type: ClusterIP
  clusterIP: None
  selector:
{{- if or (eq .Values.global.discovery.clusterType "Manual") (eq .Values.global.discovery.clusterType "ACS") }}
    component: kube-apiserver
    tier: control-plane
{{- else if or (eq .Values.global.discovery.clusterType "AWS") (eq .Values.global.discovery.clusterType "GCE") }}
    k8s-app: kube-apiserver
{{- else }}
  {{- fail "Unsupported cluster type" .Values.global.discovery.clusterType }}
{{- end }}
  ports:
  - name: https
    port: 443
    protocol: TCP
{{- if or (eq .Values.global.discovery.clusterType "AWS") (eq .Values.global.discovery.clusterType "GCE") (eq .Values.global.discovery.clusterType "ACS") }}
    targetPort: 443
{{- else if eq .Values.global.discovery.clusterType "Manual" }}
    targetPort: 6443
{{- else }}
  {{- fail "Unsupported cluster type" .Values.global.discovery.clusterType }}
{{- end }}
