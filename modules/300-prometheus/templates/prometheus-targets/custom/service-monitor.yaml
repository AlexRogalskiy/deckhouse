---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: custom
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "prometheus" "main")) | indent 2 }}
spec:
  endpoints:
  - port: http-metrics
    relabelings:
    - sourceLabels: [__meta_kubernetes_service_label_prometheus_custom_target]
      replacement: custom-$1
      targetLabel: job
    - regex: endpoint
      action: labeldrop
    - targetLabel: tier
      replacement: application
  - port: https-metrics
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
      certFile: /etc/prometheus/secrets/prometheus-scraper-tls/tls.crt
      keyFile: /etc/prometheus/secrets/prometheus-scraper-tls/tls.key
    relabelings:
    - sourceLabels: [__meta_kubernetes_service_label_prometheus_custom_target]
      replacement: custom-$1
      targetLabel: job
    - regex: endpoint
      action: labeldrop
    - targetLabel: tier
      replacement: application
  namespaceSelector:
    any: true
  selector:
    matchExpressions:
    - key: prometheus-custom-target
      operator: Exists
