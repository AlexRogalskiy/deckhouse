apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kubelet
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    prometheus: main
spec:
  jobLabel: k8s-app
  endpoints:
  - port: http-metrics
    honorLabels: true
    relabelings:
    - sourceLabels: [__meta_kubernetes_namespace]
      regex: '.*()'
      targetLabel: namespace
    - sourceLabels: [__meta_kubernetes_pod_name]
      regex: '.*()'
      targetLabel: pod
    - sourceLabels: [__meta_kubernetes_service_name]
      regex: '.*()'
      targetLabel: service
    - sourceLabels: [__meta_kubernetes_endpoint_address_target_name]
      targetLabel: instance
    - targetLabel: endpoint
      replacement: kubelet
  - port: http-metrics
    path: /metrics/cadvisor
    honorLabels: true
    relabelings:
    - sourceLabels: [__meta_kubernetes_namespace]
      regex: '.*()'
      targetLabel: namespace
    - sourceLabels: [__meta_kubernetes_pod_name]
      regex: '.*()'
      targetLabel: pod
    - sourceLabels: [__meta_kubernetes_service_name]
      regex: '.*()'
      targetLabel: service
    - sourceLabels: [__meta_kubernetes_endpoint_address_target_name]
      targetLabel: instance
    - targetLabel: endpoint
      replacement: cadvisor
  selector:
    matchLabels:
      k8s-app: kubelet
  namespaceSelector:
    matchNames:
    - kube-system
