{{- if semverCompare ">=1.13" .Values.global.discovery.clusterVersion }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: coredns
  namespace: kube-prometheus
{{ include "helm_lib_module_labels" (list . (dict "prometheus" "main")) | indent 2 }}
spec:
  jobLabel: prometheus-target
  endpoints:
  - port: metrics
    relabelings:
    - regex: endpoint|namespace|service
      action: labeldrop
  selector:
    matchLabels:
      heritage: antiopa
      module: {{ $.Chart.Name }}
      prometheus-target: coredns
  namespaceSelector:
    matchNames:
    - kube-system
{{- end }}
