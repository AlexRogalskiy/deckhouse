---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: deckhouse
  namespace: kube-prometheus
{{ include "helm_lib_module_labels" (list . (dict "prometheus" "main")) | indent 2 }}
spec:
  jobLabel: prometheus-target
  endpoints:
  - port: http-metrics
    relabelings:
    - regex: endpoint|namespace|service
      action: labeldrop
  selector:
    matchLabels:
      heritage: deckhouse
      module: {{ $.Chart.Name }}
      prometheus-target: deckhouse
  namespaceSelector:
    matchNames:
    - antiopa
