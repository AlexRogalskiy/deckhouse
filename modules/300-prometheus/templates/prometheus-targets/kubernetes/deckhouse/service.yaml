---
apiVersion: v1
kind: Service
metadata:
  namespace: antiopa
  name: kube-prometheus-discovery-of-deckhouse
{{ include "helm_lib_module_labels" (list . (dict "prometheus-target" "deckhouse")) | indent 2 }}
spec:
  selector:
    service: antiopa
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http-metrics
    port: 9115
    targetPort: 9115
    protocol: TCP
