apiVersion: v1
kind: Service
metadata:
  namespace: antiopa
  name: kube-prometheus-discovery-of-antiopa
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    prometheus-target: antiopa
spec:
  selector:
    service: antiopa
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http-metrics
    port: 9115
    targetPort: 9115
    protocol: TCP
