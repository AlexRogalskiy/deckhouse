apiVersion: v1
kind: Service
metadata:
  name: oom-killer-exporter
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: oom-killer-exporter
    prometheus-target: oom-killer-exporter
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: https
    port: 9101
    protocol: TCP
  selector:
    app: oom-killer-exporter
