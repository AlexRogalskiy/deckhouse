apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kubelet
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    prometheus: main
spec:
  jobLabel: k8s-app
  endpoints:
  - port: https-metrics
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
      certFile: /etc/prometheus/secrets/prometheus-scraper-cert/tls.crt
      keyFile: /etc/prometheus/secrets/prometheus-scraper-cert/tls.key
    honorLabels: true
    relabelings:
    - regex: endpoint|namespace|pod|service
      action: labeldrop
# Костыль, ждет https://github.com/prometheus/prometheus/pull/3770
    - sourceLabels: [__meta_kubernetes_pod_node_name]
#    - sourceLabels: [__meta_kubernetes_endpoint_address_target_name]
      targetLabel: instance
    - targetLabel: scrape_endpoint
      replacement: kubelet
  - port: https-metrics
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
      certFile: /etc/prometheus/secrets/prometheus-scraper-cert/tls.crt
      keyFile: /etc/prometheus/secrets/prometheus-scraper-cert/tls.key
    path: /metrics/cadvisor
    honorLabels: true
    relabelings:
    - regex: endpoint|namespace|pod|service
      action: labeldrop
# Костыль, ждет https://github.com/prometheus/prometheus/pull/3770
    - sourceLabels: [__meta_kubernetes_pod_node_name]
#    - sourceLabels: [__meta_kubernetes_endpoint_address_target_name]
      targetLabel: instance
    - targetLabel: scrape_endpoint
      replacement: cadvisor
    metricRelabelings:
    - sourceLabels: [pod_name]
      regex: '^$'
      action: drop
    - sourceLabels: [container_name]
      regex: '^$'
      action: drop
    - sourceLabels: [namespace]
      regex: '^$'
      action: drop
    - sourceLabels: [container_name]
      targetLabel: container
    - sourceLabels: [pod_name]
      targetLabel: pod
    - regex: container_name|pod_name|id|image|name
      action: labeldrop

  selector:
    matchLabels:
      k8s-app: kubelet
  namespaceSelector:
    matchNames:
# Костыль, ждет https://github.com/prometheus/prometheus/pull/3770
    - kube-prometheus
#    - kube-system
