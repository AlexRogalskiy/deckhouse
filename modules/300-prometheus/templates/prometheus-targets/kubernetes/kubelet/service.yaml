# Костыль, ждет: https://github.com/prometheus/prometheus/pull/3770
apiVersion: v1
kind: Service
metadata:
  name: kubelet
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: node-exporter
    k8s-app: kubelet
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: node-exporter
  ports:
  - name: http-metrics
    port: 10255
    protocol: TCP
  - name: https-metrics
    port: 10250
    protocol: TCP
  - name: cadvisor
    port: 4194
    protocol: TCP
