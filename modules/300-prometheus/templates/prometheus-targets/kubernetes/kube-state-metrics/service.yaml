apiVersion: v1
kind: Service
metadata:
  name: kube-state-metrics
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: kube-state-metrics
    prometheus-target: kube-state-metrics
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: https-main
    port: 8443
    targetPort: https-main
    protocol: TCP
  - name: https-self
    port: 9443
    targetPort: https-self
    protocol: TCP
  selector:
    app: kube-state-metrics
