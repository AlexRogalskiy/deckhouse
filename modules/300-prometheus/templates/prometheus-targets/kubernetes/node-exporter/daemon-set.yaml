{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: node-exporter
  namespace: kube-prometheus
{{ include "helm_lib_module_labels" (list . (dict "app" "node-exporter")) | indent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: DaemonSet
    name: node-exporter
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - name: node-exporter
      maxAllowed:
        cpu: 0.1
        memory: 0.1Gi
    - name: ca-auth-proxy
      maxAllowed:
        cpu: 0.01
        memory: 0.02Gi
{{- end }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-exporter
  namespace: kube-prometheus
{{ include "helm_lib_module_labels" (list . (dict "app" "node-exporter")) | indent 2 }}
spec:
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: node-exporter
  template:
    metadata:
      labels:
        app: node-exporter
      name: node-exporter
    spec:
      hostNetwork: true
      hostPID: true
      {{- if semverCompare ">=1.11" .Values.global.discovery.clusterVersion }}
      priorityClassName: cluster-medium
      {{- end }}
      containers:
      - image: {{ $.Values.global.modulesImages.registry }}/prometheus/node-exporter:{{ $.Values.global.modulesImages.tags.prometheus.nodeExporter }}
        args:
        - "--web.listen-address=127.0.0.1:9101"
        - "--path.rootfs=/host/root"
        - "--collector.ntp"
        - "--collector.ntp.server-is-local"
        - "--collector.filesystem.ignored-mount-points"
        - '(^/(dev|proc|sys|run|var/lib/kubelet)($|/))|(^/var/lib/docker/)'
        - "--collector.filesystem.ignored-fs-types"
        - '^(autofs|binfmt_misc|cgroup|configfs|debugfs|devpts|devtmpfs|fusectl|fuse\.lxcfs|hugetlbfs|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|sysfs|tracefs|squashfs)$'
        - '--collector.textfile.directory'
        - '/host/textfile'
        name: node-exporter
        volumeMounts:
        - name: root
          readOnly:  true
          mountPath: /host/root
        - name: textfile
          readOnly: true
          mountPath: /host/textfile
      - name: ca-auth-proxy
        image: {{ $.Values.global.modulesImages.registry }}/common/kube-ca-auth-proxy:{{ $.Values.global.modulesImages.tags.common.kubeCaAuthProxy }}
        args:
        - "--listen=$(MY_POD_IP):9100"
        - "--proxy-pass=http://127.0.0.1:9101/metrics"
        - "--user=kube-prometheus:scraper"
        env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 9100
          name: https
      tolerations:
      - operator: Exists
      volumes:
      - name: textfile
        hostPath:
          path: /var/run/node-exporter-textfile
          type: DirectoryOrCreate
      - name: root
        hostPath:
          path: /
      imagePullSecrets:
      - name: deckhouse-registry
