{{- if and (not (eq .Values.global.discovery.clusterType "ACS")) (semverCompare "<1.13" .Values.global.discovery.clusterVersion) }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kube-dns
  namespace: kube-prometheus
{{ include "helm_lib_module_labels" (list . (dict "prometheus" "main")) | indent 2 }}
spec:
  jobLabel: prometheus-target
  endpoints:
  - port: http-metrics-skydns
    relabelings:
    - regex: endpoint|namespace|service
      action: labeldrop
    - targetLabel: scrape_endpoint
      replacement: skydns
  - port: http-metrics-dnsmasq
    relabelings:
    - regex: endpoint|namespace|service
      action: labeldrop
    - targetLabel: scrape_endpoint
      replacement: dnsmasq
  selector:
    matchLabels:
      heritage: deckhouse
      module: {{ $.Chart.Name }}
      prometheus-target: kube-dns
  namespaceSelector:
    matchNames:
    - kube-system
{{- end }}
