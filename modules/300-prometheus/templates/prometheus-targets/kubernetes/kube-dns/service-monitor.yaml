{{- if not (eq .Values.global.discovery.clusterType "ACS") }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kube-dns
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    prometheus: main
spec:
  jobLabel: prometheus-target
  endpoints:
  - port: http-metrics-skydns
    relabelings:
    - regex: endpoint|namespace|pod|service
      action: labeldrop
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: instance
    - targetLabel: scrape_endpoint
      replacement: skydns
  - port: http-metrics-dnsmasq
    relabelings:
    - regex: endpoint|namespace|pod|service
      action: labeldrop
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: instance
    - targetLabel: scrape_endpoint
      replacement: dnsmasq
  selector:
    matchLabels:
      heritage: antiopa
      module: {{ $.Chart.Name }}
      prometheus-target: kube-dns
  namespaceSelector:
    matchNames:
    - kube-system
{{- end }}
