{{- if not (eq .Values.global.discovery.clusterType "ACS") }}
apiVersion: v1
kind: Service
metadata:
  namespace: kube-system
  name: kube-prometheus-discovery-of-kube-dns
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    prometheus-target: kube-dns
spec:
  selector:
    k8s-app: kube-dns
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http-metrics-skydns
    port: 10055
    targetPort: 10055
    protocol: TCP
  - name: http-metrics-dnsmasq
    port: 10054
    targetPort: 10054
    protocol: TCP
{{- end }}
