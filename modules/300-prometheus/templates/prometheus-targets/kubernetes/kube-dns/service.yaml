{{- if and (not (eq .Values.global.discovery.clusterType "ACS")) (semverCompare "<1.13" .Values.global.discovery.clusterVersion) }}
---
apiVersion: v1
kind: Service
metadata:
  namespace: kube-system
  name: kube-prometheus-discovery-of-kube-dns
{{ include "helm_lib_module_labels" (list . (dict "prometheus-target" "kube-dns")) | indent 2 }}
spec:
  selector:
    k8s-app: kube-dns
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http-metrics-skydns
    port: 10055
    targetPort: 10055
    protocol: TCP
  - name: http-metrics-dnsmasq
    port: 10054
    targetPort: 10054
    protocol: TCP
{{- end }}
