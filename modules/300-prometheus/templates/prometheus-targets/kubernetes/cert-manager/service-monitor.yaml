{{- if (.Values.global.enabledModules | has "cert-manager") }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cert-manager
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    prometheus: main
spec:
  jobLabel: prometheus-target
  endpoints:
  - port: http-metrics
    relabelings:
    - regex: endpoint
      action: labeldrop
  selector:
    matchLabels:
      heritage: antiopa
      module: {{ $.Chart.Name }}
      prometheus-target: cert-manager
  namespaceSelector:
    matchNames:
    - kube-cert-manager
{{- end }}
