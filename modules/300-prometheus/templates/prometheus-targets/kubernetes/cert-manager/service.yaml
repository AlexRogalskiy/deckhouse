apiVersion: v1
kind: Service
metadata:
  namespace: kube-cert-manager
  name: kube-prometheus-discovery-of-cert-manager
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    prometheus-target: cert-manager
spec:
  selector:
    app: cert-manager
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http-metrics
    port: 9402
    targetPort: 9402
    protocol: TCP
