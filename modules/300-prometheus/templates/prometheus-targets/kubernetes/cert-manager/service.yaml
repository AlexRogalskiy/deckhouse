{{- if (.Values.global.enabledModules | has "cert-manager") }}
---
apiVersion: v1
kind: Service
metadata:
  namespace: d8-cert-manager
  name: kube-prometheus-discovery-of-cert-manager
{{ include "helm_lib_module_labels" (list . (dict "prometheus-target" "cert-manager")) | indent 2 }}
spec:
  selector:
    app: cert-manager
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http-metrics
    port: 9402
    targetPort: 9402
    protocol: TCP
{{- end }}
