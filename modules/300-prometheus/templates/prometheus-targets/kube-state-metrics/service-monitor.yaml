apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kube-state-metrics
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: kube-state-metrics
    prometheus: main
spec:
  jobLabel: prometheus-target
  selector:
    matchLabels:
      prometheus-target: kube-state-metrics
  namespaceSelector:
    matchNames:
    - kube-prometheus
  endpoints:
  - port: https-main
    scheme: https
    honorLabels: true
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    tlsConfig:
      insecureSkipVerify: true
    relabelings:
    - sourceLabels: [__meta_kubernetes_namespace]
      regex: '.*()'
      targetLabel: namespace
    - sourceLabels: [__meta_kubernetes_pod_name]
      regex: '.*()'
      targetLabel: pod
    - sourceLabels: [__meta_kubernetes_service_name]
      regex: '.*()'
      targetLabel: service
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: instance
    - targetLabel: endpoint
      replacement: main
  - port: https-self
    scheme: https
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    tlsConfig:
      insecureSkipVerify: true
    relabelings:
    - sourceLabels: [__meta_kubernetes_namespace]
      regex: '.*()'
      targetLabel: namespace
    - sourceLabels: [__meta_kubernetes_pod_name]
      regex: '.*()'
      targetLabel: pod
    - sourceLabels: [__meta_kubernetes_service_name]
      regex: '.*()'
      targetLabel: service
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: instance
    - targetLabel: endpoint
      replacement: self
