apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kube-state-metrics
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: kube-state-metrics
    prometheus: main
spec:
  jobLabel: prometheus-target
  selector:
    matchLabels:
      prometheus-target: kube-state-metrics
  namespaceSelector:
    matchNames:
    - kube-prometheus
  endpoints:
  - port: https-main
    scheme: https
    honorLabels: true
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    tlsConfig:
      insecureSkipVerify: true
  - port: https-self
    scheme: https
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    tlsConfig:
      insecureSkipVerify: true
