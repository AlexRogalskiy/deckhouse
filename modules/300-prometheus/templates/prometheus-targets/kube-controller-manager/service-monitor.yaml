apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kube-controller-manager
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    prometheus: main
spec:
  jobLabel: prometheus-target
  endpoints:
{{- if not (eq .Values.global.discovery.clusterType "Manual") }}
  - port: http-metrics
{{- else }}
  - port: https-metrics
    scheme: https
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    tlsConfig:
      insecureSkipVerify: true
{{- end }}
    relabelings:
    - regex: endpoint|namespace|pod|service
      action: labeldrop
    - sourceLabels: [__meta_kubernetes_pod_node_name]
      targetLabel: instance
  selector:
    matchLabels:
      heritage: antiopa
      module: {{ $.Chart.Name }}
      prometheus-target: kube-controller-manager
  namespaceSelector:
    matchNames:
    - kube-system
