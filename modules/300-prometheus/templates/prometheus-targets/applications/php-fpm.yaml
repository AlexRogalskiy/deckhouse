apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: php-fpm
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    prometheus: main
spec:
  jobLabel: prometheus-target
  endpoints:
  - interval: 30s
    port: php-fpm-metrics
  namespaceSelector:
    any: true
  selector:
    matchLabels:
      prometheus-target: php-fpm
