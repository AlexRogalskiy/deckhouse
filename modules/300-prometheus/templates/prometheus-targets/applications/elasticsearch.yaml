apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: elasticsearch
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    prometheus: main
spec:
  jobLabel: prometheus-target
  endpoints:
  - port: http-metrics
    relabelings:
    - regex: endpoint|pod
      action: labeldrop
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: instance
  namespaceSelector:
    any: true
  selector:
    matchLabels:
      prometheus-target: elasticsearch
