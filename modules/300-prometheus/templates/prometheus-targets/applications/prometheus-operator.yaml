apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prometheus-operator
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    prometheus: main
spec:
  jobLabel: prometheus-target
  endpoints:
  - port: http-metrics
    relabelings:
    - regex: endpoint|pod
      action: labeldrop
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: instance
  - port: https-metrics
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
      certFile: /etc/prometheus/secrets/prometheus-scraper-cert/tls.crt
      keyFile: /etc/prometheus/secrets/prometheus-scraper-cert/tls.key
    relabelings:
    - regex: endpoint|pod
      action: labeldrop
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: instance
  namespaceSelector:
    any: true
  selector:
    matchLabels:
      prometheus-target: prometheus-operator
