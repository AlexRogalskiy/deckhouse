{{- if hasKey .Values.prometheus "madisonAuthKey" }}
  {{- range $.Values.prometheus.madisonBackends }}
{{- if semverCompare ">=1.11" $.Values.global.discovery.clusterVersion }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: madison-proxy-{{ . | sha256sum }}
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: madison-proxy
    madison-backend: {{ . }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: madison-proxy-{{ . | sha256sum }}
  updatePolicy:
    updateMode: "Auto"
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: madison-proxy-{{ . | sha256sum }}
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: madison-proxy
    madison-backend: {{ . }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: madison-proxy
      madison-backend: {{ . }}
  template:
    metadata:
      labels:
        app: madison-proxy
        madison-backend: {{ . }}
    spec:
{{- include "helm_lib_node_selector" (tuple $ "monitoring") | indent 6 }}
{{- include "helm_lib_tolerations" (tuple $ "monitoring") | indent 6 }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: madison-proxy
              topologyKey: kubernetes.io/hostname
      {{- if semverCompare ">=1.11" $.Values.global.discovery.clusterVersion }}
      priorityClassName: cluster-medium
      {{- end }}
      containers:
      - name: nginx
        image: {{ $.Values.global.modulesImages.registry }}/prometheus/madison-proxy:{{ $.Values.global.modulesImages.tags.prometheus.madisonProxy }}
        env:
        - name: MADISON_BACKEND
          value: {{ . }}
        - name: MADISON_AUTH_KEY
          valueFrom:
            secretKeyRef:
              name: madison-proxy
              key: auth-key
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        - containerPort: 10253
          name: healthz
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 10253
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
            scheme: HTTP
          timeoutSeconds: 5
      imagePullSecrets:
      - name: antiopa-registry
  {{- end }}
{{- end }}
