{{- if hasKey .Values.prometheus "madisonAuthKey" }}
apiVersion: v1
kind: Service
metadata:
  name: madison-proxy
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: madison-proxy
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  selector:
    app: madison-proxy
{{- end }}
