{{- if hasKey .Values.prometheus "madisonAuthKey" }}
---
apiVersion: v1
kind: Secret
metadata:
  name: madison-proxy
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: madison-proxy
data:
  auth-key: {{ .Values.prometheus.madisonAuthKey | b64enc | quote }}
{{- end }}
