apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: customprometheusrules.deckhouse.io
  labels:
    heritage: deckhouse
    module: prometheus
    app: prometheus
spec:
  group: deckhouse.io
  scope: Cluster
  names:
    plural: customprometheusrules
    singular: customprometheusrule
    kind: CustomPrometheusRules
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: Additional Prometheus recording and alerting rules.
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - groups
              properties:
                groups:
                  type: array
                  description: Groups of Prometheus rules.
                  items:
                    type: object
                    required:
                      - name
                      - rules
                    description: RuleGroup is a list of sequentially evaluated recording and alerting rules.
                    properties:
                      interval:
                        type: string
                      name:
                        type: string
                      rules:
                        type: array
                        items:
                          type: object
                          required:
                            - expr
                          description: Rule describes an alerting or recording rule.
                          properties:
                            alert:
                              type: string
                            annotations:
                              additionalProperties:
                                type: string
                              type: object
                            expr:
                              anyOf:
                                - type: integer
                                - type: string
                              x-kubernetes-int-or-string: true
                            for:
                              type: string
                            labels:
                              additionalProperties:
                                type: string
                              type: object
                            record:
                              type: string
