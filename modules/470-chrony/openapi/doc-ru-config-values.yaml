properties:
  vpa:
    properties:
      maxCPU:
        description: |
          Максимальная граница CPU requests, выставляемая VPA контроллером для Pod.

          Значение по умолчанию подбирается автоматически, исходя из максимального количества Pod'ов, которое можно создать в кластере при текущем количестве узлов и их настройках. Подробнее см. хук `detect_vpa_max` модуля.
      maxMemory:
        description: |
          Максимальная граница Memory requests, выставляемая VPA контроллером для Pod.

          Значение по умолчанию подбирается автоматически, исходя из максимального количества Pod'ов, которое можно создать в кластере при текущем количестве узлов и их настройках. Подробнее см. хук `detect_vpa_max` модуля.
      updateMode:
        description: |
          Режим обновления Pod'ов.
  ntpServers:
    type: array
    description: |
      Список NTP серверов для синхронизации.
