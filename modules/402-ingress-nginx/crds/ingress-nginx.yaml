apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: ingressnginxcontrollers.deckhouse.io
  labels:
    heritage: deckhouse
    module: ingress-nginx
spec:
  group: deckhouse.io
  scope: Cluster
  names:
    plural: ingressnginxcontrollers
    singular: ingressnginxcontroller
    kind: IngressNginxController
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required: ['spec']
          properties:
            spec:
              type: object
              required: ['ingressClass', 'inlet']
              properties:
                ingressClass:
                  type: string
                  description: |
                    Имя Ingress-класса для обслуживания Ingress NGINX controller.

                    Позволяет создать несколько контроллеров для обслуживания одного Ingress-класса.

                    **Важно!** Если указать значение "nginx", то дополнительно будут обрабатываться Ingress-ресурсы без аннотации `kubernetes.io/ingress.class`.
                  example: 'nginx'
                  pattern: '[a-z0-9]([-a-z0-9]*[a-z0-9])?'
                inlet:
                  type: string
                  description: |
                    The way traffic goes to cluster from the outer network.
                    * `LoadBalancer` — устанавливается Ingress controller и заказывается сервис с типом `LoadBalancer`.
                    * `LoadBalancerWithProxyProtocol` — устанавливается Ingress controller и заказывается сервис с типом `LoadBalancer`. Ingress controller использует proxy-protocol для получения настоящего IP-адреса клиента.
                    * `HostPort` — устанавливается Ingress controller, который доступен на портах нод через `hostPort`.
                    * `HostPortWithProxyProtocol` — устанавливается Ingress controller, который доступен на портах узлов через `hostPort` и использует proxy-protocol для получения настоящего IP-адреса клиента.

                      **Внимание!** При использовании этого inlet вы должны быть уверены, что запросы к Ingress направляются только от доверенных источников. Одним из способов настройки ограничения может служить опция `acceptRequestsFrom`.
                  enum: ["LoadBalancer","LoadBalancerWithProxyProtocol","HostPort","HostPortWithProxyProtocol"]
                controllerVersion:
                  type: string
                  description: |
                    One of the supported NGINX Ingress Controller versions.

                    **По умолчанию:** версия из настроек модуля.
                  enum: ['0.25', '0.26', '0.33']
                enableIstioSidecar:
                  type: boolean
                  description: |
                    Whether to dedicate the controller for Istio environment.

                    С данным флагом контроллер сможет обслуживать только сервисы, которые подконтрольны Istio.
                nodeSelector:
                  type: object
                  additionalProperties:
                    type: string
                  x-kubernetes-preserve-unknown-fields: true
                  description: |
                    The same as in the pods' `spec.nodeSelector` parameter in Kubernetes.
                    - If the parameter is omitted, it will be set [automatically](https://early.deckhouse.io/en/documentation/v1/#advanced-scheduling).
                    - You can set it to `false` to avoid adding any nodeSelector.
                tolerations:
                  type: array
                  description: |
                    [The same](https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/) as in the pods' `spec.tolerations` parameter in Kubernetes;
                    - If the parameter is omitted, it will be set [automatically](https://early.deckhouse.io/en/documentation/v1/#advanced-scheduling).
                    - You can set it to `false` to avoid adding any tolerations.
                  items:
                    type: object
                    properties:
                      effect:
                        type: string
                        enum: ["NoSchedule","PreferNoSchedule","NoExecute"]
                      operator:
                        type: string
                        default: "Equal"
                        enum: ["Exists","Equal"]
                      key:
                        type: string
                      tolerationSeconds:
                        format: int64
                        type: integer
                      value:
                        type: string
                loadBalancer:
                  type: object
                  description: |
                    LoadBalancer inlet settings.
                  properties:
                    sourceRanges:
                      type: array
                      description: |
                        IP ranges (CIDR) that are allowed to access the load balancer.

                        The cloud provider may not support this option or ignore it.                       .
                      items:
                        type: string
                        pattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(3[0-2]|[1-2][0-9]|[0-9]))$'
                    annotations:
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
                      description: |
                        Annotations that will be passed to service with type load balancer to configure it.

                        **Внимание!** модуль не учитывает особенности указания аннотаций в различных облаках.
                        Если аннотации для заказа load balancer'а применяются только при создании сервиса, то для обновления подобных параметров необходимо будет пересоздать `IngressNginxController` (или создать новый, затем удалив старый).
                      additionalProperties:
                        type: string
                    behindL7Proxy:
                      type: boolean
                      description: |
                        Accepts all the incoming X-Forwarded-* headers and passes them to upstreams.

                        **Внимание!** При использовании этой опции вы должны быть уверены, что запросы к Ingress направляются только от доверенных источников.
                    realIPHeader:
                      type: string
                      description: |
                        Sets the header field for identifying the originating IP address of a client.

                        Работает только при включении `behindL7Proxy`.
                      example: 'CF-Connecting-IP'
                      default: 'X-Forwarded-For'
                loadBalancerWithProxyProtocol:
                  type: object
                  description: |
                    `LoadBalancerWithProxyProtocol` inlet settings.
                  properties:
                    sourceRanges:
                      type: array
                      description: |
                        IP ranges (CIDR) that are allowed to access the load balancer.

                        The cloud provider may not support this option or ignore it.                       .
                      items:
                        type: string
                        pattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(3[0-2]|[1-2][0-9]|[0-9]))$'
                    annotations:
                      type: object
                      description: |
                        Annotations that will be passed to service with type load balancer to configure it.

                        **Внимание!** модуль не учитывает особенности указания аннотаций в различных облаках. Если аннотации для заказа load balancer применяются только при создании сервиса, то для обновления подобных параметров необходимо будет пересоздать `IngressNginxController` (или создать новый, затем удалив старый).
                      additionalProperties:
                        type: string
                      x-kubernetes-preserve-unknown-fields: true
                hostPort:
                  type: object
                  description: |
                    `HostPort` inlet settings.
                  anyOf:
                  - {required: ["httpPort"]}
                  - {required: ["httpsPort"]}
                  properties:
                    httpPort:
                      type: integer
                      description: |
                        Port for insecure HTTP connections.

                        Если параметр не указан – возможность подключения по HTTP отсутствует.

                        **Обязательный параметр**, если не указан `httpsPort`.
                      example: '80'
                    httpsPort:
                      type: integer
                      description: |
                        Port for secure HTTPS connections.

                        Если параметр не указан – возможность подключения по HTTPS отсутствует.

                        **Обязательный параметр**, если не указан `httpPort`.
                      example: '443'
                    behindL7Proxy:
                      type: boolean
                      description: |
                        Accepts all the incoming X-Forwarded-* headers and passes them to upstreams.

                        **Внимание!** При использовании этой опции необходимо быть увереным, что запросы к Ingress направляются только от доверенных источников. Одним из способов настройки ограничения может служить опция `acceptRequestsFrom`.
                    realIPHeader:
                      type: string
                      description: |
                        Sets the header field for identifying the originating IP address of a client.

                        Работает **только** при включении `behindL7Proxy`.
                      default: 'X-Forwarded-For'
                      example: 'CF-Connecting-IP'
                hostPortWithProxyProtocol:
                  type: object
                  description: |
                    `HostPortWithProxyProtocol` inlet settings.
                  anyOf:
                  - {required: ['httpPort']}
                  - {required: ['httpsPort']}
                  properties:
                    httpPort:
                      type: integer
                      description: |
                        Port for insecure HTTP connections.

                        Если параметр не указан – возможность подключения по HTTP отсутствует.

                        **Обязательный параметр**, если не указан `httpsPort`.
                      example: '80'
                    httpsPort:
                      type: integer
                      description: |
                        Port for secure HTTPS connections.

                        Если параметр не указан – возможность подключения по HTTPS отсутствует.

                        **Обязательный параметр**, если не указан `httpPort`.
                      example: '443'
                acceptRequestsFrom:
                  type: array
                  description: |
                    IP or CIDR that is allowed to access the Ingress controller.
                    Независимо от inlet всегда проверяется непосредственный адрес (в логах содержится в поле `original_address`), с которого производится подключение, а не "адрес клиента", который может передаваться в некоторых inlet через заголовки или с использованием `proxy protocol`.

                    Параметр реализован при помощи [map module](http://nginx.org/en/docs/http/ngx_http_map_module.html) и если адрес, с которого непосредственно производится подключение, не разрешен – NGINX закрывает соединение (используя return 444).

                    **По умолчанию**: к контроллеру можно подключаться с любых адресов.
                  items:
                    type: string
                    pattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(3[0-2]|[1-2][0-9]|[0-9]))$'
                hsts:
                  type: boolean
                  description: |
                    Enable hsts. ([Details...](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security)).
                  default: false
                hstsOptions:
                  type: object
                  description: 'Options for HTTP Strict Transport Security.'
                  properties:
                    maxAge:
                      type: string
                      description: 'The time, in seconds, that the browser should remember that a site is only to be accessed using HTTPS.'
                      pattern: '^[1-9][0-9]*$'
                      example: "31536000"
                    preload:
                      type: boolean
                      description: 'Add your site to preload list to enforce to use SSL/TLS connections on your site.'
                      default: false
                    includeSubDomains:
                      type: boolean
                      description: 'If this optional parameter is specified, this rule applies to all of subdomains as well.'
                      default: false
                geoIP2:
                  type: object
                  description: 'Options for GeoIP2 (works only for version `0.33` or above).'
                  properties:
                    maxmindLicenseKey:
                      type: string
                      description: |
                        License key for MaxMind services.

                        Указание ключа в конфигурации включает скачивание базы GeoIP2 при каждом старте контроллера. [Details...](https://blog.maxmind.com/2019/12/18/significant-changes-to-accessing-and-using-geolite2-databases/)
                    maxmindEditionIDs:
                      type: array
                      description: |
                        MaxMind GeoIP2 database editions IDs.

                        Чем отличаются, например, `GeoIP2-City` от `GeoLite2-City` можно ознакомиться [в этой статье](https://support.maxmind.com/geolite-faq/general/what-is-the-difference-between-geoip2-and-geolite2/).
                      default: ["GeoLite2-City", "GeoLite2-ASN"]
                      items:
                        type: string
                        enum:
                        - GeoIP2-Anonymous-IP
                        - GeoIP2-Country
                        - GeoIP2-City
                        - GeoIP2-Connection-Type
                        - GeoIP2-Domain
                        - GeoIP2-ISP
                        - GeoIP2-ASN
                        - GeoLite2-ASN
                        - GeoLite2-Country
                        - GeoLite2-City
                legacySSL:
                  type: boolean
                  description: |
                    Enable old TLS protocol versions and legacy cipher suites.

                    Также опция разрешает legacy cipher suites для поддержки старых библиотек и программ: [OWASP Cipher String 'C' ](https://cheatsheetseries.owasp.org/cheatsheets/TLS_Cipher_String_Cheat_Sheet.html). Подробнее [здесь](https://github.com/deckhouse/deckhouse/blob/master/modules/402-ingress-nginx/templates/controller/configmap.yaml).

                    **По умолчанию:** включён только TLSv1.2 и самые новые cipher suites.
                disableHTTP2:
                  type: boolean
                  description: |
                    Switch off HTTP2 support.
                  default: false
                config:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                  description: |
                    Секция настроек Ingress controller, в которую в формате `ключ: значение(строка)` можно записать [любые возможные опции](https://kubernetes.github.io/ingress-nginx/user-guide/nginx-configuration/configmap/).

                    **Внимание!** Ошибка в указании опций может привести к отказу в работе Ingress controller'а.

                    **Внимание!** Не рекомендуется использовать данную опцию, т.к. не гарантируется обратная совместимость или работоспособность Ingress controller.
                additionalHeaders:
                  type: object
                  description: |
                    Additional headers to add to all request. (map: key (string)).
                  additionalProperties:
                    type: string
                  x-kubernetes-preserve-unknown-fields: true
                resourcesRequests:
                  required: ['mode']
                  type: object
                  description: |
                    Настройки максимальных значений cpu и memory, которые может запросить под при выборе узла (если VPA выключен, максимальные значения становятся желаемыми).
                  properties:
                    mode:
                      type: string
                      description: |
                        Режим управления реквестами ресурсов.
                      enum: ['VPA', 'Static']
                      default: 'VPA'
                    vpa:
                      type: object
                      description: |
                        Настройки статического режима управления.
                      properties:
                        mode:
                          type: string
                          description: |
                            Режим работы VPA.
                          enum: ['Initial', 'Auto']
                          default: 'Initial'
                        cpu:
                          type: object
                          description: |
                            Настройки для CPU.
                          properties:
                            max:
                              description: |
                                Maximum allowed CPU requests.
                              default: '50m'
                              type: string
                            min:
                              description: |
                                Minimum allowed CPU requests.
                              default: '10m'
                              type: string
                        memory:
                          type: object
                          description: |
                            Значение для запроса memory.
                          properties:
                            max:
                              description: |
                                Maximum allowed memory requests.
                              default: '200Mi'
                              type: string
                            min:
                              description: |
                                Minimum allowed memory requests.
                              default: '50Mi'
                              type: string
                    static:
                      type: object
                      description: |
                        Static mode settings.
                      properties:
                        cpu:
                          type: string
                          description: |
                            CPU requests.
                          default: '50m'
                        memory:
                          type: string
                          description: |
                            Memory requests.
                          default: '200Mi'
                customErrors:
                  type: object
                  description: |
                    Секция с настройкой кастомизации HTTP-ошибок (если секция определена, то все параметры в ней являются обязательными, изменение любого параметра **приводит к перезапуску всех Ingress NGINX контроллеров**).
                  required: ['namespace', 'serviceName', 'codes']
                  properties:
                    serviceName:
                      type: string
                      description: |
                        Name of kubernetes service that leads to custom errors backend.
                      example: 'custom-errors-backend-service'
                    namespace:
                      type: string
                      description: |
                        Namespace of custom errors backend.
                      example: 'default'
                    codes:
                      type: array
                      description: |
                        Error codes which should be redirected to custom errors backend.
                      items:
                        type: string
                        name: 'Error code.'
                        pattern: '^[1-5][0-9][0-9]$'
                underscoresInHeaders:
                  type: boolean
                  description: |
                    Разрешены ли нижние подчеркивания в заголовках. [Подробнее...](http://nginx.org/en/docs/http/ngx_http_core_module.html#underscores_in_headers).

                    [Почему](https://www.nginx.com/resources/wiki/start/topics/tutorials/config_pitfalls/#missing-disappearing-http-headers) не стоит бездумно включать.
                  default: false
              oneOf:
                - properties:
                    inlet:
                      enum: ['LoadBalancer']
                    loadBalancer: {}
                - properties:
                    inlet:
                      enum: ['LoadBalancerWithProxyProtocol']
                    loadBalancerWithProxyProtocol: {}
                - properties:
                    inlet:
                      enum: ['HostPort']
                    hostPort: {}
                  required: ['hostPort']
                - properties:
                    hostPortWithProxyProtocol: {}
                    inlet:
                      enum: ['HostPortWithProxyProtocol']
                  required: ['hostPortWithProxyProtocol']
                - properties:
                    inlet:
                      enum: ['HostWithFailover']
                    hostWithFailover: {}
      additionalPrinterColumns:
        - jsonPath: .spec.ingressClass
          name: Ingress Class
          description: 'Name of served ingress class.'
          type: string
        - jsonPath: .spec.inlet
          name: Inlet
          description: 'The way traffic goes to current Ingress Controller from the outer network.'
          type: string
        - jsonPath: .spec.controllerVersion
          name: Controller Version
          description: 'Current NGINX Ingress Controller version.'
          type: string
