global:
  highAvailability: [true, false]
  enabledModules:
    __ConstantChoices__:
      - ["cert-manager", "vertical-pod-autoscaler-crd"]
      - ["cert-manager"]
  modulesImages:
    registry: registry.flant.com
    registryDockercfg: registry.example.com
    tags:
      common:
        kubeRbacProxy: tagstring
      ingressNginx:
        controller025: tagstring
        controller026: tagstring
        statsdExporter: tagstring
  discovery:
    clusterControlPlaneIsHighlyAvailable:
      __ConstantChoices__: [true, false]
    d8SpecificNodeCountByRole:
      system: 2
    kubernetesVersion: 1.15.5
  modules:
    publicDomainTemplate: "%s.example.com"
ingressNginx:
  internal:
    webhookCertificates:
      ca: testca
      key: testkey
      crt: testcrt
    nginxAuthTLStest:
      certificate: test
      key: test
    ingressControllers:
      __ConstantChoices__:
        - __EmptyItem__
        -
          - name: test
            spec:
              config: {}
              resourcesRequests:
                __ConstantChoices__:
                - mode: VPA
                  static: {}
                  vpa:
                    cpu:
                      max: 200m
                    memory:
                      min: 100Mi
                - mode: Static
                  static:
                    cpu: 100m
                  vpa:
                    cpu: {}
                    memory: {}
              ingressClass: nginx
              controllerVersion: "0.25"
              inlet: LoadBalancer
              loadBalancer: {}
