{{- $context := . }}
{{- range $crd := $context.Values.ingressNginx.internal.ingressControllers }}
  {{- if eq $crd.spec.inlet "LoadBalancer" }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $crd.name }}-load-balancer
  namespace: d8-ingress-nginx
{{ include "helm_lib_module_labels" (list $context (dict "app" "controller" "name" $crd.name )) | indent 2 }}
    {{- if $crd.spec.loadBalancer.annotations }}
  annotations:
{{ $crd.spec.loadBalancer.annotations | toYaml | indent 4 }}
    {{- end }}
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
    {{- if $crd.spec.loadBalancer.sourceRanges }}
  loadBalancerSourceRanges:
{{ $crd.spec.loadBalancer.sourceRanges | toYaml | indent 4 }}
    {{- end }}
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  selector:
    app: controller
    name: {{ $crd.name }}
  {{- end }}
{{- end }}
