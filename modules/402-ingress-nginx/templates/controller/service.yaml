{{- $context := . }}
{{- range $crd := $context.Values.ingressNginx.internal.ingressControllers }}
  {{- if or (eq $crd.spec.inlet "LoadBalancer") (eq $crd.spec.inlet "LoadBalancerWithProxyProtocol") }}
    {{ $annotations := "" }}
    {{ $sourceRanges := "" }}
    {{- if eq $crd.spec.inlet "LoadBalancer" }}
      {{ $annotations = $crd.spec.loadBalancer.annotations }}
      {{ $sourceRanges = $crd.spec.loadBalancer.sourceRanges  }}
    {{- else if eq $crd.spec.inlet "LoadBalancerWithProxyProtocol" }}
      {{ $annotations = $crd.spec.loadBalancerWithProxyProtocol.annotations }}
      {{ $sourceRanges = $crd.spec.loadBalancerWithProxyProtocol.sourceRanges  }}
    {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $crd.name }}-load-balancer
  namespace: d8-ingress-nginx
{{ include "helm_lib_module_labels" (list $context (dict "app" "controller" "name" $crd.name )) | indent 2 }}
    {{- if $annotations }}
  annotations:
      {{- range $key, $value := $annotations }}
    {{ $key }}: {{ $value | quote }}
      {{- end }}
    {{- end }}
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
    {{- if $sourceRanges }}
  loadBalancerSourceRanges:
{{ $sourceRanges | toYaml | indent 4 }}
    {{- end }}
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  selector:
    app: controller
    name: {{ $crd.name }}
  {{- end }}
{{- end }}
