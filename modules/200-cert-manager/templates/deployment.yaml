apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cert-manager
  namespace: kube-cert-manager
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
spec:
  # Миграция 2018-04-01 https://github.com/deckhouse/deckhouse/merge_requests/89
  replicas: 0
  template:
    metadata:
      labels:
        app: cert-manager
    spec:
{{- if and (hasKey .Values.certManager "nodeSelector") (.Values.certManager.nodeSelector) }}
      nodeSelector:
{{ .Values.certManager.nodeSelector | toYaml | trim | indent 8 }}
{{- else if and (not (hasKey .Values.certManager "nodeSelector")) .Values.global.cluster.hasSystemNodes }}
      nodeSelector:
        node-role/system: ""
{{- end }}
{{- if and (hasKey .Values.certManager "tolerations") (.Values.certManager.tolerations) }}
      tolerations:
{{ .Values.certManager.tolerations | toYaml | trim | indent 6 }}
{{- else if and (not (hasKey .Values.certManager "tolerations")) .Values.global.cluster.hasSystemNodes }}
      tolerations:
      - key: node-role/system
        effect: NoExecute
{{- end }}
      serviceAccount: cert-manager
      serviceAccountName: cert-manager
      containers:
        - name: cert-manager
          image: "quay.io/jetstack/cert-manager-controller:v0.2.3"
          args:
          - --cluster-resource-namespace=kube-cert-manager
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
        - name: ingress-shim
          image: "quay.io/jetstack/cert-manager-ingress-shim:v0.2.3"
          imagePullPolicy: Always
          args:
          - --default-issuer-name=letsencrypt
          - --default-issuer-kind=ClusterIssuer
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
