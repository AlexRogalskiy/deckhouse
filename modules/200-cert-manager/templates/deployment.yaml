apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cert-manager
  namespace: kube-cert-manager
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cert-manager
    spec:
      strategy:
        type: Recreate
{{- if and (hasKey .Values.certManager "nodeSelector") (.Values.certManager.nodeSelector) }}
      nodeSelector:
{{ .Values.certManager.nodeSelector | toYaml | trim | indent 8 }}
{{- else if and (not (hasKey .Values.certManager "nodeSelector")) .Values.global.discovery.clusterHasSystemNodes }}
      nodeSelector:
        node-role/system: ""
{{- end }}
{{- if and (hasKey .Values.certManager "tolerations") (.Values.certManager.tolerations) }}
      tolerations:
{{ .Values.certManager.tolerations | toYaml | trim | indent 6 }}
{{- else if and (not (hasKey .Values.certManager "tolerations")) .Values.global.discovery.clusterHasSystemNodes }}
      tolerations:
      - key: node-role/system
        effect: NoExecute
{{- end }}
      serviceAccount: cert-manager
      serviceAccountName: cert-manager
      containers:
        - name: cert-manager
          image: "quay.io/jetstack/cert-manager-controller:v0.4.1"
          imagePullPolicy: Always
          args:
          - --cluster-resource-namespace=kube-cert-manager
          - --leader-election-namespace=kube-cert-manager
          - --default-issuer-name=letsencrypt
          - --default-issuer-kind=ClusterIssuer
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
          env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
