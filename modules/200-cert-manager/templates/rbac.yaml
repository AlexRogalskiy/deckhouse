apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: kube-cert-manager
  labels:
    app: cert-manager
    heritage: antiopa
    module: {{ $.Chart.Name }}
rules:
- apiGroups: ["certmanager.k8s.io"]
  resources: ["certificates", "issuers", "clusterissuers"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["secrets", "events", "endpoints", "services", "pods"]
  verbs: ["*"]
- apiGroups: ["extensions"]
  resources: ["ingresses"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: kube-cert-manager
  labels:
    app: cert-manager
    heritage: antiopa
    module: {{ $.Chart.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-cert-manager
subjects:
- name: cert-manager
  namespace: kube-cert-manager
  kind: ServiceAccount
