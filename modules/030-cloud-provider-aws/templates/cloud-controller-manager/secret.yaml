{{- define "aws_cloud_config" }}
[Global]
ElbSecurityGroup = {{ .Values.cloudProviderAws.loadBalancerSecurityGroupID | quote }}
{{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: cloud-controller-manager
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "cloud-controller-manager")) | indent 2 }}
type: Opaque
data:
  cloud-config: {{ include "aws_cloud_config" . | b64enc | quote }}
  aws-access-key-id: {{ .Values.cloudProviderAws.providerAccessKeyId | b64enc | quote }}
  aws-secret-access-key: {{ .Values.cloudProviderAws.providerSecretAccessKey | b64enc | quote }}
