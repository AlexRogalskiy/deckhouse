kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: node-termination-handler
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "node-termination-handler")) | indent 2 }}
spec:
  selector:
    matchLabels:
      app: node-termination-handler
  template:
    metadata:
      labels:
        app: node-termination-handler
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - operator: In
                key: node.deckhouse.io/type
                values: ["Cloud"]
      imagePullSecrets:
      - name: deckhouse-registry
{{- include "helm_lib_priority_class" (tuple . "cluster-critical") | indent 6 }}
{{- include "helm_lib_tolerations" (tuple . "every-node") | indent 6 }}
      serviceAccountName: node-termination-handler
      hostNetwork: true
      containers:
      - name: node-termination-handler
        image: {{ .Values.global.modulesImages.registry }}/cloud-provider-aws/node-termination-handler:{{ .Values.global.modulesImages.tags.cloudProviderAws.nodeTerminationHandler }}
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
