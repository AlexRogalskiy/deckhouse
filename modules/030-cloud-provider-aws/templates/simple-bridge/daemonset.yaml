---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: simple-bridge
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list $ (dict "app" "simple-bridge")) | indent 2 }}
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: simple-bridge
  template:
    metadata:
      labels:
        app: simple-bridge
    spec:
      imagePullSecrets:
      - name: deckhouse-registry
{{- include "helm_lib_priority_class" (tuple . "cluster-critical") | indent 6 }}
      hostNetwork: true
      tolerations:
      - operator: Exists
      serviceAccountName: simple-bridge
      initContainers:
      containers:
      - name: simple-bridge
        image: {{ .Values.global.modulesImages.registry }}/cloud-provider-aws/simple-bridge:{{ .Values.global.modulesImages.tags.cloudProviderAws.simpleBridge }}
        command:
        - /bin/simple-bridge
        resources:
          requests:
            cpu: "10m"
            memory: "5Mi"
        securityContext:
          privileged: true
        env:
        - name: POD_SUBNET
          value: {{ .Values.global.discovery.podSubnet | quote }}
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: run
          mountPath: /run
        - name: cni
          mountPath: /etc/cni/net.d
      volumes:
      - name: run
        hostPath:
          path: /run
      - name: cni
        hostPath:
          path: /etc/cni/net.d
