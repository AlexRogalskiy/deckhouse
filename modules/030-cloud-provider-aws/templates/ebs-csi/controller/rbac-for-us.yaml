---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:{{ .Chart.Name }}:ebs-csi:controller:external-snapshotter
{{ include "helm_lib_module_labels" (list . (dict "app" "ebs-csi-driver")) | indent 2 }}
