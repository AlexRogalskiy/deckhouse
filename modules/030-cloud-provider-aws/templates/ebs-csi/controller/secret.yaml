---
apiVersion: v1
kind: Secret
metadata:
  name: credentials
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "ebs-csi-driver")) | indent 2 }}
type: Opaque
data:
  access_key_id: {{ .Values.cloudProviderAws.internal.providerAccessKeyId | b64enc | quote }}
  secret_key: {{ .Values.cloudProviderAws.internal.providerSecretAccessKey | b64enc | quote }}
