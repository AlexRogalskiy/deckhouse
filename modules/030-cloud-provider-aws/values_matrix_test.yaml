global:
  enabledModules: ["vertical-pod-autoscaler-crd"]
  modulesImages:
    registry: registry.flant.com
    registryDockercfg: cfg
    tags:
      cloudProviderAws:
        csiProvisioner: imagehash
        csiAttacher: imagehash
        csiResizer: imagehash
        csiSnapshotter: imagehash
        csiNodeDriverRegistrar: imagehash
        csiLivenessProbe: imagehash
        ebsCsiPlugin: imagehash
        simpleBridge: imagehash
        cloudControllerManager: imagehash
        nodeTerminationHandler: imagehash
  discovery:
    d8SpecificNodeCountByRole:
      master:
        __ConstantChoices__: ["1", "3"]
      worker: 1
    nodeCountByType:
      cloud: 1
    podSubnet: 10.0.1.0/16
    kubernetesVersion: 1.15.4
  modules:
    placement:
      __ConstantChoices__:
      - {}
      - customTolerationKeys:
          - "test-1"
          - "test-2/master"

cloudProviderAws:
  internal:
    zoneToSubnetIdMap:
      zonea: aaa
      zoneb: bbb
    providerAccessKeyId: myprovacckeyid
    providerSecretAccessKey: myprovsecretaccesskey
    zones: ["zonea", "zoneb"]
    region: myregion
    instances:
      iamProfileName: myiamprofile
      additionalSecurityGroups:
        __ConstantChoices__:
        - __EmptyItem__
        - ["id1", "id2"]
    loadBalancerSecurityGroup: mylbsecgroupid
    keyName: mykeyname
    tags:
      aaa: aaa
