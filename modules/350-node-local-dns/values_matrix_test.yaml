global:
  enabledModules:
    __ConstantChoices__:
      - ["vertical-pod-autoscaler-crd", "operator-prometheus-crd"]
      - ["vertical-pod-autoscaler-crd"]
  discovery:
    clusterDomain:
      __ConstantChoices__: ["cluster.local", "cluster-hz1.local"]
    clusterDNSAddress:
      __ConstantChoices__: ["192.168.0.10", "142.15.0.10"]
    kubernetesVersion: 1.15.6
  modulesImages:
    registry: registry.flant.com
    tags:
      nodeLocalDns:
        coredns: tagstring
      common:
        kubeRbacProxy: tagstring
  modules:
    placement:
      __ConstantChoices__:
      - {}
      - customTolerationKeys:
          - "test-1"
          - "test-2/master"
