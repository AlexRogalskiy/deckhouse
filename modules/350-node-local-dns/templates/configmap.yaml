---
apiVersion: v1
kind: ConfigMap
metadata:
  name: node-local-dns
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
data:
  Corefile: |
    {{ .Values.global.discovery.clusterDomain }}:53 {
        errors
        cache 30
        reload
        loop
        bind 169.254.20.10
        forward . {{ .Values.nodeLocalDns.clusterDnsIP }} {
                force_tcp
        }
        prometheus 169.254.20.10:9253
        health 169.254.20.10:8080
        }
    in-addr.arpa:53 {
        errors
        cache 30
        reload
        loop
        bind 169.254.20.10
        forward . {{ .Values.nodeLocalDns.clusterDnsIP }} {
                force_tcp
        }
        prometheus 169.254.20.10:9253
        }
    ip6.arpa:53 {
        errors
        cache 30
        reload
        loop
        bind 169.254.20.10
        forward . {{ .Values.nodeLocalDns.clusterDnsIP }} {
                force_tcp
        }
        prometheus 169.254.20.10:9253
        }
    .:53 {
        errors
        cache 300
        loop
        bind 169.254.20.10
        forward . /etc/resolv.conf
        prometheus 169.254.20.10:9253
        }
