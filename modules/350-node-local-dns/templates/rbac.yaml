---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: node-local-dns
  namespace: d8-system
{{ include "helm_lib_module_labels" (list . (dict "app" "node-local-dns")) | indent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8-system:node-local-dns:d8-rbac-proxy
{{ include "helm_lib_module_labels" (list . (dict "app" "node-local-dns")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8-rbac-proxy
subjects:
- kind: ServiceAccount
  name: node-local-dns
  namespace: d8-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: d8-rbac-proxy:node-local-dns
  namespace: d8-system
{{ include "helm_lib_module_labels" (list . (dict "app" "node-local-dns")) | indent 2 }}
rules:
- apiGroups: ["apps"]
  resources: ["daemonsets/prometheus-metrics"]
  resourceNames: ["node-local-dns"]
  verbs: ["get"]
{{- if (.Values.global.enabledModules | has "prometheus") }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: d8-rbac-proxy:node-local-dns
  namespace: d8-system
{{ include "helm_lib_module_labels" (list . (dict "app" "node-local-dns")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: d8-rbac-proxy:node-local-dns
subjects:
- kind: User
  name: d8-monitoring:scraper
{{- end }}
