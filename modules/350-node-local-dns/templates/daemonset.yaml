{{- if semverCompare ">=1.11" .Values.global.discovery.clusterVersion }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: {{ .Chart.Name }}
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
spec:
  targetRef:
    apiVersion: extensions/v1beta1
    kind: DaemonSet
    name: node-local-dns
  updatePolicy:
    updateMode: "Initial"
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: node-local-dns
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    prometheus-target: node-local-dns
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: https-metrics
    port: 9255
    protocol: TCP
  selector:
    k8s-app: node-local-dns
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-local-dns
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    k8s-app: node-local-dns
spec:
  selector:
    matchLabels:
      k8s-app: node-local-dns
  template:
    metadata:
       labels:
          k8s-app: node-local-dns
    spec:
{{- if semverCompare ">=1.11" .Values.global.discovery.clusterVersion }}
      priorityClassName: system-node-critical
{{- end }}
      serviceAccountName: node-local-dns
      hostNetwork: true
      dnsPolicy: Default
      tolerations:
      - operator: Exists
      containers:
      - name: node-cache
        image: {{ .Values.global.modulesImages.registry }}/node-local-dns/node-local-dns:{{ .Values.global.modulesImages.tags.nodeLocalDns.nodeLocalDns }}
        resources:
          requests:
            cpu: 25m
            memory: 30Mi
        args:
        - "--kube-proxy-mode"
        - {{ .Values.nodeLocalDns.kubeProxyMode | quote }}
        - "--conf"
        - "/etc/coredns/Corefile"
        - "--local-ip"
        - "169.254.20.10"
        - "--local-port"
        - "53"
        - "--cluster-dns-ip"
        - {{ .Values.nodeLocalDns.clusterDnsIP | quote }}
        - "--cluster-dns-port"
        - "53"
        securityContext:
          privileged: true
        ports:
        - containerPort: 53
          name: dns
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        - containerPort: 9253
          name: metrics
          protocol: TCP
        livenessProbe:
          httpGet:
            host: "169.254.20.10"
            path: /health
            port: 8080
          initialDelaySeconds: 60
          timeoutSeconds: 5
        volumeMounts:
        - mountPath: /run/xtables.lock
          name: xtables-lock
          readOnly: false
        - name: config-volume
          mountPath: /etc/coredns
      - name: prometheus-auth-proxy
        image: flant/kube-prometheus-auth-proxy:v0.1.0
        args:
        - "--listen=$(MY_POD_IP):9255"
        - "--proxy-pass=http://169.254.20.10:9253/metrics"
        env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 9255
          name: prom-proxy
        resources:
          requests:
            memory: 20Mi
            cpu: 10m
      volumes:
      - name: xtables-lock
        hostPath:
          path: /run/xtables.lock
          type: FileOrCreate
      - name: config-volume
        configMap:
          name: node-local-dns
          items:
          - key: Corefile
            path: Corefile
      imagePullSecrets:
      - name: node-local-dns-antiopa-registry
