{{- if semverCompare ">=1.11" .Values.global.discovery.clusterVersion }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: {{ .Chart.Name }}
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
spec:
  targetRef:
    apiVersion: apps/v1
    kind: DaemonSet
    name: node-local-dns
  updatePolicy:
    updateMode: "Initial"
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: node-local-dns
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    prometheus-target: node-local-dns
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: coredns-metrics
    port: 9254
    protocol: TCP
  - name: sidecar-metrics
    port: 9255
    protocol: TCP
  selector:
    k8s-app: node-local-dns
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-local-dns
  namespace: kube-system
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    k8s-app: node-local-dns
spec:
  selector:
    matchLabels:
      k8s-app: node-local-dns
  template:
    metadata:
      labels:
        k8s-app: node-local-dns
    spec:
{{- if semverCompare ">=1.11" .Values.global.discovery.clusterVersion }}
      priorityClassName: system-node-critical
{{- end }}
      serviceAccountName: node-local-dns
      hostNetwork: true
      dnsPolicy: Default
      tolerations:
      - operator: Exists
      initContainers:
      - name: init
        image: {{ .Values.global.modulesImages.registry }}/node-local-dns/sidecar:{{ .Values.global.modulesImages.tags.nodeLocalDns.sidecar }}
        securityContext:
          privileged: true
        command: ["/init.sh"]
        env:
        - name: KUBE_CLUSTER_DOMAIN
          value: {{ .Values.global.discovery.clusterDomain }}
        - name: KUBE_DNS_SVC_IP
          value: {{ .Values.nodeLocalDns.clusterDnsIP }}
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        volumeMounts:
        - name: config-volume
          mountPath: /etc/coredns
      containers:
      - name: sidecar
        image: {{ .Values.global.modulesImages.registry }}/node-local-dns/sidecar:{{ .Values.global.modulesImages.tags.nodeLocalDns.sidecar }}
        securityContext:
          privileged: true
        args:
        - "start"
        - "--listen-address=127.0.0.1:9255"
        env:
        - name: KUBE_CLUSTER_DOMAIN
          value: {{ .Values.global.discovery.clusterDomain }}
        - name: KUBE_DNS_SVC_IP
          value: {{ .Values.nodeLocalDns.clusterDnsIP }}
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        readinessProbe:
          httpGet:
            host: 127.0.0.1
            path: /metrics
            port: 9255
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            host: 127.0.0.1
            path: /metrics
            port: 9255
          initialDelaySeconds: 60
          timeoutSeconds: 5
        volumeMounts:
        - mountPath: /run/xtables.lock
          name: xtables-lock
          readOnly: false
        - name: config-volume
          mountPath: /etc/coredns
      - name: coredns
        image: {{ .Values.global.modulesImages.registry }}/node-local-dns/coredns:{{ .Values.global.modulesImages.tags.nodeLocalDns.coredns }}
        args:
        - "-conf"
        - "/etc/coredns/Corefile"
        env:
        - name: KUBE_DNS_SVC_IP
          value: {{ .Values.nodeLocalDns.clusterDnsIP }}
        resources:
          requests:
            cpu: 25m
            memory: 30Mi
        securityContext:
          privileged: true
        ports:
        - containerPort: 53
          name: dns
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        - containerPort: 9225
          name: health
          protocol: TCP
        livenessProbe:
          exec:
            command:
            - /health.sh
            - {{ .Values.global.discovery.clusterDomain | quote }}
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 7
        volumeMounts:
        - mountPath: /run/xtables.lock
          name: xtables-lock
          readOnly: false
        - name: config-volume
          mountPath: /etc/coredns
      - name: ca-auth-proxy-coredns
        image: {{ $.Values.global.modulesImages.registry }}/common/kube-ca-auth-proxy:{{ $.Values.global.modulesImages.tags.common.kubeCaAuthProxy }}
        args:
        - "--listen=$(MY_POD_IP):9254"
        - "--proxy-pass=http://127.0.0.1:9254/metrics"
        - "--user=kube-prometheus:scraper"
        env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 9254
          name: coredns-proxy
        resources:
          requests:
            memory: 20Mi
            cpu: 10m
      - name: ca-auth-proxy-sidecar
        image: {{ $.Values.global.modulesImages.registry }}/common/kube-ca-auth-proxy:{{ $.Values.global.modulesImages.tags.common.kubeCaAuthProxy }}
        args:
        - "--listen=$(MY_POD_IP):9255"
        - "--proxy-pass=http://127.0.0.1:9255/metrics"
        - "--user=kube-prometheus:scraper"
        env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 9255
          name: sidecar-proxy
        resources:
          requests:
            memory: 20Mi
            cpu: 10m
      volumes:
      - name: xtables-lock
        hostPath:
          path: /run/xtables.lock
          type: FileOrCreate
      - name: config-volume
        emptyDir: {}
      imagePullSecrets:
      - name: node-local-dns-antiopa-registry
