{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: {{ .Chart.Name }}
  namespace: d8-system
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
spec:
  targetRef:
    apiVersion: apps/v1
    kind: DaemonSet
    name: node-local-dns
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: "coredns"
      maxAllowed:
        cpu: 2
        memory: 256Mi
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: node-local-dns
  namespace: d8-system
{{ include "helm_lib_module_labels" (list . (dict "prometheus-target" "node-local-dns")) | indent 2 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: coredns-metrics
    port: 9254
    protocol: TCP
  - name: sidecar-metrics
    port: 9255
    protocol: TCP
  selector:
    k8s-app: node-local-dns
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-local-dns
  namespace: d8-system
{{ include "helm_lib_module_labels" (list . (dict "k8s-app" "node-local-dns")) | indent 2 }}
spec:
  selector:
    matchLabels:
      k8s-app: node-local-dns
  template:
    metadata:
      labels:
        k8s-app: node-local-dns
    spec:
{{- if semverCompare ">=1.11" .Values.global.discovery.clusterVersion }}
      priorityClassName: cluster-critical
{{- end }}
      serviceAccountName: node-local-dns
      hostNetwork: true
      dnsPolicy: Default
      tolerations:
      - operator: Exists
      containers:
      - name: sidecar
        image: {{ .Values.global.modulesImages.registry }}/node-local-dns/sidecar:{{ .Values.global.modulesImages.tags.nodeLocalDns.sidecar }}
        securityContext:
          privileged: true
        args:
        - "start"
        - "--listen-address=127.0.0.1:9255"
        env:
        - name: KUBE_CLUSTER_DOMAIN
          value: {{ .Values.global.discovery.clusterDomain }}
        - name: KUBE_DNS_SVC_IP
          value: {{ .Values.global.discovery.clusterDNSAddress }}
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        readinessProbe:
          exec:
            command:
            - rm
            - /ready
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
            - rm
            - /alive
          periodSeconds: 20
        volumeMounts:
        - mountPath: /run/xtables.lock
          name: xtables-lock
          readOnly: false
        - name: config-volume
          mountPath: /etc/coredns
        - name: shared
          mountPath: /shared
      - name: coredns
        image: {{ .Values.global.modulesImages.registry }}/node-local-dns/coredns:{{ .Values.global.modulesImages.tags.nodeLocalDns.coredns }}
        command: ["/bin/bash", "-l", "-c", "/start.sh"]
        env:
        - name: KUBE_DNS_SVC_IP
          value: {{ .Values.global.discovery.clusterDNSAddress }}
        resources:
          requests:
            cpu: 25m
            memory: 30Mi
        securityContext:
          privileged: true
        ports:
        - containerPort: 53
          name: dns
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        - containerPort: 9225
          name: health
          protocol: TCP
        livenessProbe:
          exec:
            command:
            - rm
            - /shared/dns_alive
          periodSeconds: 20
        readinessProbe:
          exec:
            command:
            - rm
            - /shared/dns_ready
          periodSeconds: 10
        volumeMounts:
        - mountPath: /run/xtables.lock
          name: xtables-lock
          readOnly: false
        - name: config-volume
          mountPath: /etc/coredns
        - name: shared
          mountPath: /shared
      - name: ca-auth-proxy-coredns
        image: {{ $.Values.global.modulesImages.registry }}/common/kube-ca-auth-proxy:{{ $.Values.global.modulesImages.tags.common.kubeCaAuthProxy }}
        args:
        - "--listen=$(MY_POD_IP):9254"
        - "--proxy-pass=http://127.0.0.1:9254/metrics"
        - "--user=kube-prometheus:scraper"
        env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 9254
          name: coredns-proxy
        resources:
          requests:
            memory: 20Mi
            cpu: 10m
      - name: ca-auth-proxy-sidecar
        image: {{ $.Values.global.modulesImages.registry }}/common/kube-ca-auth-proxy:{{ $.Values.global.modulesImages.tags.common.kubeCaAuthProxy }}
        args:
        - "--listen=$(MY_POD_IP):9255"
        - "--proxy-pass=http://127.0.0.1:9255/metrics"
        - "--user=kube-prometheus:scraper"
        env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 9255
          name: sidecar-proxy
        resources:
          requests:
            memory: 20Mi
            cpu: 10m
      volumes:
      - name: xtables-lock
        hostPath:
          path: /run/xtables.lock
          type: FileOrCreate
      - name: config-volume
        emptyDir: {}
      - name: shared
        emptyDir: {}
      imagePullSecrets:
      - name: deckhouse-registry
