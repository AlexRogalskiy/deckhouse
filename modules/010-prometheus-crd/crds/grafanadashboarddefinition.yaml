apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: grafanadashboarddefinitions.deckhouse.io
  labels:
    heritage: deckhouse
    module: prometheus
    app: grafana
spec:
  group: deckhouse.io
  scope: Cluster
  names:
    plural: grafanadashboarddefinitions
    singular: grafanadashboarddefinition
    kind: GrafanaDashboardDefinition
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: |
            Ресурс хранения и управления Dashboard в Grafana. [Подробнее](https://early.deckhouse.io/modules/300-prometheus/grafana_dashboard_development.html).
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - folder
                - definition
              properties:
                folder:
                  type: string
                  description: |
                    В какую папку попадёт данный dashboard. Если такой папки нет, она будет создана.
                  example: 'My Folder'
                definition:
                  type: string
                  description: |
                    JSON-манифест dashboard.

                    **Важно!** Следите, чтобы помимо `uid` в манифесте не было "местного" `id` по адресу `.id`.
      additionalPrinterColumns:
        - jsonPath: .spec.folder
          name: Folder
          description: 'Folder in Grafana.'
          type: string
