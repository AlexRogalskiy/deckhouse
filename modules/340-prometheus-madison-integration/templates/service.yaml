{{- if hasKey .Values.prometheusMadisonIntegration "madisonAuthKey" }}
---
apiVersion: v1
kind: Service
metadata:
  name: madison-proxy
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "madison-proxy")) | indent 2 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  selector:
    app: madison-proxy
{{- end }}
