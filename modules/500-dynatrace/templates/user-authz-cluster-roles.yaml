---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    user-authz.deckhouse.io/access-level: User
  name: d8-{{ .Chart.Name }}:user-authz:user
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
rules:
- apiGroups:
  - dynatrace.com
  resources:
  - oneagents
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    user-authz.deckhouse.io/access-level: Editor
  name: d8-{{ .Chart.Name }}:user-authz:editor
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
rules:
- apiGroups:
  - dynatrace.com
  resources:
  - oneagents
  verbs:
  - create
  - delete
  - deletecollection
  - patch
  - update
