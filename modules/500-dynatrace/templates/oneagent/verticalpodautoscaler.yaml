---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: oneagent
  namespace: kube-{{ .Chart.Name }}
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: oneagent
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: DaemonSet
    name: oneagent
  updatePolicy:
    updateMode: "Auto"
