---
apiVersion: v1
kind: Secret
metadata:
  name: oneagent
  namespace: kube-{{ .Chart.Name }}
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: oneagent
data:
  apiToken: {{ .Values.dynatrace.apiToken | b64enc | quote }}
  {{- if .Values.dynatrace.paasToken }}
  paasToken: {{ .Values.dynatrace.paasToken | b64enc | quote }}
  {{- end }}
