{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: operator
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "operator")) | indent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: operator
  updatePolicy:
    updateMode: "Auto"
{{- end }}
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: operator
  namespace: d8-dynatrace
{{ include "helm_lib_module_labels" (list . (dict "app" "operator")) | indent 2 }}
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: operator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: operator
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "operator")) | indent 2 }}
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: operator
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: operator
    spec:
{{- include "helm_lib_priority_class" (tuple $ "cluster-low") | indent 6 }}
{{- include "helm_lib_node_selector" (tuple $ "system") | indent 6 }}
{{- include "helm_lib_tolerations" (tuple $ "system") | indent 6 }}
      imagePullSecrets:
      - name: deckhouse-registry
      containers:
        - name: operator
          image: {{ .Values.global.modulesImages.registry }}/dynatrace/operator:{{ .Values.global.modulesImages.tags.dynatrace.operator }}
          command:
          - dynatrace-oneagent-operator
          env:
          - name: WATCH_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
      serviceAccountName: operator
