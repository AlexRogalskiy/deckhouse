---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: operator
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "operator")) | indent 2 }}
rules:
- apiGroups:
  - dynatrace.com
  resources:
  - oneagents
  verbs:
  - get
  - list
  - watch
  - update
- apiGroups:
  - apps
  resources:
  - daemonsets
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - delete
- apiGroups:
  - "" # "" indicates the core API group
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - delete
- apiGroups:
  - "" # "" indicates the core API group
  resources:
  - configmaps
  - pods
  verbs:
  - get
  - list
  - watch
  - delete
- apiGroups:
  - "" # "" indicates the core API group
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dynatrace.com
  resources:
  - oneagents/finalizers
  - oneagents/status
  verbs:
  - update
