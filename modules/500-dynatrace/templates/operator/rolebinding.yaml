---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: operator
  namespace: kube-{{ .Chart.Name }}
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: operator
subjects:
- kind: ServiceAccount
  name: operator
roleRef:
  kind: Role
  name: operator
  apiGroup: rbac.authorization.k8s.io
