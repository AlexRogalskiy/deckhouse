---
apiVersion: v1
kind: Secret
metadata:
  name: oneagent
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "oneagent")) | indent 2 }}
data:
  apiToken: {{ .Values.dynatrace.apiToken | b64enc | quote }}
  {{- if .Values.dynatrace.paasToken }}
  paasToken: {{ .Values.dynatrace.paasToken | b64enc | quote }}
  {{- end }}
