{{- if .Values.istio.federation.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: federation-metadata
  namespace: d8-{{ $.Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "federation-metadata")) | indent 2 }}
spec:
  ports:
  - name: http
    protocol: TCP
    port: 8080
  selector:
    app: federation-metadata
{{- end }}
