{{- if .Values.istio.federation.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: federation
  namespace: d8-{{ $.Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "federation-metadata")) | indent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:istio:federation
{{ include "helm_lib_module_labels" (list . (dict "app" "federation-metadata")) | indent 2 }}
rules:
- apiGroups: [""]
  resources:
  - services
  - pods
  - nodes
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:istio:federation
{{ include "helm_lib_module_labels" (list . (dict "app" "federation-metadata")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:istio:federation
subjects:
- kind: ServiceAccount
  name: federation
  namespace: d8-{{ $.Chart.Name }}
{{- end }}
