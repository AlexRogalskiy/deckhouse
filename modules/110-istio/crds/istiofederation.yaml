apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: istiofederations.deckhouse.io
  labels:
    heritage: deckhouse
    module: istio
spec:
  group: deckhouse.io
  scope: Cluster
  names:
    plural: istiofederations
    singular: istiofederation
    kind: IstioFederation
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          description: |
            CR for setting remote cluster as trusted one.
          required:
          - spec
          properties:
            spec:
              type: object
              required:
              - trustDomain
              - federationMetadata
              properties:
                trustDomain:
                  type: string
                  description: |
                    Remote cluster TrustDomain.
                  pattern: '^[0-9a-zA-Z._-]+$'
                  example: 'cluster.local'
                federationMetadata:
                  type: object
                  description: |
                    Remote cluster metadata settings.
                  required:
                  - endpoint
                  properties:
                    endpoint:
                      type: string
                      description: |
                        HTTPS endpoint with remote cluster metadata.
                      pattern: '^(https|file)://[0-9a-zA-Z._/-]+$'
                      example: 'https://istio.k8s.example.com/federation'
            status:
              type: object
              properties:
                metadataCache:
                  type: object
                  properties:
                    ingressGateways:
                      type: array
                      items:
                        type: object
                        properties:
                          address:
                            type: string
                          port:
                            type: integer
                    ingressGatewaysLastFetchTimestamp:
                      format: date-time
                      type: string
                    publicServices:
                      type: array
                      items:
                        type: object
                        properties:
                          hostname:
                            type: string
                          port:
                            type: integer
                    publicServicesLastFetchTimestamp:
                      format: date-time
                      type: string
