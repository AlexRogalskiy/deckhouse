apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: istiomulticlusters.deckhouse.io
  labels:
    heritage: deckhouse
    module: istio
spec:
  group: deckhouse.io
  scope: Cluster
  names:
    plural: istiomulticlusters
    singular: istiomulticluster
    kind: IstioMulticluster
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          description: |
            CR for setting remote cluster as trusted one.
          required:
          - spec
          properties:
            spec:
              type: object
              required:
              - metadataEndpoint
              properties:
                metadataEndpoint:
                  type: string
                  description: |
                    HTTPS endpoint with remote cluster metadata.
                  pattern: '^(https|file)://[0-9a-zA-Z._/-]+$'
                  example: 'https://istio.k8s.example.com/metadata/'
            status:
              type: object
              properties:
                metadataCache:
                  type: object
                  properties:
                    rootCA:
                      type: string
                    rootCALastFetchTimestamp:
                      type: string
                      format: date-time
                    apiHost:
                      type: string
                    apiHostLastFetchTimestamp:
                      type: string
                      format: date-time
