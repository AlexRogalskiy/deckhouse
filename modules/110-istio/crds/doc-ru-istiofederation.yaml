apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: istiofederations.deckhouse.io
  labels:
    heritage: deckhouse
    module: istio
spec:
  group: deckhouse.io
  scope: Cluster
  names:
    plural: istiofederations
    singular: istiofederation
    kind: IstioFederation
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          description: |
            Настраивает удаленный кластер как доверенный.
          required:
          - spec
          properties:
            spec:
              type: object
              required:
              - trustDomain
              - metadataEndpoint
              properties:
                trustDomain:
                  type: string
                  description: |
                    TrustDomain удалённого кластера.

                    Несмотря на то, что это обязательный параметр, он не используется на данный момент (так как Istio не умеет сопоставлять TrustDomain и корневой CA).
                  pattern: '^[0-9a-zA-Z._-]+$'
                  example: 'cluster.local'
                metadataEndpoint:
                  type: string
                  description: |
                    HTTPS URL, по которому опубликованы метаданные удалённого кластера.
                  pattern: '^(https|file)://[0-9a-zA-Z._/-]+$'
                  example: 'https://istio.k8s.example.com/metadata/'
            status:
              type: object
              properties:
                metadataCache:
                  type: object
                  properties:
                    public:
                      type: object
                      properties:
                        rootCA:
                          type: string
                        authnKeyPub:
                          type: string
                        clusterUUID:
                          type: string
                    publicLastFetchTimestamp:
                      type: string
                      format: date-time
                    ingressGateways:
                      type: array
                      items:
                        type: object
                        properties:
                          address:
                            type: string
                          port:
                            type: integer
                    ingressGatewaysLastFetchTimestamp:
                      format: date-time
                      type: string
                    publicServices:
                      type: array
                      items:
                        type: object
                        properties:
                          hostname:
                            type: string
                          port:
                            type: integer
                    publicServicesLastFetchTimestamp:
                      format: date-time
                      type: string
