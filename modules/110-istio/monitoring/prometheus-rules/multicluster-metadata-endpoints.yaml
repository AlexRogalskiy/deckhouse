- name: kubernetes.istio.multicluster_metadata_endpoints
  rules:
    - alert: D8IstioMulticlusterMetadataEndpointDoesntWork
      expr: max by (multicluster_name, endpoint) (d8_istio_multicluster_metadata_endpoints_fetch_error_count == 1)
      for: 5m
      labels:
        severity_level: "6"
      annotations:
        plk_markup_format: "markdown"
        plk_protocol_version: "1"
        plk_create_group_if_not_exists__d8_istio_multicluster_metadata_endpoint_failed: D8IstioMulticlusterMetadataEndpointFailed,tier=~tier
        plk_grouped_by__d8_istio_multicluster_metadata_endpoint_failed: D8IstioMulticlusterMetadataEndpointFailed,tier=~tier
        description: |
          Metadata endpoint `{{$labels.endpoint}}` for IstioMulticluster `{{$labels.multicluster_name}}` has failed to fetch by d8 hook.
          Reproducing request to public endpoint:
          ```
          curl {{$labels.endpoint}}
          ```
          Reproducing request to private endpoints (run from deckhouse pod):
          ```
          SCOPE="$(echo {{$labels.endpoint}} | sed -E -e 's/\/+$//' -e 's/^.*\///')"
          KEY="$(deckhouse-controller module values istio -o json | jq -r .istio.internal.remoteAuthnKeypair.priv)"
          LOCAL_CLUSTER_UUID="$(deckhouse-controller module values istio -o json | jq -r .global.discovery.clusterUUID)"
          REMOTE_CLUSTER_UUID="$(kubectl get istiomulticluster {{$labels.multicluster_name}} -o json | jq -r .status.metadataCache.public.clusterUUID)"
          TOKEN="$(deckhouse-controller helper crypto gen-jwt --private-key-path <(echo "$KEY") --claim iss=d8-istio --claim sub=$LOCAL_CLUSTER_UUID --claim aud=$REMOTE_CLUSTER_UUID --claim scope=$SCOPE --ttl 1h)"
          curl -H "Authorization: Bearer $TOKEN" {{$labels.endpoint}}
          ```
        summary: Multicluster metadata endpoint failed
