apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: extended-monitoring
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    prometheus: main
spec:
  jobLabel: extended-monitoring
  endpoints:
  - port: http-metrics
    honorLabels: true
    scrapeTimeout: 25s
    relabelings:
    - regex: endpoint|namespace|service
      action: labeldrop
    - sourceLabels: ["pod"]
      targetLabel: pod
  selector:
    matchLabels:
      heritage: antiopa
      module: extended-monitoring
      prometheus-target: extended-monitoring
  namespaceSelector:
    matchNames:
    - kube-prometheus
