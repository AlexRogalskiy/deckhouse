---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: extended-monitoring
  namespace: kube-prometheus
{{ include "helm_lib_module_labels" (list . (dict "prometheus" "main")) | indent 2 }}
spec:
  jobLabel: extended-monitoring
  endpoints:
  - port: http-metrics
    honorLabels: true
    scrapeTimeout: 25s
    relabelings:
    - regex: endpoint|namespace|service
      action: labeldrop
    - sourceLabels: ["pod"]
      targetLabel: pod
  selector:
    matchLabels:
      heritage: deckhouse
      module: extended-monitoring
      prometheus-target: extended-monitoring
  namespaceSelector:
    matchNames:
    - kube-prometheus
