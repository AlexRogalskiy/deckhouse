{{- if (.Values.global.enabledModules | has "operator-prometheus-crd") }}
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: extended-monitoring
  namespace: kube-prometheus
{{ include "helm_lib_module_labels" (list . (dict "prometheus" "main")) | indent 2 }}
spec:
  jobLabel: extended-monitoring
  podMetricsEndpoints:
  - port: http-metrics
    honorLabels: true
    scrapeTimeout: 25s
    relabelings:
    - regex: endpoint|namespace
      action: labeldrop
    # todo: убрать после рефакторинга алертов
    - sourceLabels: ["job"]
      regex: '.*/(.*)'
      replacement: '$1'
      targetLabel: job
    - sourceLabels: ["pod"]
      targetLabel: pod
  selector:
    matchLabels:
      app: extended-monitoring
  namespaceSelector:
    matchNames:
    - kube-prometheus
{{- end }}
