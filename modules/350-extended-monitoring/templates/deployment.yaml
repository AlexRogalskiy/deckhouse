kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: extended-monitoring
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: extended-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      module: {{ $.Chart.Name }}
      app: extended-monitoring
  template:
    metadata:
      labels:
        module: {{ $.Chart.Name }}
        app: extended-monitoring
    spec:
{{- if and (hasKey .Values.extendedMonitoring "nodeSelector") (.Values.extendedMonitoring.nodeSelector) }}
      nodeSelector:
{{ .Values.extendedMonitoring.nodeSelector | toYaml | trim | indent 8 }}
{{- else if and (not (hasKey .Values.extendedMonitoring "nodeSelector")) .Values.global.discovery.clusterHasSystemNodes }}
      nodeSelector:
        node-role/system: ""
{{- end }}
{{- if and (hasKey .Values.extendedMonitoring "tolerations") (.Values.extendedMonitoring.tolerations) }}
      tolerations:
{{ .Values.extendedMonitoring.tolerations | toYaml | trim | indent 6 }}
{{- else if and (not (hasKey .Values.extendedMonitoring "tolerations")) .Values.global.discovery.clusterHasSystemNodes }}
      tolerations:
      - key: node-role/system
        effect: NoExecute
{{- end }}
      imagePullSecrets:
      - name: antiopa-registry
      containers:
      - name: extended-monitoring
        image: {{ .Values.global.modulesImages.registry }}/extended-monitoring/extended-monitoring:{{ .Values.global.modulesImages.tags.extendedMonitoring.extendedMonitoring }}
        resources:
          requests:
            cpu: "100m"
            memory: "32Mi"
        ports:
        - containerPort: 8080
          protocol: TCP
        args:
        - "/app/extended-monitoring.py"
        env:
        - name: "PYTHONUNBUFFERED"
          value: "1"
      serviceAccountName: extended-monitoring
