---
kind: Service
apiVersion: v1
metadata:
  name: extended-monitoring
  namespace: kube-prometheus
{{ include "helm_lib_module_labels" (list . (dict "prometheus-target" "extended-monitoring")) | indent 2 }}
spec:
  ports:
  - name: http-metrics
    port: 8080
  selector:
    module: {{ $.Chart.Name }}
    app: extended-monitoring
