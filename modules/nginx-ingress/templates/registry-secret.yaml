{{- range (prepend .Values.nginxIngress.additionalControllers .Values.nginxIngress) }}
---
apiVersion: v1
kind: Secret
metadata:
  name: registry
  namespace: {{ include "helper.namespace" . }}
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
type: kubernetes.io/dockercfg
data:
  .dockercfg: {{ $.Values.global.modulesImages.registryDockercfg }}
{{- end }}
