apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: kube-nginx-ingress
  annotations:
    kubectl.kubernetes.io/last-applied-configuration: "..."
    service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: '*'
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  selector:
    app: nginx
