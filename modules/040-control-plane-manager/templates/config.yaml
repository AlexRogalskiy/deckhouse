---
apiVersion: v1
kind: Secret
metadata:
  name: d8-control-plane-manager-config
  namespace: kube-system
{{ include "helm_lib_module_labels" (list . (dict "app" "d8-control-plane-manager")) | indent 2 }}
data:
  kubeadm-config.yaml.tpl: {{ .Files.Get "kubeadm_config.yaml.tpl" | b64enc | quote }}
  cluster-configuration.json: {{ .Values.global.clusterConfiguration | toJson | b64enc | quote }}
