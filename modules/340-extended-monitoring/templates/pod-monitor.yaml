{{- if (.Values.global.enabledModules | has "operator-prometheus-crd") }}
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: extended-monitoring
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "prometheus" "main")) | indent 2 }}
spec:
  jobLabel: app
  podMetricsEndpoints:
  - port: https-metrics
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
      certFile: /etc/prometheus/secrets/prometheus-scraper-tls/tls.crt
      keyFile: /etc/prometheus/secrets/prometheus-scraper-tls/tls.key
    honorLabels: true
    scrapeTimeout: 25s
    relabelings:
    - regex: endpoint|namespace
      action: labeldrop
    - sourceLabels: ["pod"]
      targetLabel: pod
  selector:
    matchLabels:
      app: extended-monitoring
  namespaceSelector:
    matchNames:
    - d8-monitoring
{{- end }}
