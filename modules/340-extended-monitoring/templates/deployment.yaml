{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: extended-monitoring
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "extended-monitoring")) | indent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: extended-monitoring
  updatePolicy:
    updateMode: "Auto"
{{- end }}
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: extended-monitoring
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "extended-monitoring")) | indent 2 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      module: {{ $.Chart.Name }}
      app: extended-monitoring
  template:
    metadata:
      labels:
        module: {{ $.Chart.Name }}
        app: extended-monitoring
    spec:
{{- include "helm_lib_node_selector" (tuple . "monitoring") | indent 6 }}
{{- include "helm_lib_tolerations" (tuple . "monitoring") | indent 6 }}
      imagePullSecrets:
      - name: deckhouse-registry
      serviceAccountName: extended-monitoring
      containers:
      - name: extended-monitoring
        image: {{ .Values.global.modulesImages.registry }}/extended-monitoring/extended-monitoring:{{ .Values.global.modulesImages.tags.extendedMonitoring.extendedMonitoring }}
        resources:
          requests:
            cpu: "100m"
            memory: "32Mi"
        args:
        - "/app/extended-monitoring.py"
        - "127.0.0.1"
        env:
        - name: "PYTHONUNBUFFERED"
          value: "1"
        livenessProbe:
          httpGet:
            path: /healthz
            scheme: HTTPS
            port: 8081
        readinessProbe:
          httpGet:
            path: /ready
            scheme: HTTPS
            port: 8081
          timeoutSeconds: 5
      - name: kube-rbac-proxy
        image: {{ .Values.global.modulesImages.registry }}/common/kube-rbac-proxy:{{ .Values.global.modulesImages.tags.common.kubeRbacProxy }}
        args:
        - "--secure-listen-address=$(KUBE_RBAC_PROXY_LISTEN_ADDRESS):8081"
        - "--client-ca-file=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
        - "--v=2"
        - "--logtostderr=true"
        - "--stale-cache-interval=1h30m"
        ports:
        - containerPort: 8081
          name: https-metrics
        env:
        - name: KUBE_RBAC_PROXY_LISTEN_ADDRESS
          value: "0.0.0.0"
        - name: KUBE_RBAC_PROXY_CONFIG
          value: |
            excludePaths:
            - /healthz
            - /ready
            upstreams:
            - upstream: http://127.0.0.1:8080/
              path: /
              authorization:
                resourceAttributes:
                  namespace: d8-monitoring
                  apiGroup: apps
                  apiVersion: v1
                  resource: deployments
                  subresource: prometheus-metrics
                  name: extended-monitoring
