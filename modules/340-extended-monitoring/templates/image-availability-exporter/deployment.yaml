{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: image-availability-exporter
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "image-availability")) | indent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: image-availability-exporter
  updatePolicy:
    updateMode: "Auto"
{{- end }}
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: image-availability-exporter
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "image-availability")) | indent 2 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      module: {{ $.Chart.Name }}
      app: image-availability-exporter
  template:
    metadata:
      labels:
        module: {{ $.Chart.Name }}
        app: image-availability-exporter
    spec:
{{- include "helm_lib_node_selector" (tuple . "monitoring") | indent 6 }}
{{- include "helm_lib_tolerations" (tuple . "monitoring") | indent 6 }}
      imagePullSecrets:
      - name: deckhouse-registry
      serviceAccountName: image-availability-exporter
      containers:
      - name: image-availability-exporter
        image: {{ .Values.global.modulesImages.registry }}/extended-monitoring/image-availability-exporter:{{ .Values.global.modulesImages.tags.extendedMonitoring.imageAvailabilityExporter }}
        args:
        - --bind-address=127.0.0.1:8080
{{- if .Values.extendedMonitoring.imageAvailability }}
  {{- if .Values.extendedMonitoring.imageAvailability.ignoredImages }}
        - --ignored-images={{ .Values.extendedMonitoring.imageAvailability.ignoredImages | join "," | quote }}
  {{- end }}
{{- end }}
        resources:
          requests:
            cpu: "100m"
            memory: "64Mi"
        readinessProbe:
          httpGet:
            path: /healthz
            scheme: HTTPS
            port: 8081
      - name: kube-rbac-proxy
        image: {{ .Values.global.modulesImages.registry }}/common/kube-rbac-proxy:{{ .Values.global.modulesImages.tags.common.kubeRbacProxy }}
        args:
        - "--secure-listen-address=$(KUBE_RBAC_PROXY_LISTEN_ADDRESS):8081"
        - "--client-ca-file=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
        - "--v=2"
        - "--logtostderr=true"
        - "--stale-cache-interval=1h30m"
        ports:
        - containerPort: 8081
          name: https-metrics
        env:
        - name: KUBE_RBAC_PROXY_LISTEN_ADDRESS
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: KUBE_RBAC_PROXY_CONFIG
          value: |
            excludePaths:
            - /healthz
            - /ready
            upstreams:
            - upstream: http://127.0.0.1:8080/
              path: /
              authorization:
                resourceAttributes:
                  namespace: d8-monitoring
                  apiGroup: apps
                  apiVersion: v1
                  resource: deployments
                  subresource: prometheus-metrics
                  name: image-availability-exporter
