global:
  enabledModules: ["vertical-pod-autoscaler-crd", "prometheus"]
  modulesImages:
    registry: registry.flant.com
    registryDockercfg: cfg
    tags:
      common:
        kubeRbacProxy: hashstring
      extendedMonitoring:
        extendedMonitoringExporter: hashstring
        imageAvailabilityExporter: hashstring
  discovery:
    clusterControlPlaneIsHighlyAvailable: true
    d8SpecificNodeCountByRole:
      system: 1
    clusterVersion: 1.15.5
extendedMonitoring:
  imageAvailability:
    ignoredImages:
      __ConstantChoice__:
      - ["alpine:3.10", "alpine:3.2"]
      - ["ubuntu:xenial"]
      - __EmptyItem__
