{{- if semverCompare ">=1.13" .Values.global.discovery.clusterVersion }}
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: kube-router
  namespace: d8-system
{{ include "helm_lib_module_labels" (list . (dict "prometheus" "main" "app" "kube-router")) | indent 2 }}
spec:
  jobLabel: app
  podMetricsEndpoints:
  - targetPort: 20245
    relabelings:
    - regex: endpoint|namespace
      action: labeldrop
    - targetLabel: tier
      replacement: cluster
  selector:
    matchLabels:
      app: kube-router
{{- end }}
