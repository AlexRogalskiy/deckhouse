{{- range $ds := .Values.cloudProviderVsphere.internal.datastores }}
---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: {{ $ds.name }}
  namespace: d8-cloud-provider-vsphere
  {{- if $.Values.cloudProviderVsphere.defaultDatastore }}
    {{- if contains $.Values.cloudProviderVsphere.defaultDatastore $ds.path }}
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
    {{- end }}
  {{- end }}
{{ include "helm_lib_module_labels" (list $) | indent 2 }}
provisioner: vsphere.csi.vmware.com
volumeBindingMode: Immediate
parameters:
  parent_type: "Datastore"
  parent_name: {{ $ds.path | quote }}
allowedTopologies:
- matchLabelExpressions:
  - key: failure-domain.beta.kubernetes.io/region
    values:
    - {{ $.Values.cloudProviderVsphere.region }}
  - key: failure-domain.beta.kubernetes.io/zone
    values:
  {{- range $ds.zones}}
    - {{ . }}
  {{- end }}
{{- end }}
