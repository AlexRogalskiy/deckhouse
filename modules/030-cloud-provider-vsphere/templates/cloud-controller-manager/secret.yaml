{{- define "vsphere_cloud_config" }}
[Global]
user = {{ .Values.cloudProviderVsphere.username | quote }}
password = {{ .Values.cloudProviderVsphere.password | quote }}
insecure-flag = {{ if .Values.cloudProviderVsphere.insecure }}1{{ else }}0{{ end }}

[VirtualCenter {{ .Values.cloudProviderVsphere.host | quote }}]
datacenters = {{ .Values.cloudProviderVsphere.internal.datacenter | quote }}
external-network-name = {{ .Values.cloudProviderVsphere.externalNetworkName | quote }}
internal-network-name = {{ .Values.cloudProviderVsphere.internalNetworkName | quote }}

[Labels]
region = {{ .Values.cloudProviderVsphere.regionTagCategory | quote }}
zone = {{ .Values.cloudProviderVsphere.zoneTagCategory | quote }}

{{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: cloud-controller-manager
  namespace: d8-cloud-provider-vsphere
{{ include "helm_lib_module_labels" (list . (dict "app" "cloud-controller-manager")) | indent 2 }}
type: Opaque
data:
  cloud-config: {{ include "vsphere_cloud_config" . | b64enc | quote }}
