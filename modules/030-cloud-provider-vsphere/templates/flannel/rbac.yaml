---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8-cloud-provider-vsphere:flannel
{{ include "helm_lib_module_labels" (list . (dict "app" "flannel")) | indent 2 }}
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - nodes/status
    verbs:
      - patch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8-cloud-provider-vsphere:flannel
{{ include "helm_lib_module_labels" (list . (dict "app" "flannel")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8-cloud-provider-vsphere:flannel
subjects:
- kind: ServiceAccount
  name: flannel
  namespace: d8-cloud-provider-vsphere
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: flannel
{{ include "helm_lib_module_labels" (list . (dict "app" "flannel")) | indent 2 }}
  namespace: d8-cloud-provider-vsphere
