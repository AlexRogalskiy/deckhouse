global:
  enabledModules: ["vertical-pod-autoscaler-crd"]
  modulesImages:
    registry: registry.flant.com
    registryDockercfg: cfg
    tags:
      cloudProviderVsphere:
        attacher: imagehash
        externalResizer: imagehash
        flanneld: imagehash
        livenessprobe: imagehash
        nodeRegistrar: imagehash
        provisioner: imagehash
        vsphereCsi: imagehash
        cloudControllerManager: imagehash
  discovery:
    d8SpecificNodeCountByRole:
      worker: 1
      master:
        __ConstantChoices__: ["1", "3"]
    nodeCountByType:
      cloud: 1
    podSubnet: 10.0.1.0/16
    kubernetesVersion: 1.15.4
  modules:
    placement:
      __ConstantChoices__:
      - {}
      - customTolerationKeys:
          - "test-1"
          - "test-2/master"

cloudProviderVsphere:
  __ConstantChoices__:
  - internal: # maximum
      datastores:
      - name: mydsname
        path: /my/ds/path/mydsname
        zones: ["zonea", "zoneb"]
      server: myhost
      username: myuname
      password: myPaSsWd
      insecure:
        __ConstantChoices__:
        - true
        - false
      regionTagCategory: myregtagcat
      zoneTagCategory: myzonetagcat
      region: myreg
      sshKey: mysshkey1
      masterInstanceClass:
        datastore: dev/lun_1
        mainNetwork: k8s-msk/test_187
        memory: 8192
        numCPUs: 4
        template: dev/golden_image
      vmFolderPath: dev/test
      zones: ["aaa", "bbb"]
