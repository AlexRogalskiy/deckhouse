global:
  enabledModules:
    __ConstantChoices__:
      - ["vertical-pod-autoscaler-crd"]
      - []
  modulesImages:
    registry: registry.flant.com
    registryDockercfg: cfg
    tags:
      cloudProviderVsphere:
        attacher: imagehash
        externalResizer: imagehash
        flanneld: imagehash
        livenessprobe: imagehash
        nodeRegistrar: imagehash
        provisioner: imagehash
        vsphereCsi: imagehash
        cloudControllerManager: imagehash
  discovery:
    d8SpecificNodeCountByRole:
      worker: 1
      master:
        __ConstantChoices__: ["1", "3"]
    nodeCountByType:
      cloud: 1
    podSubnet: 10.0.1.0/16
    kubernetesVersion: 1.15.4

cloudProviderVsphere:
  __ConstantChoices__:
  - internal: # maximum
      datastores:
      - name: mydsname
        path: /my/ds/path/mydsname
        zones: ["zonea", "zoneb"]
    defaultDatastore: mydsname
    host: myhost
    username: myuname
    password: myPaSsWd
    insecure:
      __ConstantChoices__:
      - true
      - false
    regionTagCategory: myregtagcat
    zoneTagCategory: myzonetagcat
    region: myreg
    sshKeys: ["mysshkey1", "mysshkey2"]
    vmFolderPath: dev/test
    zones: ["aaa", "bbb"]
  - internal: # minimum
      datastores: []
    host: myhost
    username: myuname
    password: myPaSsWd
    region: myreg
    vmFolderPath: dev/test
