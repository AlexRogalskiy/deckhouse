global:
  enabledModules: ["vertical-pod-autoscaler-crd"]
  discovery:
    kubernetesVersion: 1.15.6
    clusterDNSAddress: 192.168.0.10
    clusterDomain: example.cluster.local
  modulesImages:
    registry: registry.flant.com
    tags:
      common:
        kubeRbacProxy: hashstring
      kubeDns:
        coredns: tag
kubeDns:
  clusterDomainAliases:
    - __EmptyItem__
    -
      - foo.bar
      - baz.qux
  stubZones:
    __ConstantChoices__:
    - []
    -
      - zone: domain:53
        upstreamNameservers: [8.8.8.8]
      - zone: domain.next:53
        upstreamNameservers: [8.8.8.8, 8.8.4.4]
  enableLogs:
    __ConstantChoices__: [false, true]
  internal:
    replicas: 2
    specificNodeType:
      __ConstantChoices__: ["kube-dns", __EmptyItem__]
    enablePodAntiAffinity:
      __ConstantChoices__: [false, true]
