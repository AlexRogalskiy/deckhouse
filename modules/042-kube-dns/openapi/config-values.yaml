type: object
properties:
  upstreamNameservers:
    type: array
    description: |
      Cписок IP-адресов рекурсивных DNS-серверов, которые CoreDNS будет использовать для резолва внешних доменов.
        * Формат — список строк.
        * По умолчанию, список из /etc/resolv.conf.
    items:
      type: string
      pattern: '^[0-9]{1,}\.[0-9]{1,}\.[0-9]{1,}\.[0-9]{1,}$'
  hosts:
    description: |
      Cтатический список хостов в стиле /etc/hosts.
        * Формат — список ассоциативных массивов с ключами domain и ip.
        * Опциональный параметр.
    type: array
    items:
      type: object
      properties:
        domain:
          type: string
          pattern: '^[0-9a-zA-Z\.-]+$'
        ip:
          type: string
          pattern: '^[0-9]{1,}\.[0-9]{1,}\.[0-9]{1,}\.[0-9]{1,}$'
  stubZones:
    description: |
      Cписок дополнительных зон для обслуживания CoreDNS.
    type: array
    default: []
    items:
      type: object
      properties:
        zone:
          description: |
            Зона CoreDNS.
              * Пример: consul.local:53
          type: string
          pattern: '^[0-9a-zA-Z\.-:]+$'
        upstreamNameservers:
          description: |
            Список IP-адресов рекурсивных DNS-серверов, которые CoreDNS будет использовать для резолва доменов в этой зоне.
          type: array
          items:
            type: string
            pattern: '^[0-9]{1,}\.[0-9]{1,}\.[0-9]{1,}\.[0-9]{1,}$'
  enableLogs:
    description: |
      Позволяет включить логирование в CoreDNS.
        * Формат - true или false
    type: boolean
    default: false
