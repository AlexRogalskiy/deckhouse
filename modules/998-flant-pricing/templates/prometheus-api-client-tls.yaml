---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Chart.Name }}-prometheus-api-client-tls
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.flantPricing.internal.prometheusAPIClientTLS.certificate | b64enc }}
  tls.key: {{ .Values.flantPricing.internal.prometheusAPIClientTLS.key | b64enc }}
