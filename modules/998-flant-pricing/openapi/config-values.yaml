type: object
properties:
  contacts:
    type: integer
    default: 0
    description: |
      Количество контактных лиц, за которые необходимо чаржить.
  doNotChargeForRockSolid:
    type: boolean
    default: false
    description: |
      Входит ли канал обновлений RockSolid в стоимость, или надо за него чаржить отдельно.
  plan:
    type: string
    enum: ["Standard", "Silver", "Gold", "Platinum"]
    default: Standard
    description: |
      Тарифный план.
  planIsBoughtAsBundle:
    type: boolean
    default: false
    description: |
      Куплен ли "пакет".
  auxiliaryCluster:
    type: boolean
    default: false
    description: |
      Этот кластер является вспомогательным.
  nodesDiscount:
    type: integer
    default: 0
    description: |
      Скидка за ноды в процентах, без символа %. Например: 10, 20, 30.
  promscale:
    type: object
    default: {}
    properties:
      url:
        type: string
        default: "https://kulkulator.flant.com/write"
        description: |
          URL для отправки метрик.
  ***REMOVED***:
    type: object
    default: {}
    description: |
      Параметры для формирования ***REMOVED*** реестра.
    required: [team, host]
    properties:
      team:
        type: string
        description: |
          Команда, обслуживающая этот кластер.
      host:
        type: string
        description: |
          Имя хоста, на котором запускать `kubectl`.
      kubectl:
        type: string
        default: "sudo kubectl"
        description: |
          Команда `kubectl` (с sudo, если необходимо).
      kubeconfig:
        type: string
        default: "/root/.kube/config"
        description: |
          Путь до файла `kubeconfig`.
      context:
        type: string
        default: ""
        description: |
          Какой `context` использовать из указанного `kubeconfig`.
