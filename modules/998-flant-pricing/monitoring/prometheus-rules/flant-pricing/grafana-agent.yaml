- name: d8.flant-pricing.grafana-agent
  rules:

  - alert: FlantPricingSucceededSamplesMetricIsAbsent
    expr: |
      absent(prometheus_remote_storage_succeeded_samples_total{job="flant-pricing"}) == 1
    labels:
      severity_level: "6"
      tier: cluster
      d8_module: flant-pricing
      d8_component: flant-pricing
    annotations:
      plk_protocol_version: "1"
      plk_markup_format: "markdown"
      plk_pending_until_firing_for: "10m"
      plk_grouped_by__main: "FlantPricingMalfunctioning,tier=cluster,prometheus=deckhouse"
      description: |
        There are no succeeded samples metric from the Grafana Agent.

        To get more details:

        Check pods state: `kubectl -n d8-flant-pricing get pod -l app=flant-pricing`
        or logs: `kubectl -n d8-flant-pricing logs -l app=flant-pricing -c grafana-agent`
      summary: Crucial metrics are missing.

  - alert: FlantPricingNotSendingSamples
    expr: |
      sum(increase(prometheus_remote_storage_succeeded_samples_total{job="flant-pricing"}[5m])) == 0
    labels:
      severity_level: "6"
      tier: cluster
      d8_module: flant-pricing
      d8_component: flant-pricing
    annotations:
      plk_protocol_version: "1"
      plk_markup_format: "markdown"
      plk_pending_until_firing_for: "10m"
      plk_grouped_by__main: "FlantPricingMalfunctioning,tier=cluster,prometheus=deckhouse"
      description: |
        Succeeded samples metric of the Grafana Agent is not increasing.

        To get more details, check logs of the following containers:
        - `kubectl -n d8-flant-pricing logs -l app=flant-pricing -c grafana-agent`
        - `kubectl -n d8-flant-pricing logs -l app=flant-pricing -c flant-pricing`
      summary: Flant-pricing cluster metrics are not being delivered

  - alert: FlantPricingSamplesRateIsLowerThanExpected
    expr: |
      sum(increase(prometheus_remote_storage_succeeded_samples_total{job="flant-pricing"}[5m])) < 100
    labels:
      severity_level: "6"
      tier: cluster
      d8_module: flant-pricing
      d8_component: flant-pricing
    annotations:
      plk_protocol_version: "1"
      plk_markup_format: "markdown"
      plk_pending_until_firing_for: "10m"
      plk_grouped_by__main: "FlantPricingMalfunctioning,tier=cluster,prometheus=deckhouse"
      description: |
        Succeeded samples rate of the Grafana Agent is too low.

        Check logs of the exporter container:
        - `kubectl -n d8-flant-pricing logs -l app=flant-pricing -c flant-pricing`
      summary: Some of flant-pricing cluster metrics are not being delivered.

  - alert: FlantPricingMalfunctioning
    expr: count(ALERTS{alertname=~"FlantPricingSucceededSamplesMetricIsAbsent|FlantPricingNotSendingSamples|FlantPricingSamplesRateIsLowerThanExpected", alertstate="firing"})
    labels:
      tier: cluster
      d8_module: flant-pricing
      d8_component: flant-pricing
    annotations:
      plk_protocol_version: "1"
      plk_markup_format: "markdown"
      plk_alert_type: "group"
      description: |
        To reach the problem, check grouped alerts.
      summary: Flant-pricing module is failing.
