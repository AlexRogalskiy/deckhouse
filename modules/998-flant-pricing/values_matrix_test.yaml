global:
  project: my_project
  clusterName: my_cluster
  enabledModules: ["vertical-pod-autoscaler-crd", "prometheus", "flant-pricing", "priority-class"]
  modulesImages:
    registry: registry.flant.com
    registryDockercfg: cfg
    tags:
      flantPricing:
        flantPricing: tagstring
        grafanaAgent: tagstring
      common:
        alpine: tagstring
        kubeRbacProxy: imagehash
  discovery:
    prometheusScrapeInterval: 30s
    clusterControlPlaneIsHighlyAvailable: true
    clusterMasterCount: 3
    d8SpecificNodeCountByRole:
      system: 1
    kubernetesVersion:
      __ConstantChoices__:
      - 1.16.15
      - 1.19.5
  modules:
    placement:
      __ConstantChoices__:
      - {}
      - customTolerationKeys:
        - "test-1"
        - "test-2/master"
flantPricing:
  contacts: 10
  doNotChargeForRockSolid: false
  plan: Standard
  promscale: {}
  ***REMOVED***:
    team: ""
    host: ""
    kubectl: "sudo kubectl"
    kubeconfig: "/root/.kube/config"
    context: ""
  planIsBoughtAsBundle: false
  internal:
    __ConstantChoices__:
    - releaseChannel: Alpha
      bundle: Default
      cloudProvider: AWS
      controlPlaneVersion: 1.16
      minimalKubeletVersion: 1.5
      clusterType: Cloud
      mastersCount: 3
      kops: false
      masterIsDedicated: false
      masterMinCPU: 4
      masterMinMemory: 800000
      prometheusAPIClientTLS:
        certificate: string
        key: string
      promscale:
        basic_auth: {}
