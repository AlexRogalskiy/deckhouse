{{- if semverCompare ">=1.11" .Values.global.discovery.clusterVersion }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: cainjector
  namespace: kube-cert-manager
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: cainjector
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: cainjector
  updatePolicy:
    updateMode: "Initial"
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cainjector
  namespace: "kube-cert-manager"
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: cainjector
spec:
  replicas: {{ .Values.global.discovery.clusterMasterCount }}
  selector:
    matchLabels:
      app: cainjector
  template:
    metadata:
      labels:
        app: cainjector
      annotations:
    spec:
      serviceAccountName: cert-manager-cainjector
{{- if semverCompare ">=1.11" .Values.global.discovery.clusterVersion }}
      priorityClassName: cluster-high
{{- end }}
{{- if gt (.Values.global.discovery.clusterMasterCount | int) 1 }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: cainjector
            topologyKey: kubernetes.io/hostname
{{- end }}
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
      - operator: Exists
      imagePullSecrets:
      - name: cert-manager-antiopa-registry
      containers:
        - name: cainjector
          image: {{ $.Values.global.modulesImages.registry }}/cert-manager/cert-manager-cainjector:{{ $.Values.global.modulesImages.tags.certManager.certManagerCainjector }}
          args:
          - --leader-election-namespace=$(POD_NAMESPACE)
          env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
