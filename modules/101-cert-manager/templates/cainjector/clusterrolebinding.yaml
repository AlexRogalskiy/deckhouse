apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: kube-cert-manager:cainjector
{{ include "helm_lib_module_labels" (list . (dict "app" "cainjector")) | indent 2 }}
roleRef:
