# generate a serving certificate for the webhook to use
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: cert-manager-webhook-tls
  namespace: d8-cert-manager
{{ include "helm_lib_module_labels" (list . (dict "app" "webhook")) | indent 2 }}
spec:
  secretName: cert-manager-webhook-tls
  duration: 8760h #1y
  issuerRef:
    name: cert-manager-webhook-ca
  dnsNames:
  - cert-manager-webhook
  - cert-manager-webhook.d8-cert-manager
  - cert-manager-webhook.d8-cert-manager.svc

