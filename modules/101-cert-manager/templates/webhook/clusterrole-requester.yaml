---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8-cert-manager:webhook:requester
{{ include "helm_lib_module_labels" (list . (dict "app" "webhook")) | indent 2 }}
rules:
- apiGroups:
  - admission.certmanager.k8s.io
  resources:
  - certificates
  - certificaterequests
  - issuers
  - clusterissuers
  verbs:
  - create
