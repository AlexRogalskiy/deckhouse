---
apiVersion: apiregistration.k8s.io/v1beta1
kind: APIService
metadata:
  name: v1beta1.webhook.certmanager.k8s.io
{{ include "helm_lib_module_labels" (list . (dict "app" "webhook")) | indent 2 }}
  annotations:
    certmanager.k8s.io/inject-ca-from-secret: "d8-cert-manager/cert-manager-webhook-tls"
spec:
  group: webhook.certmanager.k8s.io
  groupPriorityMinimum: 1000
  versionPriority: 15
  service:
    name: cert-manager-webhook
    namespace: d8-cert-manager
  version: v1beta1
