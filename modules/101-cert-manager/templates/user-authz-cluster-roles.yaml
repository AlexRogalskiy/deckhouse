{{ include "helm_lib_module_labels" (list .) | indent 2 }}
rules:
- apiGroups:
  - certmanager.k8s.io
  resources:
  - challenges
  - orders
  verbs:
  - delete
  - deletecollection
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    user-authz.deckhouse.io/access-level: ClusterEditor
  name: d8-{{ .Chart.Name }}:user-authz:cluster-editor
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
rules:
- apiGroups:
  - certmanager.k8s.io
  resources:
  - clusterissuers
  verbs:
  - create
  - delete
  - deletecollection
  - patch
  - update
