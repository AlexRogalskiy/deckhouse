---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    user-authz.deckhouse.io/access-level: User
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
  name: kube-{{ .Chart.Name }}:user-authz:user
rules:
- apiGroups:
  - certmanager.k8s.io
  resources:
  - certificates
  - issuers
  - challenges
  - orders
  - clusterissuers
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    user-authz.deckhouse.io/access-level: Master
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
  name: kube-{{ .Chart.Name }}:user-authz:master
rules:
- apiGroups:
  - certmanager.k8s.io
  resources:
  - certificates
  - issuers
  verbs:
  - create
  - delete
  - deletecollection
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    user-authz.deckhouse.io/access-level: Admin
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
  name: kube-{{ .Chart.Name }}:user-authz:admin
rules:
- apiGroups:
  - certmanager.k8s.io
  resources:
  - challenges
  - orders
  verbs:
  - delete
  - deletecollection
