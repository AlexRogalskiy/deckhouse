{{- if not .Values.certManager.internal.oldLEKey }} ### Миграция 2019-09-30 были проблемы с перегенерацией LE-ключа
{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: cert-manager
  namespace: d8-cert-manager
{{ include "helm_lib_module_labels" (list . (dict "app" "cert-manager")) | indent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: cert-manager
  updatePolicy:
    updateMode: "Auto"
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-manager
  namespace: d8-cert-manager
{{ include "helm_lib_module_labels" (list . (dict "app" "cert-manager")) | indent 2 }}
spec:
  replicas: {{ include "helm_lib_is_ha_to_value" (list . 2 1) }}
  {{- if (include "helm_lib_ha_enabled" .) }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  {{- end }}
  selector:
    matchLabels:
      app: cert-manager
  template:
    metadata:
      labels:
        app: cert-manager
    spec:
      strategy:
        type: Recreate
{{- include "helm_lib_node_selector" (tuple . "system") | indent 6 }}
{{- include "helm_lib_tolerations" (tuple . "system") | indent 6 }}
      serviceAccountName: cert-manager
      {{- if semverCompare ">=1.11" .Values.global.discovery.clusterVersion }}
      priorityClassName: cluster-low
      {{- end }}
      {{- if (include "helm_lib_ha_enabled" .) }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: cert-manager
            topologyKey: kubernetes.io/hostname
      {{- end }}
      imagePullSecrets:
      - name: deckhouse-registry
      containers:
        - name: cert-manager
          image: {{ $.Values.global.modulesImages.registry }}/cert-manager/cert-manager-controller:{{ $.Values.global.modulesImages.tags.certManager.certManagerController }}
          args:
          - --cluster-resource-namespace=d8-cert-manager
          - --leader-election-namespace=d8-cert-manager
          - --default-issuer-name=letsencrypt
          - --default-issuer-kind=ClusterIssuer
          - --acme-http01-solver-resource-limits-cpu=0
          - --acme-http01-solver-resource-request-cpu=0
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
          ports:
          - containerPort: 9402
            name: http-metrics
          env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
{{- end }}
