---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: kube-cert-manager:cert-manager
{{ include "helm_lib_module_labels" (list . (dict "app" "cert-manager")) | indent 2 }}
rules:
- apiGroups: ["certmanager.k8s.io"]
  resources: ["certificates", "certificates/finalizers", "issuers", "clusterissuers", "orders", "orders/finalizers", "challenges"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["secrets", "configmaps", "events", "services", "pods"]
  verbs: ["*"]
- apiGroups: ["extensions"]
  resources: ["ingresses"]
  verbs: ["*"]
