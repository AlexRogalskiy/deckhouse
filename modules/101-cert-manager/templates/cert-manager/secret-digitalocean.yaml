{{- if (hasKey .Values.certManager "digitalOceanCredentials") }}
apiVersion: v1
kind: Secret
metadata:
  name: digitalocean
  namespace: kube-cert-manager
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: cert-manager
data:
  {{- if and (hasKey .Values.certManager "digitalOceanCredentials") (.Values.certManager.digitalOceanCredentials) }}
  access-token: {{ .Values.certManager.digitalOceanCredentials | b64enc | quote }}
  {{- else }}
    {{ cat "No key digitalOceanCredentials in antiopa configmap" .Values.certManager.digitalOceanCredentials | fail }}
  {{- end }}
{{- end }}
