{{- if (.Values.global.enabledModules | has "operator-prometheus-crd") }}
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: cert-manager
  namespace: d8-cert-manager
{{ include "helm_lib_module_labels" (list . (dict "prometheus" "main")) | indent 2 }}
spec:
  jobLabel: prometheus-target
  podMetricsEndpoints:
  - port: http-metrics
    relabelings:
    - regex: endpoint
      action: labeldrop
      # todo: убрать после рефакторинга алертов
    - sourceLabels: ["job"]
      regex: '.*/(.*)'
      replacement: '$1'
      targetLabel: job
  selector:
    matchLabels:
      app: cert-manager
  namespaceSelector:
    matchNames:
    - d8-cert-manager
{{- end }}
