apiVersion: certmanager.k8s.io/v1alpha1
kind: ClusterIssuer
metadata:
  name: letsencrypt
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: cert-manager
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: "{{ .Values.global.project }}+letsencrypt-{{ .Values.global.clusterName }}@notice.flant.com"
    privateKeySecretRef:
      name: cert-manager-letsencrypt-private-key
    http01: {}
