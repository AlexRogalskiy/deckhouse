---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: d8-rbac-proxy:cert-manager-metrics
  namespace: d8-cert-manager
{{ include "helm_lib_module_labels" (list . (dict "app" "cert-manager")) | indent 2 }}
rules:
- apiGroups: ["apps"]
  resources: ["deployments/prometheus-metrics"]
  resourceNames: ["cert-manager"]
  verbs: ["get"]
