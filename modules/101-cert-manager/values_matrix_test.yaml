global:
  enabledModules: ["vertical-pod-autoscaler-crd", "prometheus", "priority-class"]
  modulesImages:
    registry: registry.flant.com
    registryDockercfg: cfg
    tags:
      common:
        kubeRbacProxy: tagstring
      certManager:
        certManagerController: tagstring
        certManagerWebhook: tagstring
        certManagerCainjector: tagstring
  discovery:
    clusterControlPlaneIsHighlyAvailable: true
    d8SpecificNodeCountByRole:
      system: 1
    kubernetesVersion: 1.15.5
  modules:
    placement:
      __ConstantChoices__:
      - {}
      - tolerations:
          - operator: Exists

certManager:
  internal:
    selfSignedCA:
      cert: string
      key: string
