---
apiVersion: v1
kind: Secret
metadata:
  name: prometheus-metrics-adapter-cert
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.prometheusMetricsAdapter.adapterPem | b64enc }}
  tls.key: {{ .Values.prometheusMetricsAdapter.adapterKey | b64enc }}
  adapter-ca.crt: {{ .Values.prometheusMetricsAdapter.adapterCa | b64enc }}
