---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-prometheus:prometheus-metrics-adapter
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
rules:
- apiGroups:
  - ""
  - extensions
  resources:
  - ingresses
  - deployments
  - daemonsets
  - statefulsets
  - namespaces
  - pods
  - services
  - nodes
  - nodes/stats
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - extensions
  resources:
  - deployments
  verbs:
  - get
  - list
  - watch
