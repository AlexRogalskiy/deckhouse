{{- if semverCompare ">=1.11" .Values.global.discovery.clusterVersion }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: prometheus-metrics-adapter
  namespace: kube-prometheus
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
    app: prometheus-metrics-adapter
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: prometheus-metrics-adapter
  updatePolicy:
    updateMode: "Auto"
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    heritage: antiopa
    module: {{ $.Chart.Name }}
  name: prometheus-metrics-adapter
  namespace: kube-prometheus
spec:
  replicas: {{ .Values.global.discovery.clusterMasterCount }}
  selector:
    matchLabels:
      app: prometheus-metrics-adapter
  template:
    metadata:
      annotations:
        checksum/config: {{ .Values.prometheusMetricsAdapter.apiserverProxyClientCa | sha256sum }}
        checksum/cert: {{ .Values.prometheusMetricsAdapter.adapterPem | sha256sum }}
{{- if .Values.prometheusMetricsAdapter.customConfigSHA }}
        checksum/custom-config: {{ .Values.prometheusMetricsAdapter.customConfigSHA | sha256sum }}
{{- end }}
      labels:
        app: prometheus-metrics-adapter
      name: prometheus-metrics-adapter
    spec:
{{- if semverCompare ">=1.11" .Values.global.discovery.clusterVersion }}
      priorityClassName: cluster-high
{{- end }}
{{- if le (.Values.global.discovery.clusterMasterCount | int) 1 }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: prometheus-metrics-adapter
            topologyKey: kubernetes.io/hostname
{{- end }}
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
      - operator: Exists
      serviceAccountName: prometheus-metrics-adapter
      imagePullSecrets:
      - name: antiopa-registry
      initContainers:
      - name: prepare-config
        image: {{ $.Values.global.modulesImages.registry }}/prometheus-metrics-adapter/busybox:{{ $.Values.global.modulesImages.tags.prometheusMetricsAdapter.busybox }}
        command:
        - sh
        - -c
        - |
          cat /opt/adapter/* >> /etc/adapter/config.yaml
          cat /opt/custom-adapter/* >> /etc/adapter/config.yaml
          true
        volumeMounts:
        - mountPath: /opt/adapter
          name: prometheus-metrics-adapter-config
        - mountPath: /opt/custom-adapter
          name: prometheus-metrics-adapter-custom
        - mountPath: /etc/adapter
          name: config
      containers:
      - name: prometheus-metrics-adapter
        image: {{ $.Values.global.modulesImages.registry }}/prometheus-metrics-adapter/k8s-prometheus-adapter:{{ $.Values.global.modulesImages.tags.prometheusMetricsAdapter.k8sPrometheusAdapter }}
        args:
        - --secure-port=6443
        - --tls-cert-file=/var/run/adapter-cert/tls.crt
        - --tls-private-key-file=/var/run/adapter-cert/tls.key
        - --logtostderr=true
        - --prometheus-url=http://trickster:8000/main/
        - --metrics-relist-interval=30s
        - --config=/etc/adapter/config.yaml
        - --client-ca-file=/var/run/apiserver-proxy-client/ca.crt
        ports:
        - containerPort: 6443
        volumeMounts:
        - mountPath: /var/run/adapter-cert
          name: adapter-cert
          readOnly: true
        - mountPath: /etc/adapter
          name: config
          readOnly: true
        - mountPath: /tmp
          name: tmp
        - mountPath: /var/run/apiserver-proxy-client/
          name: apiserver-proxy-client-ca
      volumes:
      - name: adapter-cert
        secret:
          secretName: prometheus-metrics-adapter-cert
      - name: prometheus-metrics-adapter-config
        configMap:
          name: prometheus-metrics-adapter-config
      - name: tmp
        emptyDir: {}
      - name: apiserver-proxy-client-ca
        configMap:
          name: prometheus-metrics-adapter-apiserver-proxy-client-ca
      - name: prometheus-metrics-adapter-custom
        configMap:
          name: prometheus-metrics-adapter-custom
          optional: true
      - name: config
        emptyDir: {}
