{{- if .Values.monitoringApplications.internal.enabledApplicationsSummary | has "trickster" }}
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: trickster
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "prometheus" "main")) | indent 2 }}
spec:
  jobLabel: app
  podMetricsEndpoints:
  - port: https
    scheme: https
    path: /metrics
    tlsConfig:
      insecureSkipVerify: true
      certFile: /etc/prometheus/secrets/prometheus-scraper-tls/tls.crt
      keyFile: /etc/prometheus/secrets/prometheus-scraper-tls/tls.key
    relabelings:
    - regex: endpoint
      action: labeldrop
    - targetLabel: tier
      replacement: cluster
  namespaceSelector:
    any: true
  selector:
    matchLabels:
      app: trickster
{{- end }}
