properties:
  instancePrefix:
    description: |
      Префикс, который следует использовать при создании инстансов в cloud-провайдере.

      Значение по умолчанию может вычисляться из данных структуры `ClusterConfiguration`, если кластер был установлен инсталлятором Deckhouse.
  mcmEmergencyBrake:
    description: |
      Флаг отключения machine-controller-manager для случаев, когда вносятся потенциально опасные изменения. Использовать только в полном осознании зачем это делать.
  allowedBundles:
    description: |
      Список доступных версий ОС. Используется для уменьшения размера helm-релиза. Внимание! Это временное решение.
  allowedKubernetesVersions:
    description: |
      Список доступных версий Kubernetes. Используется для уменьшения размера helm-релиза. Внимание! Это временное решение.

