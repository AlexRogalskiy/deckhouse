global:
  enabledModules:
    __ConstantChoices__:
      - ["vertical-pod-autoscaler-crd"]
      - []
  modulesImages:
    registry: registry.flant.com
    registryDockercfg: registry.example.com
    tags:
      basicAuth:
        nginx: hashstring
  discovery:
    clusterControlPlaneIsHighlyAvailable:
      __ConstantChoices__: [true, false]
    d8SpecificNodeCountByRole:
      system:
        __ConstantChoices__: [1, 2, 3]
    kubernetesVersion: 1.15.5
  modules:
    placement:
      __ConstantChoices__:
      - {}
      - customTolerationKeys:
          - "test-1"
          - "test-2/master"

basicAuth:
  locations:
    __ConstantChoices__:
    - []
    -
      - location: /
        users:
          admin: R0BkCCBLbnLC
    -
      - location: /test
        whitelist:
        - 127.0.0.111
        - 127.0.0.1
