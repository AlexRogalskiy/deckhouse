{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: {{ .Chart.Name }}
  namespace: kube-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" .Chart.Name)) | indent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: nginx
  updatePolicy:
    updateMode: "Auto"
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: kube-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" .Chart.Name)) | indent 2 }}
spec:
{{- include "helm_lib_deployment_strategy_and_replicas_for_ha" . | indent 2 }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
{{- include "helm_lib_node_selector" (tuple . "system") | indent 6 }}
{{- include "helm_lib_tolerations" (tuple . "system") | indent 6 }}
{{- include "helm_lib_priority_class" (tuple . "cluster-low") | indent 6 }}
{{- include "helm_lib_pod_anti_affinity_for_ha" (list . (dict "app" .Chart.Name)) | indent 6 }}
      imagePullSecrets:
      - name: deckhouse-registry
      containers:
      - name: nginx
        image: {{ $.Values.global.modulesImages.registry }}/basic-auth/nginx:{{ $.Values.global.modulesImages.tags.basicAuth.nginx }}
        lifecycle:
          preStop:
            exec:
              command: [ "/usr/sbin/nginx", "-s", "quit" ]
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
            scheme: HTTP
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
            scheme: HTTP
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        - name: htpasswd
          mountPath: /etc/nginx/htpasswd
          readOnly: true
        env:
        - name: KUBERNETES_DEPLOYED
          value: {{ now | quote }}
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: htpasswd
        secret:
          secretName: htpasswd
          items:
{{- range $location := .Values.basicAuth.locations }}
  {{- if eq $location.location "/" }}
          - key: htpasswd
            path: htpasswd
  {{- else }}
          - key: {{ $location.location | trimPrefix "/" }}
            path: {{ $location.location | trimPrefix "/" }}
  {{- end }}
{{- end }}
