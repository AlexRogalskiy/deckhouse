---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: monitoring-node-problem-detector
  namespace: d8-monitoring-node-problem-detector
{{ include "helm_lib_module_labels" (list . (dict "app" "monitoring-node-problem-detector")) | indent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8-monitoring-node-problem-detector
{{ include "helm_lib_module_labels" (list . (dict "app" "monitoring-node-problem-detector")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:node-problem-detector
subjects:
- kind: ServiceAccount
  name: monitoring-node-problem-detector
  namespace: d8-monitoring-node-problem-detector
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8-monitoring-node-problem-detector:d8-rbac-proxy
{{ include "helm_lib_module_labels" (list . (dict "app" "monitoring-node-problem-detector")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8-rbac-proxy
subjects:
- kind: ServiceAccount
  name: monitoring-node-problem-detector
  namespace: d8-monitoring-node-problem-detector
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: d8-rbac-proxy:node-problem-detector
  namespace: d8-monitoring-node-problem-detector
{{ include "helm_lib_module_labels" (list . (dict "app" "monitoring-node-problem-detector")) | indent 2 }}
rules:
- apiGroups: ["apps"]
  resources: ["daemonsets/prometheus-metrics"]
  resourceNames: ["monitoring-node-problem-detector"]
  verbs: ["get"]
{{- if (.Values.global.enabledModules | has "prometheus") }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: d8-rbac-proxy:node-problem-detector
  namespace: d8-monitoring-node-problem-detector
{{ include "helm_lib_module_labels" (list . (dict "app" "monitoring-node-problem-detector")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: d8-rbac-proxy:node-problem-detector
subjects:
- kind: User
  name: d8-monitoring:scraper
{{- end }}
