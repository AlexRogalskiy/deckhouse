---
apiVersion: v1
kind: Service
metadata:
  name: oom-killer-exporter
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "oom-killer-exporter" "prometheus.deckhouse.io/target" "oom-killer-exporter")) | indent 2 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: https-metrics
    port: 9101
    protocol: TCP
  selector:
    app: oom-killer-exporter
