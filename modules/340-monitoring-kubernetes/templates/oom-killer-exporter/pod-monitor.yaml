---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: oom-killer-exporter
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "oom-killer-exporter" "prometheus" "main")) | indent 2 }}
spec:
  selector:
    matchLabels:
      app: oom-killer-exporter
  namespaceSelector:
    matchNames:
    - d8-monitoring
  podMetricsEndpoints:
  - port: https-metrics
    scheme: https
    scrapeTimeout: 20s
    tlsConfig:
      insecureSkipVerify: true
      certFile: /etc/prometheus/secrets/prometheus-scraper-tls/tls.crt
      keyFile: /etc/prometheus/secrets/prometheus-scraper-tls/tls.key
    relabelings:
    - regex: endpoint|namespace|pod|service
      action: labeldrop
    - sourceLabels: [__meta_kubernetes_pod_node_name]
      targetLabel: node
    - replacement: oom-killer-exporter
      targetLabel: job
    - targetLabel: tier
      replacement: cluster
