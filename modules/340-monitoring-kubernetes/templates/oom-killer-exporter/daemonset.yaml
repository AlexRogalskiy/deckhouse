{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: oom-killer-exporter
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "oom-killer-exporter")) | indent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: DaemonSet
    name: oom-killer-exporter
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: oom-killer-exporter
      maxAllowed:
        cpu: 0.1
        memory: 0.1Gi
    - containerName: ca-auth-proxy
      maxAllowed:
        cpu: 0.01
        memory: 0.02Gi
{{- end }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: oom-killer-exporter
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "oom-killer-exporter")) | indent 2 }}
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: oom-killer-exporter
  template:
    metadata:
      labels:
        app: oom-killer-exporter
      name: oom-killer-exporter
    spec:
{{- include "helm_lib_priority_class" (tuple . "cluster-medium") | indent 6 }}
      imagePullSecrets:
      - name: deckhouse-registry
      containers:
      - name: oom-killer-exporter
        image: {{ $.Values.global.modulesImages.registry }}/monitoring-kubernetes/kubernetes-oomkill-exporter:{{ $.Values.global.modulesImages.tags.monitoringKubernetes.kubernetesOomkillExporter }}
        args:
        - -logtostderr
        - -v=2
        - -listen-address=127.0.0.1:9102
        securityContext:
          privileged: true
        env:
        - name: DOCKER_HOST
          value: "unix:///var/run/docker.sock"
        volumeMounts:
        - name: kmsg
          mountPath: /dev/kmsg
          readOnly: true
        - name: docker
          mountPath: /var/run/docker.sock
      - name: ca-auth-proxy
        image: {{ $.Values.global.modulesImages.registry }}/common/kube-ca-auth-proxy:{{ $.Values.global.modulesImages.tags.common.kubeCaAuthProxy }}
        args:
        - "--listen=9101"
        - "--proxy-pass=http://127.0.0.1:9102/metrics"
        - "--user=d8-monitoring:scraper"
        ports:
        - containerPort: 9101
          name: https
      volumes:
      - name: kmsg
        hostPath:
          path: /dev/kmsg
      - name: docker
        hostPath:
          path: /var/run/docker.sock
      tolerations:
      - operator: Exists
