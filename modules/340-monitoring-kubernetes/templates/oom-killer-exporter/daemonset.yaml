{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: oom-killer-exporter
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "oom-killer-exporter")) | indent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: DaemonSet
    name: oom-killer-exporter
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: oom-killer-exporter
      maxAllowed:
        cpu: 0.1
        memory: 0.1Gi
    - containerName: kube-rbac-proxy
      maxAllowed:
        cpu: 0.01
        memory: 0.02Gi
{{- end }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: oom-killer-exporter
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "oom-killer-exporter")) | indent 2 }}
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: oom-killer-exporter
  template:
    metadata:
      labels:
        app: oom-killer-exporter
      name: oom-killer-exporter
    spec:
{{- include "helm_lib_priority_class" (tuple . "cluster-medium") | indent 6 }}
      serviceAccountName: oom-killer-exporter
      imagePullSecrets:
      - name: deckhouse-registry
      containers:
      - name: oom-killer-exporter
        image: {{ $.Values.global.modulesImages.registry }}/monitoring-kubernetes/kubernetes-oomkill-exporter:{{ $.Values.global.modulesImages.tags.monitoringKubernetes.kubernetesOomkillExporter }}
        args:
        - -logtostderr
        - -v=2
        - -listen-address=127.0.0.1:9102
        securityContext:
          privileged: true
        env:
        - name: DOCKER_HOST
          value: "unix:///var/run/docker.sock"
        volumeMounts:
        - name: kmsg
          mountPath: /dev/kmsg
          readOnly: true
        - name: docker
          mountPath: /var/run/docker.sock
      - name: kube-rbac-proxy
        image: {{ $.Values.global.modulesImages.registry }}/common/kube-rbac-proxy:{{ $.Values.global.modulesImages.tags.common.kubeRbacProxy }}
        args:
        - "--secure-listen-address=0.0.0.0:9101"
        - "--client-ca-file=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
        - "--v=2"
        - "--logtostderr=true"
        - "--stale-cache-interval=1h30m"
        ports:
        - containerPort: 9101
          name: https-metrics
        env:
        - name: KUBE_RBAC_PROXY_CONFIG
          value: |
            upstreams:
            - upstream: http://127.0.0.1:9102/metrics
              path: /metrics
              authorization:
                resourceAttributes:
                  namespace: d8-monitoring
                  apiGroup: apps
                  apiVersion: v1
                  resource: daemonsets
                  subresource: prometheus-metrics
                  name: oom-killer-exporter
      volumes:
      - name: kmsg
        hostPath:
          path: /dev/kmsg
      - name: docker
        hostPath:
          path: /var/run/docker.sock
      tolerations:
      - operator: Exists
