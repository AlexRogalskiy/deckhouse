---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8-monitoring:oom-killer-exporter:d8-rbac-proxy
{{ include "helm_lib_module_labels" (list . (dict "app" "oom-killer-exporter")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8-rbac-proxy
subjects:
- kind: ServiceAccount
  name: oom-killer-exporter
  namespace: d8-monitoring
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: d8-rbac-proxy:oom-killer-exporter
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "oom-killer-exporter")) | indent 2 }}
rules:
- apiGroups: ["apps"]
  resources: ["daemonsets/prometheus-metrics"]
  resourceNames: ["oom-killer-exporter"]
  verbs: ["get"]
{{- if (.Values.global.enabledModules | has "prometheus") }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: d8-rbac-proxy:oom-killer-exporter
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "oom-killer-exporter")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: d8-rbac-proxy:oom-killer-exporter
subjects:
- kind: User
  name: d8-monitoring:scraper
{{- end }}
