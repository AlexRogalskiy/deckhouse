{{- if semverCompare ">=1.13" .Values.global.discovery.clusterVersion }}
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: coredns
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "prometheus" "main")) | indent 2 }}
spec:
  podMetricsEndpoints:
  - targetPort: 9153
    relabelings:
    - regex: endpoint|namespace
      action: labeldrop
    - targetLabel: job
      replacement: coredns
  selector:
    matchLabels:
      k8s-app: kube-dns
  namespaceSelector:
    matchNames:
    - kube-system
{{- end }}
