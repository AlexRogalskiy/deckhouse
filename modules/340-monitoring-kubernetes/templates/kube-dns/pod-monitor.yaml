{{- if and (not (eq .Values.global.discovery.clusterType "ACS")) (semverCompare "<1.13" .Values.global.discovery.clusterVersion) }}
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: kube-dns
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "prometheus" "main")) | indent 2 }}
spec:
  jobLabel: k8s-app
  podMetricsEndpoints:
  - targetPort: 10055
    relabelings:
    - regex: endpoint|namespace
      action: labeldrop
    - targetLabel: scrape_endpoint
      replacement: skydns
  - targetPort: 10054
    relabelings:
    - regex: endpoint|namespace
      action: labeldrop
    - targetLabel: scrape_endpoint
      replacement: dnsmasq
    - targetLabel: tier
      replacement: cluster
  selector:
    matchLabels:
      k8s-app: kube-dns
  namespaceSelector:
    matchNames:
    - kube-system
{{- end }}
