---
apiVersion: v1
kind: Service
metadata:
  name: node-exporter
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "node-exporter" "prometheus-target" "node-exporter")) | indent 2 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: https
    port: 9100
    protocol: TCP
  selector:
    app: node-exporter
