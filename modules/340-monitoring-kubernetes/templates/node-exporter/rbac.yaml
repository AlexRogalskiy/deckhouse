---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: d8-monitoring:node-exporter
{{ include "helm_lib_module_labels" (list . (dict "app" "node-exporter")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8-monitoring:node-exporter
subjects:
- kind: ServiceAccount
  name: node-exporter
  namespace: d8-monitoring
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: d8-monitoring:node-exporter
{{ include "helm_lib_module_labels" (list . (dict "app" "node-exporter")) | indent 2 }}
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: d8-monitoring:node-exporter:d8-rbac-proxy
{{ include "helm_lib_module_labels" (list . (dict "app" "node-exporter")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8-rbac-proxy
subjects:
- kind: ServiceAccount
  name: node-exporter
  namespace: d8-monitoring
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: node-exporter
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "node-exporter")) | indent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: d8-rbac-proxy:node-exporter
  namespace: d8-monitoring
rules:
- apiGroups: ["apps"]
  resources: ["daemonsets/prometheus-metrics"]
  resourceNames: ["node-exporter"]
  verbs: ["get"]
{{- if (.Values.global.enabledModules | has "prometheus") }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: d8-rbac-proxy:node-exporter
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "node-exporter")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: d8-rbac-proxy:node-exporter
subjects:
- kind: User
  name: d8-monitoring:scraper
{{- end }}
