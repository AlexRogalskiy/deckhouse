{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: node-exporter
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "node-exporter")) | indent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: DaemonSet
    name: node-exporter
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: node-exporter
      maxAllowed:
        cpu: 0.1
        memory: 0.1Gi
    - containerName: kubelet-eviction-thresholds-exporter
      maxAllowed:
        cpu: 0.1
        memory: 0.1Gi
{{- end }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-exporter
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "node-exporter")) | indent 2 }}
spec:
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: node-exporter
  template:
    metadata:
      labels:
        app: node-exporter
      name: node-exporter
    spec:
      hostNetwork: true
      hostPID: true
      serviceAccountName: node-exporter
{{- include "helm_lib_priority_class" (tuple . "cluster-medium") | indent 6 }}
      containers:
      - image: {{ $.Values.global.modulesImages.registry }}/monitoring-kubernetes/node-exporter:{{ $.Values.global.modulesImages.tags.monitoringKubernetes.nodeExporter }}
        name: node-exporter
        args:
        - "--web.listen-address=127.0.0.1:9101"
        - "--path.rootfs=/host/root"
        - "--collector.ntp"
        - "--collector.ntp.server-is-local"
        - "--collector.filesystem.ignored-mount-points"
        - '(^/(dev|proc|sys|run|var/lib/kubelet)($|/))|(^/var/lib/docker/)'
        - "--collector.filesystem.ignored-fs-types"
        - '^(autofs|binfmt_misc|cgroup|configfs|debugfs|devpts|devtmpfs|fusectl|fuse\.lxcfs|hugetlbfs|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|sysfs|tracefs|squashfs)$'
        - '--collector.textfile.directory'
        - '/host/textfile'
        volumeMounts:
        - name: root
          readOnly:  true
          mountPath: /host/root
        - name: textfile
          readOnly: true
          mountPath: /host/textfile
      - image: {{ $.Values.global.modulesImages.registry }}/monitoring-kubernetes/kubelet-eviction-thresholds-exporter:{{ $.Values.global.modulesImages.tags.monitoringKubernetes.kubeletEvictionThresholdsExporter }}
        name: kubelet-eviction-thresholds-exporter
        env:
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: root
          readOnly:  true
          mountPath: /host/
        - name: textfile
          mountPath: /var/run/node-exporter-textfile
        - name: dockersock
          mountPath: /var/run/docker.sock
      - name: kube-rbac-proxy
        image: {{ $.Values.global.modulesImages.registry }}/common/kube-rbac-proxy:{{ $.Values.global.modulesImages.tags.common.kubeRbacProxy }}
        args:
        - "--secure-listen-address=$(KUBE_RBAC_PROXY_LISTEN_ADDRESS):9101"
        - "--client-ca-file=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
        - "--v=2"
        - "--logtostderr=true"
        - "--stale-cache-interval=1h30m"
        env:
        - name: KUBE_RBAC_PROXY_LISTEN_ADDRESS
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: KUBE_RBAC_PROXY_CONFIG
          value: |
            upstreams:
            - upstream: http://127.0.0.1:9101/metrics
              path: /metrics
              authorization:
                resourceAttributes:
                  namespace: d8-monitoring
                  apiGroup: apps
                  apiVersion: v1
                  resource: daemonsets
                  subresource: prometheus-metrics
                  name: node-exporter
        ports:
        - containerPort: 9101
          name: https-metrics
        resources:
          requests:
            memory: 20Mi
            cpu: 10m
      tolerations:
      - operator: Exists
      volumes:
      - name: textfile
        hostPath:
          path: /var/run/node-exporter-textfile
          type: DirectoryOrCreate
      - name: root
        hostPath:
          path: /
      - name: dockersock
        hostPath:
          path: /var/run/docker.sock
      imagePullSecrets:
      - name: deckhouse-registry
