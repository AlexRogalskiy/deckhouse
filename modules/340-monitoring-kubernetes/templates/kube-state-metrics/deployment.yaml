{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: kube-state-metrics
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "kube-state-metrics")) | indent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: kube-state-metrics
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: "kube-state-metrics"
      maxAllowed:
        cpu: {{ .Values.monitoringKubernetes.vpa.kubeStateMetricsMaxCPU | default .Values.monitoringKubernetes.internal.vpa.kubeStateMetricsMaxCPU | quote }}
        memory: {{ .Values.monitoringKubernetes.vpa.kubeStateMetricsMaxMemory | default .Values.monitoringKubernetes.internal.vpa.kubeStateMetricsMaxMemory | quote }}
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-state-metrics
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "kube-state-metrics")) | indent 2 }}
spec:
  replicas: {{ include "helm_lib_is_ha_to_value" (list . 2 1) }}
  strategy:
    type: RollingUpdate
  {{- if (include "helm_lib_ha_enabled" . ) }}
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  {{- end }}
  selector:
    matchLabels:
      app: kube-state-metrics
  template:
    metadata:
      labels:
        app: kube-state-metrics
    spec:
      imagePullSecrets:
      - name: deckhouse-registry
      serviceAccountName: kube-state-metrics
{{- include "helm_lib_node_selector" (tuple . "monitoring") | indent 6 }}
{{- include "helm_lib_tolerations" (tuple . "monitoring") | indent 6 }}
{{- include "helm_lib_priority_class" (tuple . "cluster-medium") | indent 6 }}
      {{- if (include "helm_lib_ha_enabled" .) }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: kube-state-metrics
            topologyKey: kubernetes.io/hostname
    {{- end }}
      containers:
      - name: ca-auth-proxy-main
        image: {{ $.Values.global.modulesImages.registry }}/common/kube-ca-auth-proxy:{{ $.Values.global.modulesImages.tags.common.kubeCaAuthProxy }}
        args:
        - "--listen=8443"
        - "--proxy-pass=http://127.0.0.1:8081/metrics"
        - "--user=d8-monitoring:scraper"
        - "--probe-proxy-pass=http://127.0.0.1:8081/healthz"
        - "--probe-listen=3500"
        ports:
        - containerPort: 8443
          name: https-main
        livenessProbe:
          tcpSocket:
            port: 8443
        readinessProbe:
          tcpSocket:
            port: 8443
        resources:
          requests:
            memory: 20Mi
            cpu: 10m
      - name: ca-auth-proxy-self
        image: {{ $.Values.global.modulesImages.registry }}/common/kube-ca-auth-proxy:{{ $.Values.global.modulesImages.tags.common.kubeCaAuthProxy }}
        args:
        - "--listen=9443"
        - "--proxy-pass=http://127.0.0.1:8082/metrics"
        - "--user=d8-monitoring:scraper"
        ports:
        - containerPort: 9443
          name: https-self
        livenessProbe:
          tcpSocket:
            port: 9443
        readinessProbe:
          tcpSocket:
            port: 9443
        resources:
          requests:
            memory: 20Mi
            cpu: 10m
      - name: kube-state-metrics
        image: {{ $.Values.global.modulesImages.registry }}/monitoring-kubernetes/kube-state-metrics:{{ $.Values.global.modulesImages.tags.monitoringKubernetes.kubeStateMetrics }}
        args:
        - "--host=127.0.0.1"
        - "--port=8081"
        - "--telemetry-host=127.0.0.1"
        - "--telemetry-port=8082"
        - "--collectors=certificatesigningrequests,configmaps,cronjobs,daemonsets,deployments,endpoints,horizontalpodautoscalers,ingresses,jobs,limitranges,namespaces,nodes,persistentvolumeclaims,persistentvolumes,poddisruptionbudgets,pods,replicasets,replicationcontrollers,resourcequotas,secrets,services,statefulsets,storageclasses,verticalpodautoscalers"
        resources: {}
        livenessProbe:
          httpGet:
            path: /
            port: 3500
        readinessProbe:
          httpGet:
            path: /
            port: 3500
