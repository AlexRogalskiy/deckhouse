---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: d8-monitoring:kube-state-metrics
{{ include "helm_lib_module_labels" (list . (dict "app" "kube-state-metrics")) | indent 2 }}
rules:
- apiGroups: [""]
  resources:
  - configmaps
  - secrets
  - nodes
  - pods
  - services
  - resourcequotas
  - replicationcontrollers
  - limitranges
  - persistentvolumeclaims
  - persistentvolumes
  - namespaces
  - endpoints
  verbs: ["list", "watch"]
- apiGroups: ["extensions"]
  resources:
  - daemonsets
  - deployments
  - replicasets
  - ingresses
  verbs: ["list", "watch"]
- apiGroups: ["apps"]
  resources:
  - daemonsets
  - deployments
  - replicasets
  - statefulsets
  verbs: ["list", "watch"]
- apiGroups: ["batch"]
  resources:
  - cronjobs
  - jobs
  verbs: ["list", "watch"]
- apiGroups: ["autoscaling"]
  resources:
  - horizontalpodautoscalers
  verbs: ["list", "watch"]
- apiGroups: ["policy"]
  resources:
  - poddisruptionbudgets
  verbs: ["list", "watch"]
- apiGroups: ["certificates.k8s.io"]
  resources:
  - certificatesigningrequests
  verbs: ["list", "watch"]
- apiGroups: ["storage.k8s.io"]
  resources:
  - storageclasses
  verbs: ["list", "watch"]
- apiGroups: ["autoscaling.k8s.io"]
  resources:
  - verticalpodautoscalers
  verbs: ["list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: d8-monitoring:kube-state-metrics
{{ include "helm_lib_module_labels" (list . (dict "app" "kube-state-metrics")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8-monitoring:kube-state-metrics
subjects:
- kind: ServiceAccount
  name: kube-state-metrics
  namespace: d8-monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8-monitoring:kube-state-metrics:d8-rbac-proxy
{{ include "helm_lib_module_labels" (list . (dict "app" "kube-state-metrics")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8-rbac-proxy
subjects:
- kind: ServiceAccount
  name: kube-state-metrics
  namespace: d8-monitoring
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: d8-rbac-proxy:kube-state-metrics
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "kube-state-metrics")) | indent 2 }}
rules:
- apiGroups: ["apps"]
  resources:
  - "deployments/prometheus-main-metrics"
  - "deployments/prometheus-self-metrics"
  resourceNames: ["kube-state-metrics"]
  verbs: ["get"]
{{- if (.Values.global.enabledModules | has "prometheus") }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: d8-rbac-proxy:kube-state-metrics
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "kube-state-metrics")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: d8-rbac-proxy:kube-state-metrics
subjects:
- kind: User
  name: d8-monitoring:scraper
{{- end }}
