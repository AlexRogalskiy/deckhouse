---
apiVersion: v1
kind: Service
metadata:
  name: kube-state-metrics
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "app" "kube-state-metrics" "prometheus-target" "kube-state-metrics")) | indent 2 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: https-main
    port: 8443
    targetPort: https-main
    protocol: TCP
  - name: https-self
    port: 9443
    targetPort: https-self
    protocol: TCP
  selector:
    app: kube-state-metrics
