{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: deckhouse
  namespace: antiopa
{{ include "helm_lib_module_labels" (list . (dict "app" "antiopa")) | indent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: antiopa
  updatePolicy:
    updateMode: "Initial"
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: tiller-deploy
  namespace: antiopa
{{ include "helm_lib_module_labels" (list . (dict "app" "helm")) | indent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: tiller-deploy
  updatePolicy:
    updateMode: "Initial"
{{- end }}
