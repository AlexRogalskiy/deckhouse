{{- if not (.Values.global.enabledModules | has "user-authn") }}
---
apiVersion: v1
kind: Secret
metadata:
  name: basic-auth
  namespace: d8-system
{{ include "helm_lib_module_labels" (list . (dict "app" "documentation")) | indent 2 }}
type: Opaque
data:
  auth: {{ print "admin:{PLAIN}" .Values.deckhouse.auth.password | b64enc | quote }}
{{- end }}
