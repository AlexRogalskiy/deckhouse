{{- if (.Values.global.enabledModules | has "operator-prometheus-crd") }}
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: deckhouse
  namespace: d8-system
{{ include "helm_lib_module_labels" (list . (dict "prometheus" "main")) | indent 2 }}
spec:
  jobLabel: prometheus-target
  podMetricsEndpoints:
  - targetPort: 9650
    relabelings:
    - regex: endpoint|namespace
      action: labeldrop
    # todo: убрать после рефакторинга алертов
    - sourceLabels: ["job"]
      regex: '.*/(.*)'
      replacement: '$1'
      targetLabel: job
  selector:
    matchLabels:
      app: deckhouse
  namespaceSelector:
    matchNames:
    - antiopa
{{- end }}
