apiVersion: v1
kind: Secret
metadata:
  name: validating-webhook-handler-certs
  namespace: d8-system
{{ include "helm_lib_module_labels" (list . (dict "app" "validating-webhook-handler")) | indent 2 }}
type: Opaque
data:
  cert.crt: {{ .Values.deckhouse.internal.validatingWebhookHandlerCert.crt | b64enc | quote }}
  cert.key: {{ .Values.deckhouse.internal.validatingWebhookHandlerCert.key | b64enc | quote }}
  ca.crt:   {{ .Values.deckhouse.internal.validatingWebhookHandlerCert.ca  | b64enc | quote }}
