spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |
            Определяет конфигурацию релизов Deckhouse.
          properties:
            approved:
              description: 'Флаг для разрешения ручного обновления. Автоматическое обновление игнорирует данные флаг.'
            spec:
              properties:
                version:
                  description: |
                    Указывает версию Deckhouse для данного релиза.
                  example: 'v1.24.20'
            status:
              properties:
                phase:
                  description: 'Показывает текущий статус релиза.'
                transitionTime:
                  description: 'Показывает, когда статус релиза изменился.'
                approved:
                  description: 'Показывает готовность релиза к обновлению. Всегда true для Автоматического обновления'
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: approved
          jsonPath: .status.approved
          type: boolean
          description: 'Готов ли релиз к установке.'
        - name: phase
          jsonPath: .status.phase
          type: string
          description: 'Показывает текущий статус релиза.'
        - name: transitionTime
          jsonPath: .status.transitionTime
          type: date
          description: 'Показывает, когда статус релиза изменился.'
