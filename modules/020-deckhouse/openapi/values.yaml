x-extend:
  schema: config-values.yaml
type: object
properties:
  internal:
    type: object
    default: {}
    x-required-for-helm:
    - currentReleaseImageName
    - currentVersion
    properties:
      currentReleaseImageName:
        type: string
        pattern: '^[a-zA-Z0-9\.\/@:\-_]+$'
      currentVersion:
        type: string
        pattern: '^[a-zA-Z0-9\.\/@:\-_]+$'
        default: "unknown"
      validatingWebhookHandlerCert:
        type: object
        default: {}
        properties:
          crt:
            type: string
          key:
            type: string
          ca:
            type: string
