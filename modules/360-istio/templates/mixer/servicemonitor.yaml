{{- if not .Values.istio.disableMixerTelemetry }}
{{- if (.Values.global.enabledModules | has "operator-prometheus-crd") }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: istio-mixer
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "mixer" "prometheus" "main")) | indent 2 }}
spec:
  jobLabel: prometheus-target
  selector:
    matchLabels:
      prometheus-target: istio-mixer
  namespaceSelector:
    matchNames:
    - d8-{{ $.Chart.Name }}
  endpoints:
  - port: http-metrics
    relabelings:
    - regex: endpoint
      action: labeldrop
    - targetLabel: tier
      replacement: cluster
    - sourceLabels: [__meta_kubernetes_endpoint_ready]
      regex: "true"
      action: keep
{{- end }}
{{- end }} {{- /* if not .Values.istio.disableMixerTelemetry */ -}}
