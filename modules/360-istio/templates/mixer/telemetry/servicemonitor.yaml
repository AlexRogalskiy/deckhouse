{{- if not .Values.istio.disableMixerTelemetry }}
{{- if (.Values.global.enabledModules | has "prometheus") }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: istio-mixer-telemetry
  namespace: kube-prometheus
{{ include "helm_lib_module_labels" (list . (dict "app" "mixer-telemetry" "prometheus" "main")) | indent 2 }}
spec:
  jobLabel: prometheus-target-telemetry
  selector:
    matchLabels:
      prometheus-target-telemetry: istio-mixer-telemetry
  namespaceSelector:
    matchNames:
    - d8-{{ $.Chart.Name }}
  endpoints:
  - port: http-telemetry-metrics
    relabelings:
    - regex: endpoint
      action: labeldrop
{{- end }}
{{- end }} {{- /* if not .Values.istio.disableMixerTelemetry */ -}}
