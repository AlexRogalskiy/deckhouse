---
apiVersion: v1
kind: Service
metadata:
  name: istio-citadel
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "citadel" "prometheus.deckhouse.io/target" "istio-citadel")) | indent 2 }}
spec:
  ports:
    - name: grpc-citadel
      port: 8060
      targetPort: 8060
      protocol: TCP
    - name: http-metrics
      port: 15014
  selector:
    app: citadel
