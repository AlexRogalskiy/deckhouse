apiVersion: v1
kind: Service
metadata:
  name: istio-citadel
  namespace: kube-{{ .Chart.Name }}
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: citadel
    prometheus-target: istio-citadel
spec:
  ports:
    - name: grpc-citadel
      port: 8060
      targetPort: 8060
      protocol: TCP
    - name: http-metrics
      port: 15014
  selector:
    app: citadel
