{{- if (.Values.global.enabledModules | has "operator-prometheus-crd") }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: istio-citadel
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "citadel" "prometheus" "main")) | indent 2 }}
spec:
  jobLabel: prometheus-target
  selector:
    matchLabels:
      prometheus-target: istio-citadel
  namespaceSelector:
    matchNames:
    - d8-{{ $.Chart.Name }}
  endpoints:
  - port: http-metrics
    relabelings:
    - regex: endpoint
      action: labeldrop
    - targetLabel: tier
      replacement: cluster
{{- end }}
