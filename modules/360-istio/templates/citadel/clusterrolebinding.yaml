apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-{{ .Chart.Name }}:citadel
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: citadel
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-{{ .Chart.Name }}:citadel
subjects:
  - kind: ServiceAccount
    name: istio-citadel-service-account
    namespace: kube-{{ .Chart.Name }}

