---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    user-authz.deckhouse.io/access-level: User
  name: d8-{{ .Chart.Name }}:user-authz:user
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
rules:
- apiGroups:
  - networking.istio.io
  resources:
  - destinationrules
  - virtualservices
  - serviceentries
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - authentication.istio.io
  resources:
  - policies
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - rbac.istio.io
  resources:
  - serviceroles
  - servicerolebindings
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    user-authz.deckhouse.io/access-level: Editor
  name: d8-{{ .Chart.Name }}:user-authz:editor
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
rules:
- apiGroups:
  - networking.istio.io
  resources:
  - destinationrules
  - virtualservices
  - serviceentries
  verbs:
  - create
  - delete
  - deletecollection
  - patch
  - update
- apiGroups:
  - authentication.istio.io
  resources:
  - policies
  verbs:
  - create
  - delete
  - deletecollection
  - patch
  - update
- apiGroups:
  - rbac.istio.io
  resources:
  - serviceroles
  - servicerolebindings
  verbs:
  - create
  - delete
  - deletecollection
  - patch
  - update
