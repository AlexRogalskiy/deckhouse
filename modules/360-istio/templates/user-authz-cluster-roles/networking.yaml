---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    user-authz.deckhouse.io/access-level: User
  name: d8-{{ .Chart.Name }}:user-authz:networking:user
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
rules:
- apiGroups:
  - networking.istio.io
  resources:
  - destinationrules
  - virtualservices
  - serviceentries
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    user-authz.deckhouse.io/access-level: Deploy
  name: d8-{{ .Chart.Name }}:user-authz:networking:deploy
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
rules:
- apiGroups:
  - networking.istio.io
  resources:
  - destinationrules
  - virtualservices
  - serviceentries
  verbs:
  - create
  - delete
  - deletecollection
  - patch
  - update
