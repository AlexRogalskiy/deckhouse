---
apiVersion: v1
kind: Service
metadata:
  name: istio-pilot
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "pilot" "prometheus-target" "istio-pilot")) | indent 2 }}
spec:
  ports:
  - port: 15010
    name: grpc-xds # direct
  - port: 15011
    name: https-xds # mTLS
  - port: 8080
    name: http-legacy-discovery # direct
  - port: 15014
    name: http-metrics
  selector:
    app: pilot
