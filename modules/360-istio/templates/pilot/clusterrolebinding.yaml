apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-{{ .Chart.Name }}:pilot
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: pilot
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-{{ .Chart.Name }}:pilot
subjects:
  - kind: ServiceAccount
    name: istio-pilot-service-account
    namespace: kube-{{ .Chart.Name }}

