---
apiVersion: "rbac.istio.io/v1alpha1"
kind: ClusterRbacConfig
metadata:
  name: default
{{ include "helm_lib_module_labels" (list . (dict "app" "pilot")) | indent 2 }}
spec:
{{- if .Values.istio.enableAuthorizationGlobally }}
  mode: 'ON'
{{- else }}
  mode: 'OFF'
{{- end }}
  inclusion:
    namespaces: ["default"]
