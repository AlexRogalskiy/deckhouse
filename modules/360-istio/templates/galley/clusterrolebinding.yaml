apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-{{ .Chart.Name }}:galley
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: galley
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-{{ .Chart.Name }}:galley
subjects:
  - kind: ServiceAccount
    name: istio-galley-service-account
    namespace: kube-{{ .Chart.Name }}

