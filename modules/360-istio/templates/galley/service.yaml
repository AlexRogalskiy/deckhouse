---
apiVersion: v1
kind: Service
metadata:
  name: istio-galley
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "galley" "prometheus-target" "istio-galley")) | indent 2 }}
spec:
  ports:
  - port: 443
    name: https-validation
  - port: 15014
    name: http-metrics
  - port: 9901
    name: grpc-mcp
  selector:
    app: galley
