apiVersion: v1
kind: ServiceAccount
metadata:
  name: pd-csi.node
  namespace: d8-cloud-provider-gcp
{{ include "helm_lib_module_labels" (list . (dict "app" "pd-csi-driver")) | indent 2 }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8:cloud-provider-gcp:pd-csi:node
{{ include "helm_lib_module_labels" (list . (dict "app" "pd-csi-driver")) | indent 2 }}
rules:
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8:cloud-provider-gcp:pd-csi:node
{{ include "helm_lib_module_labels" (list . (dict "app" "pd-csi-driver")) | indent 2 }}
subjects:
- kind: ServiceAccount
  name: pd-csi.node
  namespace: d8-cloud-provider-gcp
roleRef:
  kind: ClusterRole
  name: d8:cloud-provider-gcp:pd-csi:node
  apiGroup: rbac.authorization.k8s.io
