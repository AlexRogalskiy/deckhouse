{{- if .Values.cloudProviderGcp.networkName }}
---
apiVersion: v1
kind: Secret
metadata:
  name: d8-cloud-instance-manager-cloud-provider
  namespace: kube-system
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
type: Opaque
data:
  # obligatory
  type: {{ b64enc "gcp" | quote }}
  zones: {{ .Values.cloudProviderGcp.zones | toJson | b64enc | quote }}
  instanceClassKind: {{ b64enc "GCPInstanceClass" | quote }}
  machineClassKind: {{ b64enc "GCPMachineClass" | quote }}

  # GCP
  {{- $gcpValues := dict }}
  {{- $_ := set $gcpValues "serviceAccountKey" .Values.cloudProviderGcp.serviceAccountKey }}
  {{- $_ := set $gcpValues "region" .Values.cloudProviderGcp.region }}
  {{- $_ := set $gcpValues "networkName" .Values.cloudProviderGcp.networkName }}
  {{- $_ := set $gcpValues "subnetworkName" .Values.cloudProviderGcp.subnetworkName }}
  {{- $_ := set $gcpValues "sshKey" .Values.cloudProviderGcp.sshKey }}
  {{- $_ := set $gcpValues "sshUser" .Values.cloudProviderGcp.sshUser }}
  {{- $_ := set $gcpValues "extraInstanceTags" .Values.cloudProviderGcp.extraInstanceTags }}
  gcp: {{ $gcpValues | toJson | b64enc | quote }}
{{- end }}
