global:
  enabledModules:
    __ConstantChoices__:
      - ["vertical-pod-autoscaler-crd"]
      - []
  modulesImages:
    registry: registry.flant.com
    registryDockercfg: cfg
    tags:
      cloudProviderGcp:
        csiProvisioner: imagehash
        csiAttacher: imagehash
        csiResizer: imagehash
        csiSnapshotter: imagehash
        csiNodeDriverRegistrar: imagehash
        simpleBridge: imagehash
        cloudControllerManager: imagehash
        pdCsiPlugin: imagehash
  discovery:
    d8SpecificNodeCountByRole:
      worker: 1
      master:
        __ConstantChoices__: ["1", "3"]
    nodeCountByType:
      cloud: 1
    podSubnet: 10.0.1.0/16
    kubernetesVersion: 1.15.4

cloudProviderGcp:
  serviceAccountKey: mysvcacckey
  networkName:
    __ConstantChoices__:
    - __EmptyItem__
    - mynetname
  zones: ["zonea", "zoneb"]
  region: myregion
  subnetworkName: mysubnetname
  sshKey: mysshkey
  sshUser: mysshuser
  extraInstanceTags:
    __ConstantChoices__:
    - __EmptyItem__
    - ["tag1","tag2"]
  disableExternalIP:
    __ConstantChoices__:
    - __EmptyItem__
    - true
    - false
