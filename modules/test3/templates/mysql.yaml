apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mysql
  namespace: antiopa-test3
  labels:
    component: test3-mysql
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        component: test3-mysql
    spec:
      containers:
      - name: mysql
        image: mysql:5.6
        args: ['--character-set-server=utf8', '--collation-server=utf8_unicode_ci']
        readinessProbe:
          tcpSocket:
            port: 3306
        livenessProbe:
          tcpSocket:
            port: 3306
        lifecycle:
          preStop:
            exec:
              command: ["/etc/init.d/mysql", "stop"]
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "{{ .Values.mysql.root.password }}"
        - name: MYSQL_USER
          value: "{{ .Values.mysql.user.username }}"
        - name: MYSQL_PASSWORD
          value: "{{ .Values.mysql.user.password }}"
        - name: MYSQL_DATABASE
          value: "{{ .Values.mysql.database }}"
        ports:
        - containerPort: 3306
          name: mysql
          protocol: TCP
