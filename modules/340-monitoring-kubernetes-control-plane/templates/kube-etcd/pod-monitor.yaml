---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: kube-etcd
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list . (dict "prometheus" "main")) | indent 2 }}
spec:
  selector:
    matchLabels:
{{- if not (eq .Values.global.discovery.clusterType "ACS") }}
      app: d8-monitoring-kube-master-proxy
{{- else }}
      component: kube-apiserver
      tier: control-plane
{{- end }}
  namespaceSelector:
    matchNames:
    - kube-system
  podMetricsEndpoints:
  - targetPort: etcd
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
      certFile: /etc/prometheus/secrets/prometheus-scraper-tls/tls.crt
      keyFile: /etc/prometheus/secrets/prometheus-scraper-tls/tls.key
    relabelings:
    - regex: endpoint|namespace|pod|container
      action: labeldrop
    - targetLabel: job
{{- if and (or (eq .Values.global.discovery.clusterType "AWS") (eq .Values.global.discovery.clusterType "GCE")) (semverCompare "<=1.11" .Values.global.discovery.clusterVersion) }}
      replacement: kube-etcd2
{{- else }}
      replacement: kube-etcd3
{{- end }}
    - sourceLabels: [__meta_kubernetes_pod_node_name]
      targetLabel: node
    - targetLabel: component
      replacement: etcd
{{- if or (eq .Values.global.discovery.clusterType "AWS") (eq .Values.global.discovery.clusterType "GCE") }}
  - targetPort: etcd-events
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
      certFile: /etc/prometheus/secrets/prometheus-scraper-tls/tls.crt
      keyFile: /etc/prometheus/secrets/prometheus-scraper-tls/tls.key
    relabelings:
    - regex: endpoint|namespace|pod|service
      action: labeldrop
    - targetLabel: job
{{- if and (or (eq .Values.global.discovery.clusterType "AWS") (eq .Values.global.discovery.clusterType "GCE")) (semverCompare "<=1.11" .Values.global.discovery.clusterVersion) }}
      replacement: kube-etcd2
{{- else }}
      replacement: kube-etcd3
{{- end }}
    - sourceLabels: [__meta_kubernetes_pod_node_name]
      targetLabel: node
    - targetLabel: component
      replacement: etcd-events
{{- end }}
