{{- if or (.Values.userAuthn.publishApi) (.Values.userAuthn.kubeconfigGenerator) }}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kubeconfig-generator
  namespace: kube-{{ .Chart.Name }}
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: kubeconfig-generator
  annotations:
    kubernetes.io/ingress.class: {{ include "helm_lib_module_ingress_class" . | quote }}
spec:
  {{- if (include "helm_lib_module_https_ingress_tls_enabled" .) }}
  tls:
  - hosts:
    - {{ include "helm_lib_module_public_domain" (list . "kubeconfig") }}
    secretName: ingress-tls
  {{- end }}
  rules:
  - host: {{ include "helm_lib_module_public_domain" (list . "kubeconfig") }}
    http:
      paths:
      - path: /
        backend:
          serviceName: kubeconfig-generator
          servicePort: 5555
{{- end }}
