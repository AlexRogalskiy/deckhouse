{{- if or (.Values.userAuthn.publishAPI.enable) (.Values.userAuthn.kubeconfigGenerator) }}
{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: kubeconfig-generator
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "kubernetes-configurator")) | indent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: kubeconfig-generator
  updatePolicy:
    updateMode: "Auto"
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeconfig-generator
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "kubernetes-configurator")) | indent 2 }}
spec:
{{- include "helm_lib_deployment_strategy_and_replicas_for_ha" . | indent 2 }}
  selector:
    matchLabels:
      app: kubeconfig-generator
  template:
    metadata:
      labels:
        app: kubeconfig-generator
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/kubeconfig-generator/configmap.yaml") . | sha256sum }}
    spec:
{{- include "helm_lib_priority_class" (tuple . "cluster-low") | indent 6 }}
{{- include "helm_lib_node_selector" (tuple . "system") | indent 6 }}
{{- include "helm_lib_tolerations" (tuple . "system") | indent 6 }}
{{- include "helm_lib_pod_anti_affinity_for_ha" (list . (dict "app" "kubeconfig-generator")) | indent 6 }}
      imagePullSecrets:
      - name: deckhouse-registry
      volumes:
      - name: config
        configMap:
          name: kubeconfig-generator
{{- if (include "helm_lib_module_https_ingress_tls_enabled" .) }}
      - name: ca-certificates
        secret:
          secretName: {{ include "helm_lib_module_https_secret_name" (list . "ingress-tls") }}
          items:
          - key: tls.crt
            path: idp-ca.crt
{{- end }}
      containers:
      - name: kubeconfig-generator
        image: {{ .Values.global.modulesImages.registry }}/user-authn/kubeconfig-generator:{{ .Values.global.modulesImages.tags.userAuthn.kubeconfigGenerator }}
        command:
        - "/bin/sh"
        - "-l"
        - "-c"
        - "update-ca-certificates; /app/bin/dex-k8s-authenticator --config config.yaml"
        ports:
        - name: http
          containerPort: 5555
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
        volumeMounts:
        - name: config
          subPath: config.yaml
          mountPath: /app/config.yaml
{{- if (include "helm_lib_module_https_ingress_tls_enabled" .) }}
        - name: ca-certificates
          mountPath: "/usr/local/share/ca-certificates/"
          readOnly: true
{{- end }}
{{- end }}
