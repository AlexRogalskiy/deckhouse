{{- if and (or (.Values.userAuthn.publishApi) (.Values.userAuthn.kubeconfigGenerator)) (.Values.global.enabledModules | has "cert-manager") }}
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Issuer
metadata:
  name: kubernetes-api
  namespace: default
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: kubeconfig-generator
spec:
  selfSigned: {}
{{- end }}
