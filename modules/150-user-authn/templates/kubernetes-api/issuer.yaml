{{- if and (or (.Values.userAuthn.publishAPI) (.Values.userAuthn.kubeconfigGenerator)) (.Values.global.enabledModules | has "cert-manager") }}
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Issuer
metadata:
  name: kubernetes-api
{{ include "helm_lib_module_labels" (list . (dict "app" "kubernetes-configurator")) | indent 2 }}
spec:
  selfSigned: {}
{{- end }}
