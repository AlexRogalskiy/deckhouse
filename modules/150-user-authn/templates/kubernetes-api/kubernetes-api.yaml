{{- if .Values.userAuthn.publishAPI.enable }}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
{{- if and (.Values.userAuthn.publishAPI.enable) (eq .Values.userAuthn.publishAPI.https.mode "SelfSigned") (.Values.global.enabledModules | has "cert-manager") }}
    certmanager.k8s.io/issuer: kubernetes-api
  {{- if include "is_basic_auth_enabled_in_any_crowd" . }}
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($http_authorization) {
        rewrite ^(.*)$ /basic-auth$1;
      }
  {{- end }}
{{- else if and (.Values.userAuthn.publishAPI.enable) (eq .Values.userAuthn.publishAPI.https.mode "Global") }}
    certmanager.k8s.io/cluster-issuer: {{ include "helm_lib_module_https_cert_manager_cluster_issuer_name" . }}
{{- end }}
  name: kubernetes-api
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "kubernetes-configurator")) | indent 2 }}
spec:
  tls:
  - hosts:
    - {{ include "helm_lib_module_public_domain" (list . "api") }}
    secretName: kubernetes-tls
  rules:
  - host: {{ include "helm_lib_module_public_domain" (list . "api") }}
    http:
      paths:
      - backend:
          serviceName: kubernetes
          servicePort: 443
---
apiVersion: v1
kind: Service
metadata:
  name: kubernetes
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "kubernetes-configurator")) | indent 2 }}
spec:
  clusterIP: None
  ports:
  - name: https
    port: 443
    protocol: TCP
    targetPort: 6443
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: kubernetes
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "kubernetes-configurator")) | indent 2 }}
subsets:
- addresses:
  {{- range $address := .Values.userAuthn.internal.kubernetesApiserverAddresses }}
  - ip: {{ $address }}
  {{- end }}
  ports:
  - name: https
    port: 6443
    protocol: TCP
{{- end }}
