---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: dex
  namespace: d8-{{ .Chart.Name }}
  annotations:
    kubernetes.io/ingress.class: {{ include "helm_lib_module_ingress_class" . | quote }}
{{ include "helm_lib_module_labels" (list . (dict "app" "dex")) | indent 2 }}
spec:
  {{- if (include "helm_lib_module_https_ingress_tls_enabled" .) }}
  tls:
  - hosts:
    - {{ include "helm_lib_module_public_domain" (list . "dex") }}
    secretName: ingress-tls
  {{- end }}
  rules:
  - host: {{ include "helm_lib_module_public_domain" (list . "dex") }}
    http:
      paths:
      - path: /
        backend:
          serviceName: dex
          servicePort: 5556
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: dex-token
  namespace: d8-{{ .Chart.Name }}
  annotations:
    kubernetes.io/ingress.class: {{ include "helm_lib_module_ingress_class" . | quote }}
    nginx.ingress.kubernetes.io/proxy-next-upstream: "error timeout invalid_header http_500 http_502 http_503 http_504 non_idempotent"
    # 5xx errors occur because of concurrent requests using a token from cookie to gen new refresh token
    # We need to alert about a problem only if there is 100% 5xx errors to the current location
    threshold.extended-monitoring.flant.com/5xx-warning: "101" # switch off warnings because it's impossible to get 101% of anything
    threshold.extended-monitoring.flant.com/5xx-critical: "100"
{{ include "helm_lib_module_labels" (list . (dict "app" "dex")) | indent 2 }}
spec:
  {{- if (include "helm_lib_module_https_ingress_tls_enabled" .) }}
  tls:
  - hosts:
    - {{ include "helm_lib_module_public_domain" (list . "dex") }}
    secretName: ingress-tls
  {{- end }}
  rules:
  - host: {{ include "helm_lib_module_public_domain" (list . "dex") }}
    http:
      paths:
      - path: /token
        backend:
          serviceName: dex
          servicePort: 5556
