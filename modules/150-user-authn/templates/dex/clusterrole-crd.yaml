---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: kube-{{ .Chart.Name }}:dex:crd
{{ include "helm_lib_module_labels" (list . (dict "app" "dex")) | indent 2 }}
rules:
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - "*"
- apiGroups:
  - dex.coreos.com
  resources:
  - "*"
  verbs:
  - "*"
