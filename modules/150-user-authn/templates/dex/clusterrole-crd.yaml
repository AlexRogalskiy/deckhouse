---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: kube-{{ .Chart.Name }}:dex:crd
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: dex
rules:
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - "*"
- apiGroups:
  - dex.coreos.com
  resources:
  - "*"
  verbs:
  - "*"
