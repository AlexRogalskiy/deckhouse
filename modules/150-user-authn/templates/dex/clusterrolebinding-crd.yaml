---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: kube-{{ .Chart.Name }}:dex:crd
  labels:
    heritage: antiopa
    module: {{ .Chart.Name }}
    app: dex
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-{{ .Chart.Name }}:dex:crd
subjects:
- kind: ServiceAccount
  name: dex
  namespace: kube-{{ .Chart.Name }}
