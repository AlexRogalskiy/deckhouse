{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: dex
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "dex")) | indent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: dex
  updatePolicy:
    updateMode: "Auto"
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dex
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "dex")) | indent 2 }}
spec:
{{- include "helm_lib_deployment_strategy_and_replicas_for_ha" . | indent 2 }}
  selector:
    matchLabels:
      app: dex
  template:
    metadata:
      labels:
        app: dex
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/dex/config.yaml") . | sha256sum }}
    spec:
{{- include "helm_lib_priority_class" (tuple . "cluster-low") | indent 6 }}
{{- include "helm_lib_node_selector" (tuple . "system") | indent 6 }}
{{- include "helm_lib_tolerations" (tuple . "system") | indent 6 }}
{{- include "helm_lib_pod_anti_affinity_for_ha" (list . (dict "app" "dex")) | indent 6 }}
      imagePullSecrets:
      - name: deckhouse-registry
      serviceAccountName: dex
      volumes:
      - name: original-config
        secret:
          secretName: dex
          items:
          - key: config.yaml
            path: config.yaml
      containers:
      - name: dex
        image: {{ .Values.global.modulesImages.registry }}/user-authn/dex:{{ .Values.global.modulesImages.tags.userAuthn.dex }}
        command: ["/usr/local/bin/dex", "serve", "/etc/dex/config.yaml"]
        ports:
        - name: http
          containerPort: 5556
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5556
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5556
          initialDelaySeconds: 5
          timeoutSeconds: 1
        volumeMounts:
        - name: original-config
          mountPath: /etc/dex
        resources:
          requests:
            memory: 128Mi
            cpu: 50m
