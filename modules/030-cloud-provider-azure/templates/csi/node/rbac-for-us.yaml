---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: csi-node
  namespace: d8-cloud-provider-azure
{{ include "helm_lib_module_labels" (list . (dict "app" "csi-azuredisk-node")) | indent 2 }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8:cloud-provider-azure:csi:node:secret
{{ include "helm_lib_module_labels" (list . (dict "app" "csi-azuredisk-node")) | indent 2 }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8:cloud-provider-azure:csi:node:secret
{{ include "helm_lib_module_labels" (list . (dict "app" "csi-azuredisk-node")) | indent 2 }}
subjects:
  - kind: ServiceAccount
    name: csi-node
    namespace: d8-cloud-provider-azure
roleRef:
  kind: ClusterRole
  name: d8:cloud-provider-azure:csi:node:secret
  apiGroup: rbac.authorization.k8s.io
