# https://github.com/kubernetes-sigs/cloud-provider-azure/releases
{{- range $key, $value := .CandiVersionMap.k8s }}
  {{- $version := toString $key }}
  {{- if $value.ccm.azure }}
    {{- if semverCompare "<1.21" $version }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $version | replace "." "-" }}
from: mcr.microsoft.com/oss/kubernetes/azure-cloud-controller-manager:{{ $value.ccm.azure }}
    {{- else }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $version | replace "." "-" }}
from: {{ env "BASE_ALPINE" }}
import:
  - artifact: {{ $.ModuleName }}/{{ $.ImageName }}-builder-{{ $version | replace "." "-" }}
    add: /src/bin/azure-cloud-controller-manager
    to: /usr/local/bin/cloud-controller-manager
    before: setup
shell:
  beforeInstall:
    - apk add --no-cache ca-certificates
docker:
  ENV:
    container: docker
  ENTRYPOINT: ["/usr/local/bin/cloud-controller-manager"]
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-builder-{{ $version | replace "." "-" }}
from: {{ env "BASE_GOLANG_ALPINE" }}
shell:
  beforeInstall:
    - apk add --no-cache make bash git mercurial patch rsync
  install:
    - mkdir /src
    - wget https://github.com/kubernetes/cloud-provider-azure/archive/{{ $value.ccm.azure }}.tar.gz -O - | tar -xz --strip-components=1 -C /src/
    - cd /src
    - make bin/azure-cloud-controller-manager
    {{- end }}
  {{- end }}
{{- end }}
