{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: controller
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "controller")) | indent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: DaemonSet
    name: controller
  updatePolicy:
    updateMode: "Auto"
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "controller")) | indent 2 }}
spec:
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: controller
  template:
    metadata:
      labels:
        app: controller
    spec:
{{- include "helm_lib_priority_class" (tuple . "cluster-high") | indent 6 }}
{{- include "helm_lib_node_selector" (tuple . "system") | indent 6 }}
{{- include "helm_lib_tolerations" (tuple . "system") | indent 6 }}
      imagePullSecrets:
        - name: deckhouse-registry
      containers:
        - args:
            - --port=7472
            - --config=config
          image: {{ $.Values.global.modulesImages.registry }}/metallb/controller:{{ $.Values.global.modulesImages.tags.metallb.controller }}
          imagePullPolicy: IfNotPresent
          name: controller
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
            readOnlyRootFilesystem: true
        - name: ca-auth-proxy
          image: {{ $.Values.global.modulesImages.registry }}/common/kube-ca-auth-proxy:{{ $.Values.global.modulesImages.tags.common.kubeCaAuthProxy }}
          args:
            - "--listen=7473"
            - "--proxy-pass=http://127.0.0.1:7472/metrics"
            - "--user=d8-monitoring:scraper"
          ports:
            - containerPort: 7473
              name: https-metrics
          volumeMounts:
          - name: ca-auth-proxy-etc-nginx
            mountPath: /etc/nginx/
          - name: ca-auth-proxy-var-run
            mountPath: /var/run/
          - name: ca-auth-proxy-var-cache-nginx
            mountPath: /var/cache/nginx/
      nodeSelector:
        beta.kubernetes.io/os: linux
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      serviceAccountName: controller
      terminationGracePeriodSeconds: 0
      volumes:
      - name: ca-auth-proxy-etc-nginx
        emptyDir: {}
      - name: ca-auth-proxy-var-run
        emptyDir: {}
      - name: ca-auth-proxy-var-cache-nginx
        emptyDir: {}
