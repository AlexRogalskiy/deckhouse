---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8-{{ .Chart.Name }}:controller
{{ include "helm_lib_module_labels" (list . (dict "app" "controller")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8-{{ .Chart.Name }}:controller
subjects:
  - kind: ServiceAccount
    name: controller
    namespace: d8-{{ .Chart.Name }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8-{{ .Chart.Name }}:speaker
{{ include "helm_lib_module_labels" (list . (dict "app" "speaker")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8-{{ .Chart.Name }}:speaker
subjects:
  - kind: ServiceAccount
    name: speaker
    namespace: d8-{{ .Chart.Name }}
