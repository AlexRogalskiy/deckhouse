type: object
properties:
  contacts:
    type: integer
    default: 0
    description: |
      The number of contact persons for which we need to charge.
  doNotChargeForRockSolid:
    type: boolean
    default: false
    description: |
      Is the RockSolid update channel included in the price, or should we charge for it separately.
  plan:
    type: string
    enum: ["Standard", "Silver", "Gold", "Platinum"]
    default: Standard
    x-examples: ["Standard"]
    description: |
      Tariff plan.
  planIsBoughtAsBundle:
    type: boolean
    default: false
    description: |
      Whether a "package" has been purchased.
  auxiliaryCluster:
    type: boolean
    default: false
    description: |
      This cluster is auxiliary.
  clusterType:
    type: string
    enum: ["Cloud", "Hybrid", "Static"]
    x-examples: ["Cloud"]
    description: |
      Sets the cluster type in exported metrics, disabling automatic detection.
  nodesDiscount:
    type: integer
    default: 0
    description: |
      Discount for nodes as a percentage, without the % symbol. For example: 10, 20, 30.
  promscale:
    type: object
    default: {}
    properties:
      url:
        type: string
        default: "https://kulkulator.flant.com/write"
        description: |
          URL for sending metrics.
  kubeall:
    type: object
    default: {}
    description: |
      Parameters for generating the kubeall registry.
    required: [team, host]
    properties:
      team:
        type: string
        x-examples: ["teamA"]
        description: |
          The team serving this cluster.
      host:
        type: string
        x-examples: ["hostA"]
        description: |
          The hostname on which to run `kubectl`.
      kubectl:
        type: string
        default: "sudo kubectl"
        description: |
          Kubectl command (with sudo if needed).
      kubeconfig:
        type: string
        default: "/root/.kube/config"
        description: |
          The path to the `kubeconfig` file.
      context:
        type: string
        default: ""
        description: |
          Which `context` to use from the specified `kubeconfig`.
