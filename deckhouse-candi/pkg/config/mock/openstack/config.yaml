apiVersion: deckhouse.io/v1alpha1
kind: ClusterConfiguration
spec:
  clusterType: Cloud
  cloud:
    provider: OpenStack
    prefix: kube
  podSubnetCIDR: 10.111.0.0/16
  serviceSubnetCIDR: 10.222.0.0/16
  kubernetesVersion: "1.15"
bootstrap:
  sshPublicKeys:
  - ssh-rsa AAAA...0IR stas@stas-ThinkPad
  masterNodeGroup:
    zones:
    - ru-1
    - ru-2
    minReplicasPerZone: 1
    maxReplicasPerZone: 3
  deckhouse:
    imagesRepo: 1jknjkj23
    registryDockerCfg: asdasdadas
    releaseChannel: Beta
    configOverrides:
      global:
        clusterName: main
      ingressNginxEnabled: "true"
---
apiVersion: deckhouse.io/v1alpha1
kind: OpenStackClusterConfiguration
spec:
  layout: Test
  standard:
    internalNetworkCIDR: 192.168.199.0/24
    internalNetworkDNSServers:
    - 8.8.8.8
    - 4.2.2.2
    internalNetworkSecurity: true
    externalNetworkName: shared
provider:
  authURL: a
  caCert: a
  domainName: a
  tenantName: a
  tenantID: a
  username: a
  password: a
  region: a
bootstrap:
  masterInstanceClass:
    flavorName: m1.large
    imageName: ubuntu-18.04-cloud-amd64
    rootDiskSizeInGb: 50
