.Matrix Tests template:
  stage: testing
  before_script:
  - export WERF_STAGES_STORAGE=${WERF_STAGES_REPO_BASE}/stages-deckhouse
  script:
  - pwd
  - docker login -u ${HARBOR_USER} -p ${HARBOR_PASSWORD} ${WERF_STAGES_STORAGE}
  - type multiwerf && source <(multiwerf use 1.1 alpha)
  - type werf && source <(werf ci-env gitlab --tagging-strategy tag-or-branch --verbose)
  - werf run tests
      --docker-options="-v $(pwd):/deckhouse -w /deckhouse"
      -- ginkgo -vet=off --slowSpecThreshold=30 ./testing/matrix/
  except:
  - schedules
  - alpha
  - beta
  - early-access
  - stable
  - rock-solid
  needs:
  - "Build"
  - "Build Modules Images"
  interruptible: true

