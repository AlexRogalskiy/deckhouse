Web cleanup:
  stage: cleanup_registry
  variables:
    WERF_DIR: "docs/site"
  script:
  - type trdl && . $(trdl use werf 1.2 ${WERF_CHANNEL})
  - type werf && source $(werf ci-env gitlab --as-file)
  - docker login -u nobody -p ${REGISTRY_CLEANER_TOKEN} ${CI_REGISTRY_IMAGE}
  - werf cleanup
  only:
    refs:
    - schedules
    variables:
    - $CLEANUP_SCHEDULE
  tags:
  - werf-distributed
