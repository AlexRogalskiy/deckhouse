Web cleanup:
  stage: cleanup_registry
  variables:
    WERF_DIR: "docs/site"
  script:
  - type multiwerf && source $(multiwerf use 1.2 ${WERF_CHANNEL} --as-file)
  - type werf && source $(werf ci-env gitlab --verbose --as-file)
  - docker login -u nobody -p ${REGISTRY_CLEANER_TOKEN} ${CI_REGISTRY_IMAGE}
  - werf cleanup
  only:
    refs:
    - schedules
    variables:
    - $CLEANUP_SCHEDULE
  tags:
  - werf-distributed
