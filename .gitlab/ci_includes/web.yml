Main web build:
  stage: build
  variables:
    WERF_DIR: "docs/site"
    WERF_LOG_VERBOSE: "on"
    WERF_LOOSE_GITERMINISM: "true"
  script:
  - type multiwerf && source $(multiwerf use 1.2 ${WERF_CHANNEL} --as-file)
  - type werf && source $(werf ci-env gitlab --verbose --as-file)
  - werf build
  except:
  - schedules
  - alpha
  - beta
  - early-access
  - stable
  - rock-solid
  tags:
  - werf-distributed
  interruptible: true

Doc web build:
  stage: build
  variables:
    WERF_DIR: "docs/documentation"
    WERF_LOG_VERBOSE: "on"
