apiVersion: apps/v1
kind: Deployment
metadata:
  name: antiopa
  labels:
    app: "antiopa"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: antiopa
  template:
    metadata:
      labels:
        app: antiopa
    spec:
      imagePullSecrets:
        - name: registrysecret
      containers:
      - name: antiopa
        image: localhost:32500/antiopa:test
        imagePullPolicy: Always
        command: ["/antiopa/antiopa"]
        env:
          - name: ADDON_OPERATOR_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: ADDON_OPERATOR_CONFIG_MAP
            value: "antiopa"
          - name: ADDON_OPERATOR_PROMETHEUS_METRICS_PREFIX
            value: "antiopa_"
          - name: ADDON_OPERATOR_LISTEN_ADDRESS
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: ANTIOPA_POD
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: RLOG_LOG_LEVEL
            value: DEBUG
          - name: MODULES_DIR
            value: /antiopa/modules
          - name: GLOBAL_HOOKS_DIR
            value: /antiopa/global-hooks
#          - name: ANTIOPA_INSECURE_REGISTRY
#            value: "yes"
        workingDir: /antiopa
        volumeMounts:
        - name: regsecret
          mountPath: "/etc/registrysecret"
          readOnly: true
      serviceAccountName: antiopa
      hostNetwork: true
      volumes:
      - name: regsecret
        secret:
          secretName: registrysecret
