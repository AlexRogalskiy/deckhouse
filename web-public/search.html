var documents=[

"url": "/{{ page.url | remove_first: "/"}}",
"content": {{ page.content | strip_html | strip_newlines | lstrip | rstrip | replace: "  ", " " | replace: "  ", " " | replace: "  ", " " | replace: "  ", " " | replace: "  ", " " | replace: "  ", " " | replace: "  ", " " | jsonify }}}
{%- unless forloop.last %},{% endunless %}
{%- endunless %}
{%- endfor %}
];
</script>
