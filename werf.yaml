project: antiopa
configVersion: 1
---
image: ~
from: alpine:3.9
git:
- add: /
  to: /antiopa
  includePaths:
  - modules
  - global-hooks
  - shell_lib.sh
  - shell_lib
  - jq_lib
  - helm_lib
  excludePaths:
  - modules/*/images
  - modules/*/docs
  - modules/*/README.md
import:
- artifact: antiopa
  add: /antiopa/antiopa
  to: /antiopa/antiopa
  before: setup
- artifact: unit-converter
  add: /unit-converter/unit-converter
  to: /usr/local/bin/unit-converter
  before: setup
ansible:
  beforeInstall:
  - apk: update_cache=yes

  # Нам нужен bash, на нем все хуки
  - apk:
      name: "{{`{{ item }}`}}"
    with_items:
    - bash
    - bash-completion

  # Зависимости хуков
  - name: "Install dependencies"
    apk:
      name:
      - jq
      - curl
      - pwgen
      - apache2-utils
      - bc
      - grep
      - tar
      - unzip
      - coreutils

  # Зависимости хуков (из edge/testing)
  - apk: name=jo repository=http://nl.alpinelinux.org/alpine/edge/testing/ update_cache=yes
  - apk: name=cfssl repository=http://nl.alpinelinux.org/alpine/edge/testing/

  # Ставим kubectl
  - name: Install kubectl
    get_url:
      url: https://storage.googleapis.com/kubernetes-release/release/v1.11.9/bin/linux/amd64/kubectl
      dest: /usr/local/bin/kubectl
      mode: +x

  # Ставим semver
  - name: Install semver
    unarchive:
      extra_opts:
      - semver-tool-2.1.0/src
      - --strip-components=2
      src: https://github.com/fsaintjacques/semver-tool/archive/2.1.0.tar.gz
      remote_src: yes
      dest: /usr/local/bin

  # ca-certificates нужны для работы helm
  - apk: name=ca-certificates

  # Ставим helm
  - name: Install helm
    unarchive:
      extra_opts:
      - linux-amd64/helm
      - --strip-components=1
      src: https://storage.googleapis.com/kubernetes-helm/helm-v2.14.1-linux-amd64.tar.gz
      remote_src: yes
      dest: /usr/local/bin
  - raw: helm init --client-only
  # Ставим tiller
  - name: Install tiller
    unarchive:
      extra_opts:
      - linux-amd64/tiller
      - --strip-components=1
      src: https://storage.googleapis.com/kubernetes-helm/helm-v2.14.1-linux-amd64.tar.gz
      remote_src: yes
      dest: /bin

  - name: Install registry client
    get_url:
      url: https://github.com/genuinetools/reg/releases/download/v0.16.0/reg-linux-amd64
      dest: /usr/local/bin/reg
      mode: +x
      checksum: sha256:0470b6707ac68fa89d0cd92c83df5932c9822df7176fcf02d131d75f74a36a19

    # Чистим кеш
  - raw: rm -rf /var/cache/apk/*

  setup:
  - name: "Add modules images tags.json"
    copy:
      content: |
{{ .Files.Get "modules/images_tags.json" | indent 8 }}
      dest: /antiopa/modules/images_tags.json
  - name: "Shell comfort: inputrc"
    copy:
      content: |
{{ .Files.Get "antiopa/files/inputrc" | indent 8 }}
      dest: /etc/inputrc
  - name: "Shell comfort: bashrc"
    copy:
      content: |
{{ .Files.Get "antiopa/files/bashrc" | indent 8 }}
      dest: /root/.bashrc
  - name: "Shell comfort: vimrc"
    copy:
      content: |
{{ .Files.Get "antiopa/files/vimrc" | indent 8 }}
      dest: /root/.vimrc
  - name: "Shell comfort: kubectl completion"
    shell: kubectl completion bash > /root/.kubectl_completion.sh

docker:
  ENV:
    MODULES_DIR: /antiopa/modules
    GLOBAL_HOOKS_DIR: /antiopa/global-hooks
---
artifact: unit-converter
from: golang:1.12-alpine3.9
git:
- add: /unit-converter
  to: /unit-converter
  stageDependencies:
    install:
    - go.mod
    - go.sumg
    setup:
    - main.go
ansible:
  beforeInstall:
  - apk: name=git update_cache=yes
  - command: rm -rf /var/cache/apk/*

  install:
  - command: go get -v -d -t ./...
    args:
      chdir: /unit-converter

  setup:
  - command: go build -o unit-converter main.go
    args:
      chdir: /unit-converter
---
artifact: antiopa
from: golang:1.12-alpine3.9
git:
- add: /antiopa
  to: /antiopa
  excludePaths:
  - development
  stageDependencies:
    install:
    - go.mod
    - go.sum
    setup:
    - "**/*.go"
    - go-build.sh
ansible:
  beforeInstall:
  - apk: name=git update_cache=yes
  - command: rm -rf /var/cache/apk/*

  install:
  - command: go get -v -d -t ./...
    args:
      chdir: /antiopa

  setup:
  - command: /antiopa/go-build.sh
    args:
      chdir: /antiopa
