channels:
  - name: alpha
    stability: 0
    title: Alpha
    description: Наименее стабильный канал обновлений с наиболее частым появлением новых версий. Ориентирован на кластеры разработки с небольшим количеством разработчиков.
    tooltip: Наименее стабильный канал обновлений
  - name: beta
    stability: 1
    title: Beta
    description: Также как и канал обновлений `alpha` ориентирован на кластеры разработки, но получает версии предварительно опробованные на `alpha`.
    tooltip: Чуть более стабильный чем канал Alpha
  - name: early-access
    stability: 2
    title: Early-Access
    description: <b>Рекомендуемый</b> канал обновлений, если вы не уверены в выборе. Подойдет для кластеров, в которых идет активная работа (запускаются, дорабатываются новые приложения, и т.п.). Обновления функционала до этого канала доходят не ранее чем через одну неделю после их появления в релизе.
    tooltip: <b>Рекомендуемый</b> канал обновлений, если вы не уверены в выборе
  - name: stable
    stability: 3
    title: Stable
    description: Стабильный канал для кластеров, в которых закончена активная работа и преимущественно осуществляется эксплуатация. Обновления функционала до этого канала доходят не ранее чем через две недели после их появления в релизе.
    tooltip: Стабильный канал для продуктивных кластеров
  - name: rock-solid
    stability: 4
    title: Rock-Solid
    description: Наиболее стабильный канал обновлений. Подойдет для кластеров, которым необходимо обеспечить повышенный уровень стабильности. Обновления функционала до этого канала доходят не ранее чем через месяц после их появления в релизе.
    tooltip: Наиболее стабильный канал обновлений
