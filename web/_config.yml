
topnav_title: Deckhouse
site_title: Deckhouse
company_name: Flant

exclude:
  - .idea/
  - .gitignore
  - vendor
  - Gemfile.lock
  - Gemfile

highlighter: rouge

plugins:
  - jekyll-assets

markdown: kramdown
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false
 syntax_highlighter: rouge
 parse_block_html: true

breadcrumbs:
  root:
    hide: false  # show breadcrumbs on root/home page
    image: false # Show image or title text
  hometext: "Home"

feedback_disable: true
collections:
  tooltips:
    output: false

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      comments: false
      search: true
      topnav: topnav
      output: web
  - scope:
      path: "candi"
      type: "pages"
    values:
      sidebar: candi
  - scope:
      path: "deckhouse-controller"
      type: "pages"
    values:
      sidebar: candi
  - scope:
      path: "deckhouse-candi"
      type: "pages"
    values:
      sidebar: candi
  - scope:
      path: "docs/guides"
      type: "pages"
    values:
      sidebar: guides
  - scope:
      path: "modules"
      type: "pages"
    values:
      sidebar: modules

output: web

timezone: Europe/Moscow

exclude:
- .gitignore
- Gemfile
- Gemfile.lock
- modules_make_data
- modules_menu_skip

sidebars:
- modules
- sidebar
